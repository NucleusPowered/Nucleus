config.chat.includeprefix=如果设置为 false，Nucleus 将会优先使用其他插件已经设置的前缀。如果设置为 true，则将会覆盖它们。
config.chat.includesuffix=如果设置为 false，Nucleus 将会优先使用其他插件已经设置的后缀。如果设置为 true，则将会覆盖它们。
config.chat.meprefix=当玩家执行 /me 命令时，自动添加的前缀。
config.chat.checkbody=一些模组或者插件会移动 Minecraft 玩家名称的前缀到消息主体中。如果出现这种情况，请将此项设置为 true。\n此时，Nucleus 将会尝试移除它。
config.chat.hardertoremove=如果设置为 true，Nucleus 将会尝试移除 Minecraft 默认玩家名称前缀（<name>）。
config.chat.overwritemod=如果设置为 true，Nucleus 将会尝试忽略模组对聊天作出的改变。仅在 SpongeForge 上可用。

config.environment.maxweathertime=允许天气设定的最大持续时间，以秒为单位。设置为 -1 不受限制。

config.connection.reservedslots=可用预留槽的最大数目。如果设置-1将不限制此项。
config.connection.whitelistmessage=如果此项非空，白名单外的玩家在尝试加入白名单模式下的服务器的时候将会收到相关文字消息。
config.connection.serverfullmessage=如果此项非空，玩家在尝试加入满人的服务器的时候将会收到相关文字消息。

config.afk.time=以秒为单位的时间，玩家如果在指定的时间内不活跃，将会自动进入AFK状态。设置为0以禁止此项，或者为玩家分配“nucleus.afk.exempt.toggle”权限。
config.afk.timetokick=以秒为单位的时间，玩家如果在指定的时间内不活跃，将会自动被服务器踢出。设置为0以禁止此项，或者授予玩家“nucleus.afk.exempt.kick”权限。\n\n请注意，这里的时间不是自从进入AFK之后开始计算的，而是从最后一次活跃的时候开始计算的。如果将此值设置为与“afktime”相等的值，那么相关玩家在进入AFK的同时就被服务器踢出。
config.afk.whenvanished=如果设置为 true，服务器将会在隐身的玩家进入AFK状态的时候发布通告。如果设置为 false，只有没有隐身的玩家能够进入AFK状态。
config.afk.oncommandsend=如果设置为 true，任何尝试同AFK状态玩家交互的请求都会被告知此玩家处于AFK状态。
config.afk.messages.base=如果以下任何一段文字设置为空的话，他们将不会被发送。
config.afk.playerkicked=由于不活跃而被踢出的玩家将会收到这个信息。
config.afk.messagetobroadcastonkick=如果设置为空，将不会发送任何信息。
config.afk.broadcastonkick=如果设置为 true，服务器将会在踢出不活跃玩家的时候发布通告，否则只有拥有“nucleus.afk.notify”权限的玩家在被踢出的时候会发布通告。
config.afk.spectatormode=如果设置为 true，处于旁观模式（Spectator Mode）的玩家进入AFK状态时不会发布通告，也不会因为处于AFK状态过长时间而被踢出。拥有“notify”权限的玩家仍然可以看到AFK状态通告信息。

config.afk.triggers.summary=设置为 true，以下行为将会让玩家退出AFK状态。
config.afk.triggers.onchat=聊天
config.afk.triggers.oncommand=执行命令
config.afk.triggers.onrotation=转身（四处看）
config.afk.triggers.onmove=移动
config.afk.triggers.oninteract=同任何物体交互

config.warps.separate=如果设置为 true，每一个地标都有自己的权限节点 - nucleus.warps.<name>。
config.warps.cost=地标传送的默认花费，能够通过使用 /warp setcost <warp> <cost> 命令覆盖单独的地标。
config.warps.safe=如果设置为 true，使用 /warp 传送将会尝试在地标附近寻找安全着陆点。如果设置为 false，将会直接将玩家传送到指定位置而不进行安全着陆检测（译者注：有时候可能会传送到岩浆或者虚空中，如果目标点是岩浆的话）。
config.warps.categories=如果设置为 true，/warp list命令将会把地标分类显示。
config.warps.descinlist=如果设置为 true，地标的描述信息将会显示在 /warp list 清单中，鼠标悬停在地标名上可以查看其详细坐标信息。

config.kits.mustgetall=如果设置为 true，将会忽略“drop-items-if-inventory-full”，同时，kit 工具包只有在背包有足够空间的时候才继续给予。
config.kits.separate=如果设置为 true，每一个工具包都有自己的权限节点 - nucleus.kits.<name>。
config.kits.full=如果设置为 true，玩家背包装不下的物品将会掉落在玩家周围的地面上。
config.kits.process-tokens=如果设置为 true，在物品的名称或者描述中所有类似 {{name}} 或者 {{displayname}} 的占位符将会替换为对应的内容。
config.kits.logauto=如果设置为 true，则控制台将收到消息，提示玩家登录时自动领取的东西。
config.kits.enableauto=如果设置为 true，启用自动领取工具包功能。

config.jail.commands=监狱内玩家允许执行的命令集。请不要添加“/”。
config.jail.muteWhenJailed=如果设置为 true，监狱内的玩家将会被禁言。
config.jail.countonlineonly=如果设置为 true，监狱内的玩家仅在在线情况下计时。
config.jail.unjail=如果设置为 true，需要“nucleus.jail.unjail”权限才能解禁玩家。
config.jail.aggressive-teleport=如果设置为 true，Nucleus 将会更尽力地禁用那些被监禁的玩家的传送功能。
config.jail.permissionlevel=如果"use-permission-level"为true，玩家只能够监禁/放出比他们权限等级要低的玩家。\n\n监禁的权限等级能够通过添加"nucleus.jail.level"权限选项/元数据给一个玩家来指定。对没有指定命令权限的玩家默认等级为0，有权限的为1。

config.kick.permissionlevel=如果"use-permission-level"为true，玩家只能够踢出比他们权限等级要低的玩家。\n\n踢出的权限等级能够通过添加"nucleus.kick.level"权限选项/元数据给一个玩家来指定。对没有指定命令权限的玩家默认等级为0，有权限的为1。\n\n这不会影响/kickall。

config.broadcast.template=公告的前缀和后缀。可以使用的占位符：{{displayname}}、{{name}} 等。
config.title.defaults=发送 Title 时的默认值。时间以秒为单位。

config.sudo.permissionlevel=如果"use-permission-level"为true，玩家只能够对权限等级比他们要低的玩家使用sudo。\n\nsudo的权限等级能够通过添加"nucleus.sudo.level"权限选项/元数据给一个玩家来指定。对没有指定命令权限的玩家默认等级为0，有权限的为1。

config.teleport.safe=如果设置为 true，将会为传送的玩家寻找一个安全着陆点。关闭此项可能会将玩家传送到岩浆或者虚空中，如果目标点是岩浆或虚空。
config.teleport.warmup=以秒为单位的时间，玩家在传送前需要站在原地等待传送预热的等待时间。拥有“nucleus.teleport.exempt.warmup”权限的玩家或者管理员将会不需要预热等待。
config.teleport.refundondeny=如果设置为 true，当玩家的 /tpa 请求被拒绝（或超时），将会返还执行命令的费用。\n如果设置为 false，Nucleus 将不会在命令没有成功执行时返还执行命令的费用。
config.teleport.onlySameDimension=如果设置为 true，玩家需要权限\n“nucleus.teleport.exempt.samedimension”才能跨世界进行传送。
config.teleport.cooldownOnAsk=如果设置为 true，当玩家执行 /tpa 时，立刻开始计算冷却时间。\n否则，将会在请求被接受后才开始计算冷却时间。
config.command.teleport.warmup=传送的预热等待必须在 main 配置文件中设置。
config.teleport.useCommandOnClick=如果设置为 true，强制 Nucleus 在玩家传送时点击“接受”或“拒绝”后使用 /tpaccept 和 /tpdeny 命令进行传送。这样可以兼容那些通过命令名称禁止命令的插件。若命令已设置别名或已被关闭，本设置无效。\n\n建议尽可能将此设置为 false。
config.teleport.clickableAcceptDeny=如果设置为 true，Nucleus 将会在有 tpa 或 tpahere 请求时显示一个可点击的“接受”或“拒绝”链接。
config.teleport.useRequestLocation=如果设置为 true，在接受 /tpa 请求或 /tpahere 请求后，相应玩家将会传送到执行请求命令时相应玩家的位置，而不是接受请求时相应玩家的位置。如果设置为 false，相应的玩家将会传送到接受请求时相应玩家的位置。
command.teleport.noofflineperms=&c您没有权限传送到离线玩家的最后位置。
command.teleport.nolastknown=&c无法找到 {0} 最后所在的位置。
command.teleport.offline.self=&a您已经传送到了 &f{0} &a下线时所在的位置。
command.teleport.offline.other={0} &a已经被传送到&f {1} &a下线时所在的位置。
command.teleport.error=&c无法执行此传送请求。

command.tphere.noofflineperms=&c您没有权限将离线玩家传送到您的位置。
command.tphere.couldnotset=&c无法将离线玩家 &f{0} &c的登录位置设置为当前位置。
command.tphere.offlinesuccess={0} &a在下次登录的时候将会在此位置。

config.nicknames.min=昵称的最小长度。
config.nicknames.max=昵称的最大长度。
config.nicknames.prefix=聊天信息中的昵称前缀。
config.nicknames.pattern=使用正则表达式限制的昵称可包含的字符。如果 Nucleus 无法成功读取此处的正则表达式，将会使用默认的“[a-zA-Z0-9_]+”（与 Minecraft 用户名相同的限制）。如果想允许使用所有字符，请使用“.+”。

config.home.safeTeleport=如果设置为 true，Nucleus 将会尝试确保玩家不会被传送到不安全的地方（例如：有玩家破坏了家附近的方块）。
config.home.respawnAtHome=如果设置为 true，玩家重生时将会回到他们默认的家（名称为“home”）。
config.home.overhang=如果设置为 true，当一位玩家拥有超过其权限选项“home-count”允许的家上限的话，他将不能使用任何回家命令，直到他删除了多余的家。
config.home.onlySameDimension=如果设置为 true，玩家回家时与指定的家不在同一个世界中，需要拥有权限 nucleus.home.exempt.samedimension，才能传送。

config.debugmode=如果设置为 true，将会把命令的堆栈追踪打印在控制台上。
config.printonautosave=当 Nucleus 进行保存时，在控制台输出。

config.playerinfo.list.groups=如果启用，list 命令将会按用户组显示玩家列表。
config.playerinfo.list.defaultname=如果启用按用户组显示list列表，不在任何用户组中的玩家将会默认的被放置在此用户组内。
config.playerinfo.list.groupaliases=如果启用按用户组显示list列表，那么任何在此处列出的用户组将会按与组名相对应的文字显示。\n多个用户组可以使用相同的简称，此时将会被绑定在同一个组内。
config.playerinfo.list.aliasonly=如果设置为 true，如果一个未被定义简写的用户组没有被添加进上方的“group-aliases”部分，相关用户组将会被理解为`default`组。
config.playerinfo.list.grouporder=此列表中的任何用户组将按此顺序列出，作为高于所有其他的用户组的组，它们将按字母顺序显示在下面。
config.playerinfo.list.panel=如果你使用 Multicraft 维护服务器的话，请开启此项。此时控制台的 /list 命令将会被 /minecraft:list 命令代替。
config.playerinfo.list.template=此模板用于显示玩家的名字，它使用和聊天模板相同的占位符，默认为"{{displayname}}"。
config.playerinfo.list.compact=如果设置为 true，/list 将以紧凑形式显示。
config.playerinfo.list.compactmax=如果启用了紧凑形式的 /list，这将指定每行最多发送的玩家名称数量。如果客户端在执行 /list 命令时掉线，请减小该数字。
config.playerinfo.seen.extended=如果设置为 true，此命令只会给拥有“nucleus.seen.extended”权限的玩家展示完整的玩家数据信息。如果设置为 false，信息将会根据执行者权限进行显示（如果一个玩家拥有 /ban 相对应的权限那么他就能查看与 ban 相关的信息）。
config.playerinfo.near.maxradius=命令 /near 的最大半径，拥有权限“nucleus.near.maxexempt”的玩家忽略此限制。

config.jump.maxdist=使用 /jump 命令时所传送的最大距离。负数的值代表无限制 - 谨慎使用。
config.thru.maxdist=使用 /thru 命令时所传送的最大距离。负数的值代表无限制 - 谨慎使用。
config.unstuck.radius=/unstuck 水平方向上传送的最大距离。
config.unstuck.height=/unstuck 竖直方向上传送的最大距离。

config.connectionmessages.firsttime=此消息可以使用所有的 Minecraft 文字格式化字符码。您可以使用“{{name}}”作为新玩家ID的占位符。
config.connectionmessages.loginmessage=当玩家登录的时候显示的文本。此消息可以使用所有的Minecraft文字格式化字符码。您可以使用“{{name}}”作为新玩家ID的占位符。
config.connectionmessages.logoutmessage=当玩家退出的时候显示的文本。此消息可以使用所有的Minecraft文字格式化字符码。您可以使用“{{name}}”作为新玩家ID的占位符。
config.connectionmessages.enablelogout=允许修改退出信息。
config.connectionmessages.enablelogin=允许修改登录信息。
config.connectionmessages.enablefirst=显示第一次加入服务器的提示信息。
config.connectionmessages.disablepermission=如果设置为 true，拥有“nucleus.connectionmessages.disable”权限的玩家将不会在登录和退出的时候发布提示。
config.connectionmessages.displayprior=如果设置为 true，当一个玩家被检测到以一个新ID登录的时候将会发布服务器提示。
config.connectionmessages.displaypriormessage=当检测到玩家更换ID的时候显示的提示信息。使用 {{previousname}} 作为占位符来显示玩家之前的名字。
config.connectionmessages.showall=如果设置为 true，Nucleus 将会尝试确保每一名玩家都能看到登录或退出服务器的提示信息。注意，某些插件可以潜在地覆盖此项。

config.mobspawn.maxamt=/spawnmob 命令一次最多能生成的实体数量。
config.mobspawn.permob=如果设置为 true，Nucleus 将会检测执行命令的玩家是否有权限生成指定的生物。\n相关权限为“nucleus.spawnmob.mobs.<mobid>”。若生物ID中包含“:”（半角冒号），需要将其替换为“.”（半角句号）。例如，生成一只爬行者的权限应为\n“nucleus.spawnmob.mobs.minecraft.creeper”。如果需要允许生成所有的 Minecraft 原版生物，可以给予玩家“nucleus.spawnmob.mobs.minecraft”权限。
config.blockspawn.category=限制禁止生成的生物。每一个部分都于一个世界相对应，此处的世界名大小写敏感。
config.blockspawn.vanilla=如果设置为 true，所有的原版实体将会禁止在此世界生成。
config.blockspawn.ids=要阻止的实体的完整ID。Minecraft 实体应拥有一个以“minecraft:”开头的ID。\n\n在这里添加ID时请注意使用双引号将每个条目括起来以防止配置加载错误（例如条目'minecraft:zombie'应被添加为'\"minecraft:zombie\"' **带有双引号**）

config.message.helpop.prefix=/helpop 命令的前缀。
config.message.canmessageself=如果设置为 true，玩家可向自身发送消息，有利于测试。
config.message.socialspy.prefix=社交监听者所受到监听信息的前缀和信息的格式化。使用 {{from}} 和 {{to}} 来定义消息的发送者/接收者，{{fromDisplay}} 或 {{toDisplay}} 显示玩家名称。位于前缀结尾处的颜色和字体格式化符号将会影响后面携带信息的颜色和字体。
config.message.sender.prefix=私聊发送者的显示前缀。使用 {{from}} 和 {{to}} 来区分发送者/接收者，{{fromDisplay}} 或者 {{toDisplay}} 来显示名字。
config.message.receiver.prefix=私聊接收者的显示前缀。使用 {{from}} 和 {{to}} 来区分发送者/接收者，{{fromDisplay}} 或者 {{toDisplay}} 来显示名字。
config.message.socialspy.mutedshow=如果设置为 true，显示玩家发送失败的信息（通常因为被禁言）。
config.message.socialspy.mutedtag=当玩玩家被禁言时（或者由其他原因导致的消息/命令发送失败），社交监听的前缀标签。
config.message.socialspy.msgtoggle=社交监听的消息前缀，作用于一名玩家不能发送一个消息给一个使用了 /msgtoggle（屏蔽所有玩家信息）的玩家。
config.message.socialspy.playeronly=如果设置为 true，社交监听将只会监听玩家之间的私聊信息。
config.message.socialspy.force=如果设置为 true，Nucleus 将会禁止拥有“nucleus.socialspy.force”权限的玩家关闭社交监听。
config.message.socialspy.levels=如果设置为 true，Nucleus 将会检测“nucleus.socialspy.level”选项指定的一个整数等级。玩家仅可监听低于其指定的等级的消息，\n除非“same-levels-can-see-each-other”项被设置为 true，这种情况下，他们能够监听同等级的消息。玩家的默认等级为 0。
config.message.socialspy.serverlevels=设置社交监听的级别和任意自定义消息目标。
config.message.socialspy.samelevel=如果设置为 true，且“use-levels”设置为 true 时，玩家开启社交监听后可监听同级别玩家的消息。
config.message.socialspy.serverlevel=服务器的社交监听等级。
config.message.socialspy.customlevel=通过API注册过的自定义目标的监听等级。
config.message.socialspy.spyon=控制监听器所监听的*发送者*类型。

config.back.ondeath=记录玩家上一次的死亡位置。
config.back.onteleport=记录玩家传送地标前的位置。
config.back.onportal=记录玩家穿越传送门之前的位置。
config.back.onlySameDimension=如果设置为 true，当玩家使用 /back 返回不同的世界时，玩家需要拥有 nucleus.back.exempt.samedimension 权限才能返回。

config.rules.title=规则界面的标题。

config.serverlist.modify=如果设置为 true，当一个玩家尝试在服务器列表里 ping 服务器的时候，以下的其中之一条信息将会被发送给这个玩家。如果在“whitelist”模式下，这一模块将仅在白名单功能打开时有效。

config.serverlist.messages=发送给玩家的文字消息。若要拆分成两行，请在希望换行符的地方使用\\n。（译者注：作用于服务器列表中的服务器描述）

config.serverlist.whitelistmessages=当服务器处于白名单模式下的为玩家显示的文字信息。若要拆分成两行，请在希望换行符的地方使用\\n。\n\n如果此项留空，将会默认使用 `server-list-messages` 项内设置的文字。
config.serverlist.hidevanished=如果设置为 true，任何隐身状态下的玩家都不会出现在在线玩家数的计数范围内。
config.serverlist.hideall=如果设置为 true，服务器在线玩家数将会被隐藏起来。

config.staffchat.template=管理员聊天信息的前缀，你可以选择使用以下的占位符：{{prefix}} - 前缀（由权限插件提供），{{suffix}} - 后缀（由权限插件提供），{{name}} - 实际名称，{{displayname}} - 显示的名称。\n如果“include-standard-chat-formatting”设置为“true”，其格式会附加到前缀中。

config.staffchat.colour=一个Minecraft文字格式化字符码（译者注：详见Minecraft颜色代码），用来将管理员聊天文字格式化。
config.staffchat.includestd=如果设置为 true，Nucleus 将在消息中包含除前缀之外的所有常规聊天标记。

config.motd.onjoin=如果设置为 true，将在默认情况下为登录到服务器的玩家展示定义在“motd.txt”中的MOTD。
config.motd.delay=以秒为单位的延迟，在玩家登录游戏之后将MOTD发送给玩家。
config.motd.title=用于展示每一页MOTD的标题，允许使用Minecraft文字格式化字符码。如果此处留空，将会完全隐藏MOTD的标题。
config.motd.pagination=如果设置为 false，将会禁用页面管理系统展示MOTD。如果您只有一页MOTD，或者你不希望看到类似 << >> 的标记出现，请将此项设置为false，否则我们建议您打开此项。

config.info.defaultinfo=如果设置为 true，当一个玩家执行“/info”命令时，“default-info-section”部分的文件将会被呈现给他，/info 命令将会默认地使用同 /info <default-section> 相同的功能。\n只有拥有“nucleus.info.list”权限的玩家可以执行“/info -l”命令并显示相关信息。如果设置为 false，或者检索的信息不存在，将不会检测玩家的权限。
config.info.section=如果“use-default-info-section”为 true，指定的文件目录将会在玩家使用“/info”命令时显示。

config.commandlogger.source.base=如果任何选项设置为 true，记录命令发起者。
config.commandlogger.whitelist=如果设置为 true，“command-filter”内包含的命令将会作为白名单被记录（也就是说命令需要在其中指定才能被记录）。
config.commandlogger.list=用来作为白/黑名单的命令集（参见 whitelist option）。每个命令只需要记录一个简称即可。
config.commandlogger.file=如果设置为 true，将会记录命令到 /logs/nucleus/commands
config.commandlogger.causeenhanced=如果为true，任何能够被Sponge检测到能导致命令事件的附加命令源或插件也会被输出。

config.chatlog.enable=是否开启日志记录。
config.chatlog.chat=是否记录聊天信息。
config.chatlog.mail=是否记录邮件信息。
config.chatlog.message=是否记录私聊信息。
config.chat.removeunderlines=如果设置为 true，将会删除所有带有指向某个网页链接的下划线的蓝色文字。

config.mute.blocked=被禁言的玩家将禁止执行以下命令。这是聊天模组相关的附加内容，/m 已经被添加进禁止发言的阻止命令列表。
config.mute.seemutedchat=如果设置为 true，拥有“nucleus.mute.seemutedchat”权限的玩家将能看到被禁言用户未发送成功的消息。
config.mute.seemutedchattag=被禁止发言的标签（译者注：显示在相关无法发送或执行的命令后面）。
config.mute.maxmutelength=最大持续时间（以秒为单位），除非相关玩家有 bypass 权限。如果设置 -1 将不限制此项。
config.mute.countonlineonly=如果设置为 true，禁言的时间将会以其在线的服务器tick数为准进行计时。
config.mute.unmute=如果设置为 true，解除禁言的命令将需要“nucleus.mute.unmute”权限才能执行。
config.mute.permissionlevel=如果"use-permission-level"为true，玩家只能够禁言/解禁比他们权限等级要低的玩家。\n\n禁言的权限等级能够通过添加"nucleus.mute.level"权限选项/元数据给一个玩家来指定。对没有指定命令权限的玩家默认等级为0，有权限的为1。

config.ban.permissionlevel=如果"use-permission-level"为true，玩家只能够封禁/解禁比他们权限等级要低的玩家。\n\n封禁的权限等级能够通过添加"nucleus.ban.level"权限选项/元数据给一个玩家来指定。对没有指定命令权限的玩家默认等级为0，有权限的为1。
config.tempban.maxtempbanlength=临时封禁允许持续的最长时间（以秒为单位），如果设置 -1 将不限制此项。

config.note.showonlogin=如果设置为 true，拥有 nucleus.note.showonlogin 权限的玩家将会在拥有 note 条目的玩家登录的时候显示相关的提示。如果设置为 false，则不会收到提醒。

config.teleport.quiet=如果设置为 true，默认情况下，目标玩家将不会收到（/teleport）传送相关的通知。你可以使用“-q false”来覆盖整个选项。

config.spawn.worlds=如果设置为 true，玩家需要“nucleus.spawn.worlds.<worldname>”权限以可在指定的世界重生。世界名称为小写形式。
config.spawn.safe=如果设置为 true，使用 /spawn 命令的时候，将会为传送的玩家寻找一个安全着陆点。如果设置为 false，将会直接将玩家传送到指定位置而不进行安全着陆检测。（译者注：关闭此项可能会将玩家传送到岩浆或者虚空中，如果目标点是岩浆或者虚空的话）。
config.spawn.bedspawn=如果设置为 true，当玩家需要在自己的床上重生时，Nucleus 将会覆盖此行为。如果设置为 false，Nucleus 将允许玩家在床上重生。
config.spawn.onlogin=如果设置为 true，玩家将会在登录时被传送到默认世界的出生点。除非他们是初次登录或者拥有权限“nucleus.spawn.exempt.login”。
config.spawn.global.base=这个部分将在单独世界或者全世界控制重生和 /spawn 的工作特性。
config.spawn.global.oncommand=如果设置为 true，玩家执行 /spawn 时会将其传送到默认世界的出生点（即“target-spawn-world”项对应的位置），如果设置为 false，他们将会被送往当前世界的出生点。
config.spawn.global.onrespawn=如果设置为 true，重生（例如死亡之后的重生）将会把玩家送往“target-spawn-world”项对应的世界的出生点，如果设置为 false，他们将会被送往当前世界的出生点。
config.spawn.global.target=默认的用来做服务器出生点的世界。如果此项无效（译者注：即 Nucleus 找不到这个世界或者未加载）默认的世界（译者注：world）将会被默认设置为服务器出生点。
config.spawn.global.onlogin=如果此项和“spawn-on-login”项都被设置为 true，玩家将会在登录的时候被传送到“target-spawn-world”项所对应世界的出生点。
config.spawn.onloginsameworld=如果“spawn-on-login”的值设置为 true，当一个玩家登录在下列中任意一个世界的时候，他们将不会被重新传送到出生点。\n\n这个列表既支持世界名，也支持世界的UUID。

config.spawn.forcefirstspawn=如果设置为 true，Nucleus 将会尝试强制将第一次加入服务器的玩家传送到设置的地点。\n只有在你需要让 Nucleus 覆盖其他插件处理出生规则时才将此项启用。

config.fly.stateonquit=如果设置为 true，玩家处于飞行模式下线，他们的飞行状态将会被记录。如果设置为 false，此信息仅会在玩家使用/fly命令的时候记录。
config.fly.permissiononlogin=如果设置为 true，只有拥有飞行权限（nucleus.fly.base）的玩家可以在登录时允许飞行。如果设置为 false，没有飞行权限的玩家如果在登录时处于空中，他们会掉落到地面。
config.fly.onlogin=如果设置为 true，当玩家不处于飞行模式且位于空中登录服务器时，Nucleus 将会尝试将其传送到一个安全的位置。

config.god.permissiononlogin=如果设置为 true，玩家需要 /god 命令的权限（nucleus.god.base）以在登录时保持上帝模式。如果设置为 false，没有权限执行 /god 命令的玩家不能在登录时保持上帝模式。
config.god.disablepvp=如果设置为 true，上帝模式的玩家将无法对其他玩家和生物造成伤害，除非其拥有 nucleus.god.pvp.override 权限。

config.rtp.attempts=在随机传送时寻找安全着陆点的最大尝试次数，将此值设置的过低将会由高几率传送失败。（译者注，将此值设置的过高可能导致过高的服务器性能消耗）
config.rtp.onplayer=如果设置为 true，随机传送将会以玩家为随机传送的范围中心，否则将会以世界原点为中心进行随机传送。
config.rtp.minradius=随机传送所检测的，以世界中心（或者世界边界的中心）为原点到随机传送范围的最小半径。
config.rtp.radius=以世界中心（或者世界边界的中心）为原点，随机传送的最大检测半径，此项的值不会覆盖世界边界的值。
config.rtp.surface=如果设置为 true，/rtp 将只为随机传送的玩家检测地面的可降落地点，而不会随机传送到地下洞穴中。
config.rtp.min-y=传送位置的最小高度。
config.rtp.max-y=传送位置的最大高度。
config.rtp.perworldperms=如果设置为 true，Nucleus将会在执行随机传送前检测执行此命令的玩家是否拥有“nucleus.rtp.worlds.<worldname>”权限（<worldname> 为小写的世界名）。
config.rtp.perworldsect=如果一个世界被添加进下方的列表，这个世界的相关传送参数将会覆盖全局设定。世界名需要小写（所以地狱的世界名应为 dim-1）。\n\n复制示例部分并粘贴在块内，将“example”修改为世界名字来为不同的世界指定相关参数。
config.rtp.defaultworld=如果此项不为空，并且有一个同此项值相匹配的世界名（大小写敏感），那么当玩家执行 /rtp 的时候，将默认的在指定世界进行随机传送。否则会把玩家随机传送到其所在世界的随机位置。
config.rtp.prohibitedbiomes=玩家将不会被传送到下面列表中的生物群系内。
config.rtp.defaultmethod=使用 /rtp 命令的时候默认的传送类型。可用的选项为：\n\n* “nucleus:default”：标准的随机传送方式，将会以出生点为原点，最小/最大半径范围内的随机传送；\n* “nucleus:surface_only”：随机传送将会尝试仅搜索可落脚的地表（即头顶上方不会有任何方块）的位置，以出生点为原点，最小/最大半径范围内进行随机传送；\n* “nucleus:around_player”：同默认传送方式相似的随机传送，但是随机传送的范围将会以玩家所在坐标为原点，而不是世界出生点;\n* “nucleus:around_player_surface”：同仅传送至表面的传送方式相似的随机传送，但是随机传送的范围将会以玩家所在坐标为原点，而不是世界出生点；\n\n其他插件可能会添加他们独有的传送模式，这种情况下，他们将会在这里给您以ID形式的额外的可选的传送方式。

config.core.accurate=在尝试统计玩家人数的时候，启用此项将会把在 Nucleus 插件安装之前的玩家加入统计，但是可能导致同未注册过数据键的插件不兼容。如果您希望获得更好的兼容性，请将此项设置为 false，如果为了统计的准确性，此项可设置为 true。
config.core.warmup.info=如果设置为 true，将会根据事件取消玩家的传送等待。
config.core.warmup.move=移动
config.core.warmup.command=执行一个命令
config.core.commandonname=如果设置此项，玩家在聊天位置点击其他玩家ID到时候，将会把相关的命令自动输入到执行点击动作的玩家聊天栏。使用 {{player}} 作为被点击玩家的ID。
config.core.kickonstop.flag=如果设置为 true，Nucleus 将会在服务端停止前踢出所有玩家。
config.core.kickonstop.message=当服务器关闭/重启的时候，以下信息将会呈现给玩家。你也可以使用/stop [reason]命令来覆盖下面的显示文本。
config.core.safeteleport=这一段参数用来定义玩家传送时，指定传送点周围的检测范围。较大的数值意味着 Nucleus 将会检测更大的范围，过大的数值将会导致服务器延迟。在大多数情况下，默认值就足够了。
config.core.consoleoverrides=如果设置为 true，控制台执行的命令会影响那些对命令有豁免权限的玩家。
config.core.worlduuidmigration=如果您遇到由于世界的 UUID 改变导致的问题，且无法修复时，这将允许您将旧的 UUID 重定向为新的（或者世界名称）。这是一个将旧的世界 UUID 指定为新的世界名称或世界 UUID 的映射，以下的写法都是有效的：\n\n"123e4567-e89b-12d3-a456-426655440000"="world"\n\n"123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"\n\n其他插件可以检查这个映射的内容来实现它们自己的迁移，而是否支持这个功能取决于调用此方法的插件。
config.core.wildcard=如果设置为 true，当您携带“通配符”权限（例如 * 或 'nucleus'）登录，您将会收到由于使用通配符带来的相关问题的提醒。如果您乐意使用通配符，请将此设置为 false。
config.core.warning-on-startup=如果设置为 true，当服务器在启动时没有检测到权限插件或经济插件，Nucleus 将会在控制台输出一条警告。如果您没有这些插件且觉得无关紧要，可将此项设置为 false。
config.core.language=如果将此值设置为“default”，将会根据您的系统设置使用语言偏好，若 Nucleus 中存在此语言文件。如果设置为语言代号，Nucleus 将会尝试使用指定语言预设作为默认语言。Nucleus 会优先使用“en-GB”预设。\n\n翻译的相关社区支持工作已经开展了。如果您有兴趣协助我们将您的母语翻译给 Nucleus 作为语言预设，请在 Discord 上面联系我们。
config.core.defaultperms=如果为 true，则默认的用户权限组（若未安装权限插件，则为非 OP 玩家）将会拥有默认的 user 权限。更改此设置需要重新启动服务器。

config.core.datafilelocation=指定 Nucleus 数据文件的存储目录。默认情况下，数据文件将会存储在根目录。您可以使用绝对路径或者相对路径进行指定。\n\n注意！修改此路径您应当注意到：\n* 此修改仅在重启后生效。\n* 旧文件将不会自动移动到您设置的新位置，您应当手动将文件移动到新位置。\n* 文件将会存储在指定位置的“nucleus”子文件夹内。\n* 如果 Nucleus 无法找到指定的路径，那么您设置的路径将会被忽略，所以请确保您预先创建了对应的路径。\n* Minecraft 原版的数据（不同于 Nucleus 自身存储的插件数据）是不受影响的。\n\n一般情况下，您可能希望将数据存储在（使用UNIX路径）：\n* “config/nucleus”：这将会把数据存储在 Nucleus 配置文件夹下\n* “world”：这将会把数据存储在主世界地图文件夹下。\n\n如果不是必要，或者你清楚地知道这个应该如何配置，请——不——要——修改这一参数！大多数的管理员都不需要修改数据存储路径，所以您只需将此保留默认即可！
config.core.offlineusertablimit=决定那些允许以离线玩家作为目标的命令返回的离线玩家名称数量。
config.core.parentperms=如果设置为 true，则权限“nucleus.owner”、“nucleus.admin”、“nucleus.mod”和“nucleus.user”可以作为权限集用于授予这些级别的所有建议的权限。请注意：\n\n* /nucleus setupperms 将存在，但对于那些使用此权限结构的人是不必要的\n* 任何特定的权限将覆盖这些权限（因此，将“nucleus.home.base”权限设置为“false”会覆盖“nucleus.user”权限集中对应权限的“true”。\n\n这些权限旨在避免使用通配符。一些权限并不通过这些 catch-alls 授予，（例如）登录时保持隐身状态的权限始终必须单独授予。
config.core.partialname=如果设置为 true，任何使用玩家昵称的命令将会尝试部分匹配玩家ID，这可能会导致服务器性能下降。
config.core.clientlocale=如果设置为 true，且存在对应的翻译，Nucleus 将在发送消息时尝试使用客户端的语言设置。
config.core.firstdateplayed=如果为 true，在一位玩家进入服务器且被 Nucleus 视为初次加入时，Nucleus 将先会检测 Sponge 服务端的“first date played”数据，再决定是否对其进行初次加入服务器的相关操作。\n\n如果为 false，Nucleus 将会以自身的数据为参考。

config.misc.speed.max=设置玩家通过 /speed 命令所获取的最大速度增益。

config.item.skullcompat=如果设置为 true，Nucleus 将会启用 /skull 命令作为获取玩家头颅命令“/give [player] skull [number] 3 {SkullOwner:[skullplayer]}”的简写。
config.item.skullspawnlimit=限制使用“/skull”命令获取玩家头颅的数量。设置为 -1 不限制。
config.item.repair.whitelist=如果设置为 true，上方的 restriction 项将会作为白名单，仅在白名单内的物品能够维修。
config.item.repair.restrictions=禁止使用 /repair 维修的物品黑名单（当下面的 use-whitelist 为 true 时为白名单模式）。

config.commandspy.template=用于显示玩家命令的前缀。
config.commandspy.usewhitelist=如果设置为 true，“command-filter”将会作为一个监听的白名单使用，否则，它将会作为黑名单检测。
config.commandspy.filter=黑名单（“filter-is-whitelist”为 true 时作为白名单）用于检测那些命令需要监听。

config.world.defaultborder=如果为正数，任何通过“/world create”（或“/nworld create”）命令创建的世界将会自动设置一个直径（即从边界的一边到另一边的距离）为该值的边界。设置为 0 或负数可以禁用此项。
config.world.gen.warning=如果设置为 true，在世界生成之前将会提示在线的玩家一个新的世界正在预生成。
config.world.gen.each=如果设置为 true，拥有“nucleus.world.border.gen.notify”权限的玩家将会在世界区块生成之后收到提示。建议关闭，因为它可能会刷屏。
config.world.gen.notify=以秒为单位，每一段时间之后都会警告在线的玩家世界的预生成正在进行。
config.worlds.separate=如果设置为 true，进入指定的世界需要特定的权限 - nucleus.worlds.<worldname>
config.worlds.gamemode=如果设置为 true，加入或者改变一个世界将会切换游戏模式，除非对应的玩家拥有“nucleus.world.force-gamemode.override”权限。

config.gamemode.separate=如果设置为 true，当时用 /gm 命令切换游戏模式的时候，需要检测额外的子权限来修改目标的游戏模式 - nucleus.gamemode.modes.<gamemode>

config.protection.disablecrop=禁止踩踏农田。
config.protection.mobgriefing.flag=如果设置为 true，将禁止生物破坏地形，白名单（使用 mob ID）内的生物仍然可以破坏地形。

config.vanish.connectionmessages=如果设置为 true，隐身的玩家在登录或退出时将不会在聊天界面显示登录提醒。
config.vanish.altertablist=[实验性 - 小心使用] 如果设置为 true，当玩家隐身时，Nucleus将会尝试警告Tab列表。
config.vanish.force=如果设置为 true，Nucleus 在玩家登录时更积极地设置其的隐身状态。这可能会干扰其他使用隐身状态的插件。
config.vanish.sponge=如果设置为 true，将会尝试解决 Sponge 的重生后不能保持隐身状态的问题。\n详细请看 https://github.com/SpongePowered/SpongeCommon/issues/2325。
config.vanish.hideseen=如果设置为 true，若某个玩家隐身了，而另一个没有“seen”的“see”权限的玩家执行了 /seen 命令，则该隐身玩家会显示为离线。

config.deathmessages.enable=如果设置为 false，Nucleus将不会在玩家死亡时发送死亡通告。
config.deathmessages.showall=如果设置为 true，Nucleus 将会尝试确保每一位玩家都能看到死亡提示消息。

afk.kickreason=你因为闲置时间过长而被服务器踢出。

# Arguments
args.warpcategory.noexist=&c地标分类 {0} 不存在。

args.catalogtype.nomatch=&c{0} 不是一个有效的参数。

args.itemarg.orphanedarg=&c缩写 "{0}" 指向一个ID为 "{1}" 的物品，但是此物品在服务器中不存在。
args.itemarg.nomatch=&c没有找到简称或者ID为 "{0}" 的物品。

args.jail.nojail=&c这个监狱不存在。

