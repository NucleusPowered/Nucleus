#### COMMANDS

time.desc=获取指定世界的时间。
time.set.desc=设置指定世界的时间。
exp.give.desc=给予指定玩家经验值。
exp.give.extended=如果你想直接增加经验值，只需要把数字作为参数。如果你想增加指定的经验等级，参数的格式必须为“L30”或“30L”（假设你想给予 30 级）。

exp.take.desc=减少指定玩家的经验值。
exp.take.extended=如果你想直接减少经验值，只需要把数字作为参数。如果你想减少指定的经验等级，参数的格式必须为“L30”或“30L”（假设你想减少 30 级）。\n\n若减少的经验值比玩家原有的经验值多，则只会让其经验值变为 0。

exp.set.desc=设置指定玩家的经验值。
exp.set.extended=如果你想直接设置指定的经验值，只需要把数字作为参数。如果你想设置指定的经验等级，参数的格式必须为“L30”或“30L”（假设你想设置 30 级）。

exp.desc=获取指定玩家的经验值。
broadcast.desc=在服务器中广播一条消息。
clear.desc=清空一位玩家的背包。
freezeplayer.desc=将一位玩家冻结在原地。
gamemode.desc=设置玩家的游戏模式。
gmt.desc=让您在生存模式和创造模式之间切换。
gms.desc=将您的游戏模式切换为生存模式。
gmc.desc=将您的游戏模式切换为创造模式。
gma.desc=将您的游戏模式切换为冒险模式。
gmsp.desc=将您的游戏模式切换为旁观模式。
stop.desc=停止服务器。
sudo.desc=强制玩家执行一条命令。
afk.desc=切换玩家的 AFK 状态。
afkkick.desc=踢出所有当前处于 AFK 状态的玩家。
afkkick.extended=此命令不会踢出那些拥有“nucleus.afk.exempt.kick”权限的玩家。

afkrefresh.desc=使 AFK 权限缓存失效。
afkrefresh.extended=请求 Nucleus 使 AFK 权限缓存失效，在对在线玩家的权限进行变更后使用。

ban.desc=封禁一位玩家。
checkban.desc=检查玩家的封禁状态。
tempban.desc=临时封禁一位玩家。
unban.desc=解除一位玩家的封禁。

nucleus.desc=显示 Nucleus 的版本和模块信息。
nucleus.extended=Nucleus 命令允许访问管理整个插件的子命令。

nucleus.rebuildusercache.desc=重建 Nucleus 的玩家缓存。
nucleus.rebuildusercache.extended=一些管理员可能想查看离线和在线的玩家，然而，由于目前每位玩家的数据文件是独立储存的，因此需要处理大量数据才能获得这些简单的数据。缓存可以将这些数据放到同一个文件中，但它有可能会过时，此命令可以让 Nucleus 重建缓存。

nucleus.reload.desc=重载 Nucleus 的配置文件。
nucleus.reload.extended=此命令将会重新加载所有东西，除了模块和命令的启用状态。\n若需要更改模块和命令的启用状态，需要重启服务器。

nucleus.resetuser.desc=删除指定玩家所有的 Nucleus 数据，也可同时删除其 Minecraft 原版数据。
nucleus.resetuser.extended=这有助于清除 Nucleus 已知的与指定玩家相关的数据。但是，如果您想删除其 Minecraft 数据，请添加“-a”参数。\n\n这不会删除其他插件存储的与此玩家相关的数据。

nucleus.debug.desc=用于调试服务器问题的实用功能。
nucleus.debug.setsession.desc=打开或关闭此会话的调试模式。在配置文件中把调试模式设置为 true 会覆盖此设定。
nucleus.debug.getuuids.desc=获取所有可能使用过指定的玩家名称的 UUID。
nucleus.debug.refreshuniquevisitors.desc=刷新 {{uniquecount}} token，以免出现不同步的情况。

nucleus.save.desc=保存所有文件。
nucleus.printperms.desc=输出 Nucleus 注册的所有权限。
nucleus.itemalias.set.desc=给物品设置一个别名。
nucleus.itemalias.remove.desc=移除物品的一个别名。
nucleus.itemalias.clear.desc=移除物品的所有别名。
nucleus.itemalias.desc=管理物品别名。
nucleus.info.desc=在服务端根目录中创建一个包含服务端信息和 Nucleus 环境信息的文件。

nucleus.getuser.desc=获取或刷新指定玩家在玩家缓存中的项。
nucleus.getuser.extended=Minecraft 用户名缓存偶尔会出现与系统其他部分不同步的情况，导致一些需要用户信息的命令执行失败。此命令可用于从 Mojang 服务器（通过 UUID 或当前的用户名）请求更新的用户信息，并将其添加到缓存中。

lockweather.desc=锁定指定世界的天气。
weather.desc=设置指定世界的天气。

lightning.desc=用闪电击中一个位置或玩家。
hat.desc=将玩家手中的物品戴在头上。
ignite.desc=使指定的玩家处于燃烧状态。

home.desc=传送至家。
home.extended=“家”是您的私人传送点。可以通过 /homeset 命令进行设置。若不指定家的名称，则使用默认的“home”作为名称。

home.limit.desc=显示您（或者其他玩家）最多能设置的家的数量。

home.delete.desc=删除一个家。
home.delete.extended=删除一个私人传送点。必须指定家的名字。

home.list.desc=列出所有的家。
home.list.extended=列出您当前所有的家。

home.set.desc=以指定的名称设置一个家。
home.set.extended=此命令让玩家设置一个“私人传送点”（通常被称为“家”）。默认情况下，所有玩家只能设置1个家，这个数量可以通过权限选项（meta）“home-count”进行控制；若给予玩家“nucleus.home.set.unlimited”权限，他可以设置无限个家。\n\n如果执行命令时没有指定家的名称，则会使用默认的“home”。如果已存在相同的家名称，需要添加“-o”参数以将其覆盖，否则命令执行失败。

home.other.desc=传送至其他玩家的家。
home.deleteother.desc=删除其他玩家的家。

ignore.desc=切换是否屏蔽所有的聊天消息。

ignorelist.desc=显示被指定的玩家当前屏蔽的玩家的名称。

give.desc=给予玩家物品。
more.desc=将手中的物品的数量设置为其最大能堆叠的数量。
repair.desc=修复手中的物品。
lore.desc=与物品描述相关的操作的基础命令。
lore.set.desc=编辑手中物品的描述文字。当前的描述文字会被替换。
lore.add.desc=给手中物品添加一行描述文字。
lore.clear.desc=清除手中物品的描述文字。
lore.edit.desc=编辑手中物品的指定行数的描述文字。
lore.insert.desc=给手中物品添加一行指定行数的描述文字。
lore.delete.desc=清除手中物品上指定行数的描述文字。
itemname.desc=与物品名称相关的操作的基础命令。
itemname.set.desc=设置玩家手中的物品的显示名称。
itemname.clear.desc=清除玩家手中的物品设置的名称。

jail.desc=监禁一位玩家。
unjail.desc=取消监禁一位玩家。
checkjail.desc=检查玩家是否被监禁。
jails.delete.desc=删除一个监狱。
jails.info.desc=获取指定的监狱的信息。
jails.desc=列出所有的监狱。
jails.set.desc=创建一个监狱。
jails.tp.desc=传送到一个监狱。

checkjailed.desc=获取当前所有被监禁的玩家，可根据需要指定监狱。
checkmuted.desc=获取当前被禁言的玩家列表。

jump.desc=“跳跃”到玩家眼前不远处的方块上。
thru.desc=穿墙。

kick.desc=将一位玩家从服务器中踢出
kickall.desc=踢出所有玩家，可根据需要同时启用白名单。
kickall.extended=在服务器中执行此命令的玩家不会被踢出。添加“-w”参数，可在踢出所有玩家时使用白名单。

kit.create.desc=打开一个箱子窗口并且让你通过Minecraft背包界面创建一个工具包。
kit.create.extended=此命令将会打开一个物品栏界面，用于创建指定名称的工具包。在界面被关闭时，工具包会被创建，且放入其中的物品会被归还。\n\n如果你想要直接使用你当前的物品栏中的物品创建工具包，需要在命令中添加“-c”参数。\n\n工具包的内容可以根据需要使用 /kit edit 命令（打开界面进行编辑）或 /kit set 命令（替换为当前物品栏中的物品）进行更新。

kit.desc=领取一个工具包。
kit.cost.desc=设置工具包的花费。
kit.list.desc=列出所有可用的工具包。
kit.remove.desc=删除一个工具包。

kit.set.desc=将一个工具包内的物品设置为你当前背包里的物品。
kit.set.extended=执行此命令会将对应名称的工具包的内容更新为你的物品栏中的内容（盔甲除外）。\n\n如果你想在图形界面中编辑工具包，可以试试 /kit edit 命令。

kit.setcooldown.desc=设置一个工具包的领取冷却时间。
kit.setcooldown.extended=冷却时长必须按照 1w1d1h1m1s 的格式设定, 例如 1 小时 5 分钟为 "1h5m"。

kit.resetusage.desc=重置玩家的工具包领取记录，使玩家可立即再次领取工具包。

kit.onetime.desc=将工具包设置或取消设置为一次性工具包。
kit.onetime.extended=一次性工具包即只能领取一次的工具包。如果你想在玩家初次加入服务器时给予他工具包，可以考虑改用“/firstjoinkit”。

kit.autoredeem.desc=将工具包设置或取消设置为在登陆时自动领取。
kit.autoredeem.extended=如果玩家当前可以使用“/kit 名称”领取工具包，则系统会在他登录时将已被设为自动领取的工具包发放给他。

kit.edit.desc=打开一个用于编辑工具包所包含物品的界面。
kit.edit.extended=此命令将会打开一个物品栏界面，用于编辑对应名称的工具包。\n\n如果你想把物品栏中的内容应用到工具包中，可以试试 /kit set 命令。如果你想编辑初次加入服务器的玩家的物品栏，可以试试 /firstjoinkit edit 命令。

kit.toggleredeemmessage.desc=设置或取消设置领取一个工具包是否提醒目标玩家。

kit.info.desc=列出工具包的信息。
kit.view.desc=查看工具包所包含的物品。
kit.reload.desc=丢弃缓存的工具包信息并从配置文件中重新加载数据。
kit.command.desc=列出和一个工具包有关联的命令。
kit.command.extended=工具包命令以服务器身份执行，因此执行此命令的玩家有可能做出破坏性的操作。请仅给予受信任的玩家 edit（编辑）和 add（添加）命令权限。

kit.command.add.desc=将一个命令添加到指定的工具包。
kit.command.remove.desc=从指定的工具包移除一个命令。
kit.command.remove.extended=有两种方式指定需要移除的命令：\n\n* 通过索引值，即执行“/kit command <kit>”命令时显示的数值。\n* 通过命令，即在执行该命令时指定需要被移除的完整命令。\n\n如果你在服务器中，你可以执行“/kit command”或“/kit command edit”，以通过点击方式进行操作。

kit.command.clear.desc=从指定的工具包内移除所有命令。
kit.command.edit.desc=打开一个将工具包内所有命令列为书的游戏内界面。
kit.command.edit.extended=除此之外，你还可以通过添加或删除已签名、未签名的书本来添加或删除命令。

kit.hidden.desc=设置工具包是否在工具包列表中显示。

kit.permissionbypass.desc=若已在配置文件中启用独立工具包权限，可设置领取某个工具包时是否需要有对应的权限。

kit.setfirstjoin.desc=设置一个工具包来让每个新加入服务器的玩家领取。

kit.rename.desc=重命名一个工具包

firstjoinkit.desc=首次加入工具包现在是给新玩家自动领取的普通工具包了。
firstjoinkit.extended=先创建一个普通的工具包，然后执行“/kit setfirstjoin <kit> true”命令，可将其设置为新玩家工具包。\n\n若已经设置过新玩家工具包，会被替换为当前的工具包。

kit.give.desc=给予指定玩家一个工具包。
kit.give.extended=此命令可用于让其他玩家领取工具包。默认情况下，仅可让目标玩家领取其可以领取的工具包。且在领取后，工具包会被标记为已被目标玩家领取过，但不会收取费用。\n\n使用“-i”参数可以覆盖该默认行为，忽略冷却时间，且不标记为已领取过。

mail.desc=检索发给您的邮件。
mail.send.desc=发送一封邮件给指定的玩家。
mail.clear.desc=清空您的邮箱中的全部邮件。
mail.other.desc=阅读其他玩家收到的邮件。

helpop.desc=向所有可接收请求的管理员发送消息。
message.desc=发送一条私信至玩家，使用“-”可发送至控制台。
reply.desc=发送私信至最近一次发送私信给您的玩家。
socialspy.desc=查看发送至其他玩家的私信。

blockinfo.desc=获取当前查看的方块的信息。
entityinfo.desc=获取当前查看的实体的信息。
feed.desc=恢复指定玩家的饱食度。
fly.desc=切换指定玩家的飞行模式。
god.desc=切换指定玩家的上帝模式。
heal.desc=恢复指定玩家的生命值。
info.desc=获取服务器中设定的信息。
iteminfo.desc=获取您当前手持的物品的信息。
kill.desc=清除指定的玩家或实体（可同时进行）。
killentity.desc=清除指定的实体。
killentity.extended=可以被清除的实体类型：\n\n- "armorstand"\n- "monster"/"hostile"\n- "passive"/"animal"\n- "player"\n- "item"\n\n可同时选择多个类型。使用参数 -w 可指定世界，使用参数 -r 可指定半径。两个参数都是是可选的。
rules.desc=阅读服务器的规则。
rules.add.desc=添加一条服务器规则。
rules.remove.desc=移除一条服务器规则。
speed.desc=设定或获取指定玩家的行走速度或飞行速度。
speed.extended=默认的飞行速度是“1”，行走速度是“2”。\n\n* 若不指定修改的是飞行速度或行走速度，则修改当前模式（飞行或行走）的速度。\n* 如果省略速度值，则显示速度信息。\n* 如果指定了“reset”而不是速度值，则将指定模式的速度值恢复为默认。

suicide.desc=杀死玩家，并显示“游戏失败”提示。

spawnmob.desc=在指定玩家所处的位置生成生物。

checkmute.desc=查看指定的玩家是否被禁言。
mute.desc=禁言指定的玩家。
unmute.desc=解除指定玩家的禁言。

delnick.desc=删除您当前的昵称。
nick.desc=设置您的昵称
realname.desc=获取指定昵称的玩家的游戏ID。

list.desc=列出在线的玩家。
seen.desc=获取指定的玩家的信息。

powertool.desc=将指定的命令绑定到手中的物品上。
powertool.delete.desc=移除手中的物品绑定的所有超级工具。
powertool.list.desc=列出玩家当前设置的所有超级工具。
powertool.toggle.desc=切换超级工具启用状态。

firstspawn.desc=传送至新玩家出生点，前提是已设置。
setfirstspawn.del.desc=移除新玩家出生点。
setfirstspawn.desc=设置新玩家的出生点。
setspawn.desc=设置当前世界的重生点。

spawn.desc=传送至世界的重生点。
spawn.extended=若已在配置文件中设置全局重生世界，玩家执行不带参数的 /spawn 命令时会将其传送至设置的全局重生点；若未设置，玩家会被传送到当前所在世界的重生点。

spawn.other.desc=传送其他玩家至世界的重生点。
spawn.other.extended=该命令的工作方式与 /spawn 命令类似，不过，对离线玩家执行该命令时，执行者需要有相应的权限。对于离线玩家，会在其下一次进入服务器时进行传送。

tpaccept.desc=接受传送请求。
tpall.desc=强制将服务器中所有的玩家传送到您的身边。
tpaall.desc=请求服务器中所有的玩家传送到您的身边。
tpa.desc=向玩家发送传送至对方的请求。
tpahere.desc=向玩家发送传送到自己身边的请求。
teleport.desc=传送玩家到另外一个地方。
tpdeny.desc=拒绝传送请求。
tphere.desc=传送一位玩家到自己身边。
tppos.desc=传送到指定的坐标。
tppos.extended=tppos 命令支持以下参数：\n\n* -f / --force：强制传送至被 Nucleus 认为不安全的目标位置。\n* -c / --chunk：表示输入坐标是区块坐标而不是世界坐标。Nucleus 尝试把你传送至区块的中心，并扫描整个区块寻找一个安全的位置。

teleportnative.desc=/minecraft:tp 命令的别名。
tptoggle.desc=切换是否接收传送请求。

vanish.desc=切换您是否在服务器上不可见。

vanishonlogin.desc=切换您是否在登录服务器时进入隐身状态。

warp.delete.desc=删除指定的地标。
warp.list.desc=列出服务器中所有的地标。
warp.set.desc=设置一个地标。
warp.set.extended=如果您有权限删除地标，您可以使用参数 -o 覆盖已有的地标。

warp.desc=传送至指定的地标。
warp.cost.desc=设置指定地标的传送花费。

warp.setcategory.desc=设置指定地标在 /warp list 中的分类。
warp.setcategory.extended=传送点分类用于让传送点在 /warp list 中按分类显示，且区分大小写。\n\n有两个重要的参数需要注意：\n* -n / --new：只有在添加此参数时才会创建新的分类。这是为了发现指定的分类已经存在，但大小写不同的情况。\n* -r / --remove：将某个传送点移出分类，回到默认的“Uncategorised”组。

warp.setdescription.desc=设置或移除（使用 -r 参数）传送点的描述。

warp.category.desc=与分类管理相关的操作的基础命令。
warp.category.list.desc=列出服务器中所有的地标分类。
warp.category.setdisplayname.desc=设置分类的显示名称。
warp.category.removedisplayname.desc=移除分类的显示名称。
warp.category.setdescription.desc=设置分类的描述。
warp.category.removedescription.desc=移除分类的描述。

world.desc=其他 world 命令的父命令。
world.create.desc=创建一个指定的名称和选项的世界。
world.create.extended=创建一个指定名称的世界。除了世界名称，其他参数都是可选的，且参数后方需要有相应的值。有以下可用的参数：\n\n* -d/--dimension <dimension>：维度类型。默认值是 overworld（主世界）。\n* -g/--generator <generator>：使用的世界生成器。默认值是 default（默认生成器）。\n* -m/--modifier <modifier>：使用的世界生成器 modifier。如果需要使用多个 modifier，可多次添加该参数进行指定。\n* --di/--difficulty <difficulty>：世界的初始难度。默认值是 normal（普通）。\n* --gm/--gamemode <gamemode>：玩家默认的游戏模式。默认值是 survival（生存模式）。\n* -s/--seed <seed>：生成世界时使用的种子。如果不指定，将会使用随机的种子。\n* -i：表示世界文件已经存在，可直接导入。\n* -n/--nostructures：如果指定，将不会在世界中生成结构（废弃矿井、要塞等等）。\n* -l/--loadonstartup <true|false>：如果设置为 false，世界将不会在服务器启动后自动加载。默认值是 true。\n* -k/--keepspawnloaded <true|false>：如果设置为 false，世界的重生点区块将不会保持加载状态。默认值是 true。\n* -c/--allowcommands <true|false>：如果设置为 false，将无法在世界中使用命令（管理员除外）。默认值是 true。\n* -b/--bonuschest <true|false>：如果设置为 false，不会在世界生成后生成奖励箱。默认值是 true。\n\n你也可以通过指定“-p <preset>”参数来使用预设。执行“/world presets”可以查看可用的预设。\n\n游戏难度、游戏模式、自动加载以及保持加载重生点区块这几个属性在世界生成后可再次修改。

world.presets.desc=显示创建世界时可用的预设。
world.generators.desc=显示创建世界时可用的世界生成器。
world.modifiers.desc=显示创建世界时可用的 modifiers。

world.gamerule.desc=显示世界的游戏规则。

world.gamerule.set.desc=设置指定世界的游戏规则。

world.delete.desc=从磁盘中删除世界。
world.delete.extended=此命令用于删除已卸载并已停用的世界，且此操作无法逆转。在删除之前，会显示世界所在的文件路径用于确认，在确认之后才会进行删除。\n请注意，世界一经删除，无法恢复。

world.list.desc=列出所有的世界。
world.list.extended=显示全部世界及其信息。若查看该信息的玩家拥有“nucleus.world.list.seed”权限，信息中会包含世界所使用的种子。

world.load.desc=加载一个已被卸载的世界。
world.load.extended=除非添加“-e”参数，且你有执行“/world enable”命令所需的权限，否则该命令将不会加载已被停用的世界。

world.enable.desc=启用一个世界，允许其根据需要被加载。

world.disable.desc=禁用一个已被卸载的世界，阻止它在之后被加载。
world.disable.extended=停用某个世界后会阻止该世界被加载，但是，若该世界已经被加载，它则不会被自动卸载，因此该世界在被卸载之前不会被完全停用。

world.unload.desc=卸载一个已被加载的世界。
world.unload.extended=卸载指定的世界，且可根据需要同时将其停用。一般情况下，卸载某个世界并不会阻止玩家进入该世界，该世界仍然处于启用状态，因此在玩家进入该世界时该世界会重新被加载。要在卸载世界的同时停用该世界，需要在命令中添加“-d”参数。

world.setdifficulty.desc=设置世界的难度。
world.setgamemode.desc=设置世界的游戏模式。
world.setspawn.desc=设置世界的重生点。
world.teleport.desc=传送您，或其他玩家至指定的世界。
world.teleport.extended=此命令将会传送指定玩家到指定的已启用的世界。它并不会启用一个已停用的世界。

world.spawn.desc=传送到世界的重生点。
world.border.desc=世界边界命令的父命令。
world.border.set.desc=设置世界的边界。
world.border.reset.desc=重置世界边界为默认值。
world.border.gen.desc=预生成区块，直到世界的边界。
world.border.gen.extended=当该命令被执行时，Nucleus 开始预生成区块，直到世界的边界。在此期间，服务器很可能会受到性能下降的影响。\n\n有以下的参数可以使用：\n\n* -a - 激进模式，关闭内存检查，不那么频繁地保存，每 3 ticks 生成一次（而不是 4 Ticks）。\n* -u - 超激进模式，关闭内存检查，每 2 分钟保存一次，每 tick 生成一次。\n* -r - 若服务器重新启动，则在启动后继续进行预生成（谨慎使用，就算预生成导致崩溃，也不会终止）。\n* -t [1-100] - 生成时使用的 tick 百分比，默认为 80%（激进模式为 90%，超激进模式为 95%）。\n* -f [1-100] - 进行下一次生成前等待的 tick 数 - 默认值与 Sponge 一致（激进模式为 3，超激进模式为 1）。\n* --save [timespan] - 执行保存操作的频率，默认为 20 秒（激进模式为 30 秒，超激进模式为 120 秒）。\n\n执行“/world border gen -u -t 100 -f 1”可在最大限度下进行预生成区块操作，但服务器很可能会卡顿！

world.border.cancelgen.desc=停止当前世界的预生成。

world.rename.desc=用于重命名并卸载世界。
world.rename.extended=必须注意的是，指定的世界必须为非加载状态。如果无法卸载指定的世界，请考虑停止服务器并使用 NBT 编辑器打开世界的 level.dat 来重命名。

world.sethardcore.desc=设置世界是否启用极限模式。
world.setpvpenabled.desc=设置世界的PVP是否启用。
world.setloadonstartup.desc=设置世界是否在服务器启动时加载。
world.setkeepspawnloaded.desc=设置世界是否保持加载重生点附近的区块。
world.info.desc=显示世界的信息。
world.info.extended=与“/world list”命令类似。

world.clone.desc=复制并注册一个已有的世界。

back.desc=让玩家返回最后一次死亡或传送之前的位置。
clearback.desc=让玩家清除另外一位玩家当前的“back”指向的位置。

staffchat.desc=让玩家可以使用管理员聊天频道。
toggleviewstaffchat.desc=切换是否接收管理员聊天频道的消息。

enchant.desc=允许此玩家附魔物品。

nucleus.setupperms.desc=用于将 USER、MOD 或 ADMIN 角色的建议权限添加到指定的权限组。
nucleus.setupperms.extended=此命令有三个参数：\n\n* -r：若添加此参数，将会设置所有相关的 Nucleus 权限，无论权限是否已经被设置过。否则，只有那些未被权限插件报告已设置的权限才会被设置为 true。\n* -i：将所选角色及其下级角色的权限应用到该组（也就是说，如果选择了 ADMIN，则 MOD 和 USER 的权限也会被应用到该组）。\n* -g：创建“admin”和“mod”组，设置继承关系，并应用默认权限（应该只在新服务器中使用）。\n* "-g -y"：跳过由于添加`-g`参数而给出的信息。\n\n所设置的权限将会在控制台中输出。
nucleus.clearcache.desc=清除玩家最后一次登录时的内存缓存，强制 Nucleus 在玩家下一次登录时再次读取数据文件。

nucleus.update-messages.desc=扫描信息文本配置文件，并补全缺少的条目。

motd.desc=允许此玩家查看在“motd.txt”中设定的服务器 MOTD。

rtp.desc=为玩家提供在世界边界内随机传送的功能。

checknotes.desc=用于查看玩家拥有的标记。
clearnotes.desc=用于清空玩家拥有的标记。
removenote.desc=用于清除玩家拥有的其中一条标记。
note.desc=用于给指定玩家添加一条标记。
removewarning.desc=用于清除玩家拥有的其中一条警告。
warn.desc=用于给指定玩家添加一条警告。
checkwarnings.desc=用于查看玩家拥有的警告。
clearwarnings.desc=用于清空玩家拥有的警告。

plainbroadcast.desc=用于发送一条没有前缀和后缀的广播。
tellplain.desc=用于向知道玩家发送一条没有前缀和后缀的消息。
tellplain.extended=此命令类似 Minecraft 的 /tellraw，但可使用 Nucleus 标记以及通过“&”设定的样式代码。

setworth.desc=用于设置指定物品的购买或出售价格。
itembuy.desc=用于以预设的价格从服务器购买一样物品。
itemsell.desc=用于以预设的价格将主手中的物品卖给服务器。
itemsellall.desc=用于以预设的价格将背包内的全部同种物品卖给服务器。

worth.desc=用于显示指定的物品在卖给服务器和从服务器购买时的价格。
worth.extended=如果没有指定物品的 ID 或其别名，此命令将会获取主手中的物品的购买或出售价格。

globalmute.desc=开启或关闭全服禁言。拥有“nucleus.globalmute.voice.auto”权限的玩家仍可发言。
globalmute.extended=在需要发布公告或缓和全服时，全服禁言非常有用。全服禁言不会更改玩家自身的禁言状态，且不会在服务器重新启动后保持开启。当全服禁言开启时，所有可发言的玩家（除了拥有无视全服禁言的权限的玩家）都会被禁言。\n\n如果您希望在全服禁言时允许指定玩家发言，可以使用“/voice”。

voice.desc=允许指定玩家在全服禁言时发言。
voice.extended=在服务器处于全服禁言状态时，可以使用“/voice”命令让指定的玩家有权发言。这将允许指定的玩家发送消息。可通过再次执行“/voice”命令进行撤销。

nucleus.docgen.desc=生成一个适合在 Jekyll 网站中使用的关于权限和命令的 YAML 文件。
nucleus.docgen.extended=main.conf 配置文件中的“core.enable-doc-gen”选项需要为 true 才能执行该命令。默认情况下该选项不会自动生成，需要手动添加。可在服务端的 /nucleus 文件夹中找到该配置文件。

serverstat.desc=显示服务器运行状态。
serverstat.extended=此命令显示关于服务器、JVM，以及各个世界的信息。

invsee.desc=允许此玩家查看目标玩家的背包。
invsee.extended=若指定的玩家没有“nucleus.invsee.exempt.target”权限，则打开一个显示其背包的界面。

enderchest.desc=让玩家可以查看自己（或者其他玩家）的末影箱。
enderchest.extended=打开一个显示目标玩家的末影箱物品栏的 GUI。玩家必须有“nucleus.enderchest.others”权限才能查看其他玩家的末影箱，且目标玩家不能有“nucleus.enderchest.exempt.target”权限。\n\n若要查看离线玩家的末影箱，需要有“nucleus.enderchest.offline”权限。

top.desc=传送玩家（或指定的玩家）到地面。
top.extended=默认情况下，/top 命令不会将玩家传送到不安全的地方。这可能会导致传送后的 x 或 z 坐标与指定的坐标略有偏移，或者不会传送玩家。在命令中添加“-f”参数，可在不考虑玩家安全的情况下进行传送。

skull.desc=获取一组指定玩家的头（若不指定玩家 ID 则为自己）。

nameban.desc=禁止指定的游戏名称（而不是指定的玩家）登入服务器。
nameban.extended=使用 /nameban，而不是 /ban，可以阻止任何使用指定游戏 ID 的玩家加入服务器。如果对应的玩家修改了其游戏 ID，则可以进入服务器。此功能只对 Minecraft 游戏 ID 起作用，不会对在服务器中设置的昵称起作用。\n\n一个可能使用此功能的原因：防止玩家使用攻击性的游戏 ID 进入服务器。

nameunban.desc=重新允许指定的游戏名称（而不是指定的玩家）登入服务器。

blockzap.desc=将目标方块变为空气。
blockzap.extended=作为一条将有问题的方块变为空气的管理员命令。

me.desc=将下一个聊天消息作为一个动作格式化，使用由服务器设置的格式。

getpos.desc=获取自己或指定玩家的位置。

commandspy.desc=切换是否监听其他玩家执行的命令。

ping.desc=查看指定玩家当前的延迟。

getfromip.desc=获取最近使用过指定IP地址的玩家。

serverlist.desc=提供修改服务器列表的方法。
serverlist.message.desc=用于根据设定的时间临时修改服务器列表 MOTD。

servertime.desc=显示服务器当前的时间。

showitemattributes.desc=显示或隐藏在物品悬浮框的物品属性。

unstuck.desc=如果可能的话，尝试把玩家从方块中解救出来。

msgtoggle.desc=阻止其他玩家私聊您。
msgtoggle.extended=如果您将其切换为关闭，拥有“nucleus.msgtoggle.bypass”权限的玩家仍然可以私聊您。

workbench.desc=打开工作台界面，以便合成物品。
anvil.desc=打开铁砧界面，以便修复或重命名物品。
enchantingtable.desc=打开附魔台界面，附魔物品。

trash.desc=打开一个库存窗口，放入其中的物品将会被删除。
rocket.desc=像火箭一样向上发射玩家。
rocket.extended=此命令实际上并不会发射火箭，而是给予玩家一个指定的上升速度值。默认值为 2。有以下参数可用：\n\n* -s, --silent - 不提示目标玩家。\n* -g, --gentle - 以速度值 0.5 向上发射目标玩家。\n* -h, --hard - 以速度值 4 向上发射目标玩家。\n* -v [速度值], --velocity [速度值] - 以指定的速度值向上发射目标玩家。默认值为 2。\n* -e, --explosion - 添加爆炸和烟花发射音效。

commandinfo.desc=返回指定命令的详细信息

extinguish.desc=扑灭处于燃烧状态的玩家的火。

unsignbook.desc=使目标玩家手中的书变回可写状态。

nuserprefs.desc=获取或设置 Nucleus 用户偏好。
nuserprefs.extended=偏好功能可以让玩家自定义 Nucleus 的一些功能，例如可以根据需要设置登录时进入隐身状态。除此之外，玩家还可以：\n\n* 执行此命令时不带参数以列出自己所设置的偏好信息；\n* 执行此命令时添加偏好名称作为参数以获取指定的偏好信息；\n* 执行此命令时添加偏好名称及其值作为参数以设置指定的偏好信息。\n\n拥有此命令的“others”权限的玩家可以查看其他玩家的偏好。

kittycannon.desc=从你的身上发射出一只会爆炸的猫。
kittycannon.extended=将会从目标玩家身上发射出会在短时间内爆炸的豹猫。有以下可用的参数（需要相关权限）：\n\n* -d, --damage - 对受到爆炸影响的实体造成伤害。\n* -f, --fire - 可能会点燃爆炸区域的方块。\n* -b, --break - 破坏爆炸点附近的方块。\n\n所造成的破坏或火蔓延将会被标记为由执行命令的玩家引所起。

nucleus.compatibility.desc=列出所有检测到的兼容性问题。

near.desc=列出附近的玩家。

basictitle.desc=发送一条 Title 消息给玩家。
basictitle.extended=指定的标题（title）消息将会被发送到目标玩家。可使用选择器指定多个玩家。可以使用以下的参数：\n\n* -i [时长]：淡入效果的持续时长，以秒为单位。\n* -o [时长]：淡出效果的持续时长，以秒为单位。\n* -t [时长]：消息显示的持续时长，以秒为单位。\n* -p [玩家 / 选择器]：向指定的玩家发送该消息。
basicsubtitle.desc=发送一条 Subtitle 消息给玩家。
basicsubtitle.extended=指定的副标题（subtitle）消息将会被发送到目标玩家。可使用选择器指定多个玩家。可以使用以下的参数：\n\n* -i [时长]：淡入效果的持续时长，以秒为单位。\n* -o [时长]：淡出效果的持续时长，以秒为单位。\n* -t [时长]：消息显示的持续时长，以秒为单位。\n* -p [玩家 / 选择器]：向指定的玩家发送该消息。
basicactionbar.desc=发送一条 Action Bar 消息给玩家。
basicactionbar.extended=指定的消息将会被发送到目标玩家的操作栏（action bar）中。可使用选择器指定多个玩家。可以使用以下的参数：\n\n* -i [时长]：淡入效果的持续时长，以秒为单位。\n* -o [时长]：淡出效果的持续时长，以秒为单位。\n* -t [时长]：消息显示的持续时长，以秒为单位。\n* -p [玩家 / 选择器]：向指定的玩家发送该消息。

setnucleuslanguage.desc=设置 Nucleus 自身使用的语言或对于指定玩家使用的语言。
setnucleuslanguage.extended=语言只根据每个玩家设置。语言应以“xx_XX”的形式设置，例如“en_GB”或“zh_CN”。

nucleus.debug.verifycmds.desc=验证是否正确地设置了所有命令的键。
docgen.desc=生成 Nucleus 文档数据文件。

nucleus.resetfirstjoin.desc=重置玩家的初次加入状态。
nucleus.resetfirstjoin.extended=若执行此命令，目标玩家在下一次进入服务器时会被视为初次加入服务器。拥有“nucleus.nucleus.firstjoin.exempt”权限的玩家将永远不会被视为新玩家。
