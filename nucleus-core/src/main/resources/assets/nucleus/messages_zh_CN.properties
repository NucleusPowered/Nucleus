optionlevel.ban=进行“封禁”相关操作所需的权限等级
optionlevel.kick=进行“踢出”相关操作所需的权限等级
optionlevel.mute=进行“禁言”相关操作所需的权限等级
optionlevel.freezeplayer=进行“冻结玩家”操作所需的权限等级
optionlevel.jail=进行“监禁”操作所需的权限等级
