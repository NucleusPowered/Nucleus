permission.blockinfo.extended=显示指定方块的属性和特性。
permission.entityinfo.extended=显示指定实体的数据。

permission.spawnmob.other=允许玩家在其他玩家位置生成生物。
permission.spawnmob.mob=如果配置文件中的 "mob.separate-mob-spawning-permissions" 被设置为 true，那么此权限将允许玩家生成所有有生命的实体。\n一个详细的生成生物的权限应该为 "nucleus.spawnmob.mob.<mobid>"，此处填写此生物的ID，例如 "minecraft:creeper"，应将半角冒号（:）替换为一个半角句号（.）。因此，生成一只爬行者所需的权限应该为 "nucleus.spawnmob.mob.minecraft.creeper"。

permission.helpop.receive=允许玩家通过 /helpop 命令接收消息。

permission.back.ondeath=在玩家死亡时记录 /back 的传送位置。
permission.back.onteleport=在玩家传送时记录 /back 的传送位置。
permission.back.onportal=在玩家通过传送门时记录 /back 的传送位置。
permission.back.exempt.samedimension=如果拥有此权限，当 only-same-dimension 功能启用时，此玩家可以跨世界使用 /back

permission.enchant.unsafe=允许为手中的道具赋予正常情况下不能得到的附魔等级。

permission.motd.join=如果拥有此权限，此玩家将在登录时看到MOTD信息。
permission.info.list=如果拥有此权限，此玩家可以执行 /info -l 命令来查看所有可用的 info 页面。

permission.spawn.exempt.login=如果配置文件设定玩家登录时传送至出生点，拥有此权限的玩家将会免于登录传送。

permission.vanish.see=如果拥有此权限，且当前版本的 Sponge 或 Nucleus 支持此行为，玩家可以看到其他隐身的玩家，也可在命令中通过 Tab 补全隐身玩家的名字。
permission.vanish.other=如果拥有此权限，将可以为其他玩家设置隐身状态。
permission.vanish.persist=如果拥有此权限，玩家可以在登录和登出是保留他们的隐身状态。
permission.vanish.onlogin=如果拥有此权限，此玩家在登录的时候将保持隐身状态。

permission.connection.joinfullserver=允许玩家加入满人的服务器。

permission.speed.exempt.max=允许玩家通过 /speed 命令获得在配置文件中设置的最大速度限制之外的速度增益。

permission.voice.auto=如果全局静音生效，则自动授予此玩家音效。
permission.voice.notify=如果拥有此权限，当玩家的声音状态发生变化时，会被告知。

permission.world.border.gen.notify=如果拥有此权限并且生成世界通告在配置文件中开启，此玩家将会收到生成世界的进度提醒。
permission.world.force-gamemode.override=如果拥有此权限，且 Nucleus 的“每个世界独立游戏模式”选项被设置为强制时，玩家在进入不同的世界时不会自动切换游戏模式。
permission.world.seed=允许玩家查看当前世界的世界生成种子。
permission.world.teleport.other=允许玩家将其他玩家传送到指定世界。
permission.worlds.access=若在配置文件中启用，玩家需要权限“nucleus.worlds.<worldname>”以进入特定的世界。

permission.invsee.exempt.inspect=使此玩家的背包免于被其他玩家通过 /invsee 查看。
permission.invsee.exempt.interact=使此玩家的背包免于被其他玩家编辑。
permission.invsee.modify=允许玩家编辑其他玩家的背包。
permission.invsee.offline=允许玩家查看离线玩家的背包。

permission.inventory.keep=允许玩家在死亡时保留自己的背包。

permission.enderchest.exempt.inspect=使此玩家的末影箱免于被其他玩家通过 /enderchest 命令查看。
permission.enderchest.exempt.modify=使此玩家的末影箱免于受其他玩家编辑。
permission.enderchest.modify=允许编辑其他玩家的末影箱。
permission.enderchest.others=允许查看其他玩家的末影箱。
permission.enderchest.offline=允许查看离线玩家的末影箱。

permission.connectionmesssages.disable=如果在配置文件中设置了，那么拥有此权限的玩家将不会触发登录消息。

permission.getpos.others=允许玩家查看其他玩家所在的世界坐标。

permission.kittycannon.damage=如果拥有此权限，此玩家可以使用 "-d" 参数发射对实体造成伤害的豹猫。
permission.kittycannon.fire=如果拥有此权限，此玩家可以使用 "-f" 参数发射引燃方块的豹猫。
permission.kittycannon.break=如果拥有此权限，此玩家可以使用 "-d" 参数发射破坏方块的豹猫。

permission.socialspy.force=如果拥有此权限，且拥有“nucleus.socialspy.base”权限，指定的玩家无法关闭社交监听。

permissions.warp.other=允许此玩家将其他玩家传送到此玩家有权传送的地标。

permission.repair.flag.all=允许玩家修理背包中的工具/装备。
permission.repair.flag.hotbar=允许玩家修理快捷栏中的工具/装备。
permission.repair.flag.equip=允许玩家修理身上穿着的工具/装备。
permission.repair.flag.offhand=允许玩家修理手上的工具/装备。
permission.repair.exempt.restriction=允许玩家绕过在配置文件中设置的“repair”限制。

permission.rtp.worlds=按世界名划分的单个世界权限的基础权限（如果再配置文件中启用的话）。这个权限可以以 ".worldname"（小写的世界名）为结尾来允许分世界的随机传送。

permission.tppos.border=如果拥有此权限，将允许此玩家使用 "-b" 参数传送到世界边界以外的地标。

permission.msgtoggle.bypass=允许玩家对把 "/msgtoggle" 设置为 false 的玩家发送信息。

permission.god.pvp.override=允许上帝模式的玩家攻击其他玩家，如果设置了禁止上帝模式玩家开启PvP。

permission.commandspy.exempt.target=如果拥有此权限，此玩家执行的命令将免于被其他玩家监听。

permission.enchantment.keepxp=当玩家死亡并重生后，保留原有的经验值。

#### OPTIONS

option.homes.homecount=指定玩家能拥有的家的数量。默认值为 1。

