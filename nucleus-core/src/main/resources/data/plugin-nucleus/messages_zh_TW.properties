config.chat.default-template=聊天格式化的預設範本（在某個組別範本沒有被定義的時候）
config.chat.group-templates=組範本基於發送消息玩家所屬的使用者組，覆蓋預設的範本格式。注意：組名區別大小寫。\n受權重值所影響，玩家將會使用與其匹配的最高權重值的範本，包括繼承而來的許可權組。如果兩個權重值最高且相等的範本都可用，那麼繼承數量最多的組範本將會被使用。
config.chat.weight=此範本的權重值，當多個範本都符合作用條件的時候，高數值的範本將會最終作用在聊天資訊。
config.chat.useGroupTemplates=如果設置為true，Nucleus將會在玩家發送消息的時候選擇最合適的範本。如果設置為假 \n將會永遠使用預設的聊天範本，但是將有一個性能增益，因為不需要從許可權外掛程式中檢索玩家的許可權組。\n如果伺服器有嚴重的性能問題時，請關閉此項。（這通常是由於許可權外掛程式功能不夠完善）
config.chat.check-permission-groups=如果設置為true，Nucleus將會為正在發送消息的玩家選擇最合適的聊天文字格式化範本。如果玩家沒有"nucleus.chat.group"許可權，將檢查此玩家擁有的所有權限組。如果設置為false，Nucleus將只檢測"nucleus.chat.group"的許可權，並匹配現有的許可權組聊天範本，如果沒有匹配，Nucleus將應用預設範本，而不檢查實際的許可權組。 \n\n如果您伺服器的聊天導致卡頓並且您開啟了許可權組聊天範本，嘗試將此項設置為false，然後將"nucleus.chat.group"許可權給予對應的許可權組。
config.chat.main=如果設置為trueNucleus核心將接收並嘗試按照自己的方式處理它。這可能有更高的優先順序來處理並覆蓋其他外掛程式的處理方式，所以如果遇到問題請關閉此外掛程式。
config.chat.includeprefix=如果設置為false，Nucleus將會優先考慮自己的首碼，而不會用被其他外掛程式修改的首碼。
config.chat.includesuffix=如果設置為false，Nucleus將會優先考慮自己的尾碼，而不會用被其他 外掛程式修改的尾碼。
config.chat.meprefix=當玩家執行"/me"時，自動添加的首碼。
config.chat.checkbody=一些模組或者外掛程式會把玩家的首碼錯誤的移動到玩家消息中，如果出現這種情況，請將此項設置為true。\n此時，Nucleus將會嘗試修正它。
config.environment.maxweathertime=允許天氣設定的最大持續時間，以秒為單位。設置為- 1不受限制。
