config.main-header=歡迎使用 Nucleus {0}。現在您修改的是Nucleus的主要設定檔。\n\n如果您在使用nucleus的過程中出現了問題，我們為您提供了多管道的聯繫方式：\n\n* Ore: https://ore.spongepowered.org/Nucleus/Nucleus\n* Nucleus官方文檔:: https://nucleuspowered.org/docs\n* Discord上的線上聯繫方式: https://discord.gg/MC2mAuS\n\n感謝您使用Nucleus！ \n==============================================================
