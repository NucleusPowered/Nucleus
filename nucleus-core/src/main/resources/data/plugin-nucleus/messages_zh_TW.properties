config.chat.template.prefix=設置聊天資訊的首碼。{{prefix}} - 首碼（許可權外掛程式的可選元素），{{suffix}} - 尾碼（許可權外掛程式的可選元素），{{name}} - 真實ID，{{displayname}} - 顯示ID
