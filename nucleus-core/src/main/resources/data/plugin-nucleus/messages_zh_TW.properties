config.warn.actioncommand=當玩家身上的警告標記超過指定條目的時候（譯者注：由warnings-before-action項決定），將會自動執行的指令。
config.warn.showonlogin=如果設置為true，玩家將在登錄的時候提醒其身上攜帶的警告條目。如果設置為false，則不會。
config.warn.expire=如果設置為true，在警告條目過時後，將會以“過期警告”的形式保存。如果設置為false，則相反。
config.warn.minwarnlength=一條警告條目至少保留時長（以秒為單位）（譯者注：在此時長之後，這條警告才能過期）。 如果設置-1將不限制此項。
config.warn.maxwarnlength=一條警告條目最多保留時長（以秒為單位）。 如果設置-1將不限制此項。
config.warn.defaultlength=如果沒有為一個警告條目設置持續時間，在此設定默認的保存時長（以秒為單位）。 如果設置-1將不限制此項。
config.warn.warningsbeforeaction=玩家在收到指定數量的警告條目後，將會受到懲罰。如果設置-1將不做限制。
config.note.showonlogin=如果設置為true，擁有nucleus.note.showonlogin許可權的玩家將會在擁有note條目的玩家登錄的時候顯示相關的提示。如果設置為false，則不會收到提醒。
config.teleport.quiet=如果設置為true，預設情況下，目標玩家將不會收到（/teleport）傳送相關的通知。你有可以使用"-q false"來覆蓋整個選項。
config.spawn.worlds=如果設置為true，玩家在/spawn指定世界時將會檢測其是否擁有"nucleus.spawn.worlds.<worldname>"許可權節點，此處的“worldname”是世界名的小寫形式。
config.spawn.safe=如果設置為true，使用/spawn指令的時候，將會為傳送的玩家尋找一個安全著陸點。如果設置為false，將會直接將玩家傳送到指定位置而不進行安全著陸檢測。（譯者注：關閉此項可能會將玩家傳送到岩漿或者虛空中，如果目標點是岩漿或者虛空的話）。
config.spawn.bedspawn=如果設置為true，如果玩家嘗試重生在自己的床上，Nucleus將會覆蓋此行為，如果設置為false，Nucleus將會忽視在床上重生。
config.spawn.onlogin=如果設置為true，玩家將會在登錄時被傳送到默認世界的出生點。除非他們是初次登錄或者擁有許可權節點"nucleus.spawn.exempt.login"。
config.spawn.global.base=這個部分將在單獨世界或者全世界控制重生和/spawn的工作特性。
config.spawn.global.oncommand=如果設置為true，玩家執行/spawn時會將其傳送到默認世界的出生點（即"target-spawn-world"項對應的位置），如果設置為false，他們將會被送往當前世界的出生點。
config.spawn.global.onrespawn=如果設置為true，重生（例如死亡之後的重生）將會把玩家送往"target-spawn-world"項對應的世界的出生點，如果設置為false，他們將會被送往當前世界的出生點。
config.spawn.global.target=默認的用來做伺服器出生點的世界。如果此項無效（譯者注：即Nucleus找不到這個世界或者未載入）默認的世界（譯者注：world）將會被默認設置為伺服器出生點。
config.spawn.global.onlogin=如果此項和"spawn-on-login"項都被設置為true，玩家將會在登錄的時候被傳送到"target-spawn-world"項所對應世界的出生點。
config.spawn.onloginsameworld=如果 "spawn-on-login" 的值設置為“true”，當一個玩家登錄在下列中任意一個世界的時候， 他們將不會被重新傳送到出生點。\n\n這個列表既支持世界名，也支持世界的UUID。
config.spawn.forcefirstspawn=如果設置為true，Nucleus將會嘗試強制將第一次加入伺服器的玩家傳送到指定地點。\n只有在你需要使用Nucleus無視其他外掛程式處理重生和出生規則的時候將此項啟用。
config.fly.stateonquit=如果設置為true，玩家處於飛行模式下線，他們的飛行狀態將會被記錄。如果設置為false，此資訊僅會在玩家使用/fly指令的時候記錄。
config.fly.permissiononlogin=如果設置為true，只有擁有飛行許可權(nucleus.fly.base)的玩家可以在登錄時允許飛行。如果設置為false，沒有飛行許可權的玩家如果在登錄時處於空中，他們會被放置在地面。
config.fly.onlogin=如果設置為true，當玩家不處於飛行模式但其登錄地點處於空中的時候，Nucleus將會嘗試為指定玩家尋找一個安全著陸點。
config.god.permissiononlogin=如果設置為true，只有擁有nucleus.god.base許可權的玩家可以在登陸時保持上帝模式。如果設置為false，將不會在登錄時檢測玩家的上帝許可權。
config.god.disablepvp=如果設置為true，上帝模式的玩家將無法對其他玩家和生物造成傷害，除非其擁有nucleus.god.pvp.override許可權。
config.rtp.attempts=在隨機傳送時尋找安全著陸點的最大嘗試次數，將此值設置的過低將會由高幾率傳送失敗。（譯者注，將此值設置的過高可能導致過高的伺服器性能消耗）
config.rtp.onplayer=如果設置為true，隨機傳送將會以玩家為隨機傳送的範圍中心，否則將會以世界原點為中心進行隨機傳送。
config.rtp.minradius=隨機傳送所檢測的，以世界中心（或者世界邊界的中心）為原點到隨機傳送範圍的最小半徑。
config.rtp.radius=以世界中心（或者世界邊界的中心）為原點，隨機傳送的最大檢測半徑，此項的值不會覆蓋世界邊界的值。
config.rtp.surface=如果設置為true，/rtp將只為隨機傳送的玩家檢測地面的可降落地點，而不會隨機傳送到地下洞穴中。
config.rtp.min-y=傳送位置的最小高度。
config.rtp.max-y=傳送位置的最大高度。
config.rtp.perworldperms=如果設置為true，Nucleus將會在執行隨機傳送前檢測執行此命令的玩家是否擁有"nucleus.rtp.worlds.<worldname>"許可權(此處的worldname可以為小寫)。
config.rtp.perworldsect=如果一個世界被添加進下方的列表，這個世界的相關傳送參數將會覆蓋全域設定世界名需要小寫（所以地獄的世界名應該為dim-1"）。\n\n複製示例部分並粘貼在塊內，將“example”修改為世界名字來為不同的世界指定相關參數。
config.rtp.defaultworld=如果此項不為空，並且有一個同此項值相匹配的世界名（大小寫敏感的），那麼當玩家執行`/rtp`的時候，將默認的在指定世界進行隨機傳送。否則會把玩家隨機傳送到其所在世界的隨機位置。
config.rtp.prohibitedbiomes=玩家將不會被傳送到下面列表中的生物群系內。
config.rtp.defaultmethod=使用 /rtp 指令的時候預設的傳送類型。可用的選項為：\n\n* "nucleus:default": 標準的隨機傳送方式，將會以出生點為原點，最小/最大半徑範圍內的隨機傳送;\n* "nucleus:surface_only": 隨機傳送將會嘗試僅搜索可落腳的地表(即頭頂不會有任何方塊)的位置，以出生點為原點，最小/最大半徑範圍內進行隨機傳送;\n* "nucleus:around_player": 同預設傳送方式相似的隨機傳送，但是隨機傳送的範圍將會以玩家所在座標為原點，而不是世界出生點;\n* "nucleus:around_player_surface": 同僅傳送至表面的傳送方式相似的隨機傳送，但是隨機傳送的範圍將會以玩家所在座標為原點，而不是世界出生點;\n\n其他外掛程式可能會添加他們獨有的傳送模式，這種情況下，他們將會在這裡給您以ID形式的額外的可選的傳送方式。
config.core.accurate=在嘗試統計玩家人數的時候，啟用此項將會把在Nucleus外掛程式安裝之前的玩家加入統計，但是可能導致同未註冊過資料鍵的外掛程式不相容。如果您希望獲得更好的相容性，請講此項設置為false，如果為了統計的準確性，此項可為true。
config.core.warmup.info=如果設置為true，將會根據事件取消玩家的傳送等待。
config.core.warmup.move=移動
config.core.warmup.command=執行一個指令
config.core.commandonname=如果設置此項，玩家在聊天位置點擊其他玩家ID到時候，將會把相關的指令自動輸入到執行點擊動作的玩家聊天欄。使用 {{player}} 作為被點擊玩家的ID。
config.core.kickonstop.flag=如果設置為true，Nucleus將會在伺服器停止的時候把所有玩家提前踢出。
config.core.kickonstop.message=當伺服器關閉/重啟的時候，以下資訊將會呈現給玩家。你也可以使用/stop [reason]指令來覆蓋下面的顯示文本。
config.core.safeteleport=這一段參數用來定義玩家傳送時，指定傳送點周圍的檢測範圍，。較大的數值意味著Nucleus將會檢測更廣泛的區域，過大的數值將會導致伺服器延遲，預設情況下，一下的參數最為實用。
config.core.consoleoverrides=如果設置為true，控制台執行的命令會影響那些對命令有豁免許可權的玩家。
config.core.track=如果設置為true，如果伺服器檢測到一個世界的UUID發生了變化，Nucleus將會嘗試恢復到原有ID， 當你想刪除再重建新的世界的時候，你應當關閉此項。
config.core.worlduuidmigration=如果在世界的UUID發生改變的時候，您發現了無法修正的問題，這將允許您將舊世界的UUID重定向為新的 (或者世界名)。這是一個用於指定新世界同舊世界的UUID和名字的映射集合（Map），以下部分的寫法都是有效的:\n\n"123e4567-e89b-12d3-a456-426655440000"="world"\n\n"123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"\n\n其他外掛程式將會檢測這個映射集的內容來實現他們自己的遷移，而是否支援這個功能取決於調用此方法的外掛程式。
config.core.wildcard=如果設置為true，如果您攜帶萬用字元許可權（例如"*"或者"nucleus"）登錄，您將會收到由於使用萬用字元帶來的相關問題的提醒如果您樂意使用萬用字元許可權，請將此設置為false。
config.core.warning-on-startup=如果設置為真，當沒有檢測到許可權外掛程式或經濟外掛程式的時候，Nucleus將會在伺服器啟動的時候在控制台輸出一條警告，如果你認為無關緊要，或者不想看到這些警告的話，將此項設置為false。
config.core.language=如果將此值設置為 "default"，將會根據您的系統設置使用語言偏好（如果Nucleus預設庫中存在此語言檔的話）。如果設置為語言代號，Nucleus將會嘗試 使用指定語言預設作為預設語言。Nucleus優先會使用"en-GB"（英語）預設。\n\n翻譯的相關社區支援工作已經開展了。如果您有興趣協助我們將您的母語翻譯給Nucleus作為語言預設，請在Discord上面聯繫我們。
config.core.datafilelocation=指定Nucleus資料檔案的存儲目錄。預設情況下，資料檔案將會存儲在根目錄。您可以使用絕對路徑或者相對路徑進行指定。\n\n|注意|修改此路徑您應當注意到:\n* 此修改僅會在重啟後生效。\n* 舊檔將不會自動移動到您設置的新的位置，您應當自己手動將檔拷貝過去\n* 檔將會存儲在指定位置的"nucleus"子資料夾內。\n* 如果Nucleus無法找到指定路徑，那麼您設置過的路徑將會被忽略，所以請確保您預先創建了對應的路徑。\n* MC原版資料(不同於Nucleus自己存儲的外掛程式資料)是不受影響的。\n\n通常情況下，您可能希望將資料存儲在(使用UNIX路徑):\n* "config/nucleus" 這將會把資料存儲在Nucleus設定檔夾下\n* "world" 這將會把資料存儲在主世界地圖資料夾下。\n\n如果不是必要（或者你清楚的知道這個應該如何配置），請——不——要——修改這一參數！大多數的管理員都不需要移動資料存儲路徑，所以您只需將此保留默認即可！
config.core.offlineusertablimit=確定離線玩家的最大數量，並使其成為Nucleus指令的執行物件。
config.misc.speed.max=設置玩家通過/speed指令所獲取的最大速度增益。
config.servershop.maxpurchasable=玩家單次交易最多流通的物品數量上限。
config.itemdatanode.aliases=用於給Nucleus識別的一系列此物品的簡寫。必須全部為小寫，並且僅能包含字母、數位、連字號或底線。
config.item.skullcompat=如果設置為true，Nucleus將會啟用/skull指令作為"/give [player] skull [number] 3 {SkullOwner:[skullplayer]}"指令的簡寫（譯者注：實際是用來獲取指定玩家頭顱的指令，eg. /skull Tollainear）
config.item.repair.whitelist=如果設置為true，上方的restriction項將會作為白名單的形式，僅在白名單內的物品能夠維修。
config.item.repair.restrictions=禁止使用/repair維修的物品黑名單(當下面use-whitelist為true時為白名單模式)。
config.geoip.onlogin=如果設置為true，Nucleus將會告訴有 "nucleus.geoip.login" 許可權的玩家此玩家是從哪個國家連入的伺服器的。請考慮不要將此許可權分配給所有的玩家。
config.commandspy.template=用於顯示玩家指令的首碼。
config.commandspy.usewhitelist=如果設置為true，"command-filter"將會作為一個監聽的白名單使用，否則，它將會作為黑名單檢測。
config.commandspy.filter=黑名單("filter-is-whitelist"為true的時候作為白名單)用於檢測那些指令需要監聽。
config.world.defaultborder=如果設置為正數，任何通過 "/world create" (或者 "/nworld create") 指令生成的世界將會自動的生成一個邊界，設置為0或者負數可以禁用此項。
config.world.gen.warning=如果設置為true，在世界生成之前將會提示線上的玩家一個新的世界正在預生成。
config.world.gen.each=如果設置為true，擁有 "nucleus.world.border.gen.notify" 許可權節點的玩家將會在世界區塊生成之後收到提示。建議關閉，因為他可能會刷屏。
config.world.gen.notify=以秒為單位，每一段時間之後都會警告線上的玩家世界的預生成正在進行。
config.worlds.separate=如果設置為true，將會根據獨立的許可權節點限制玩家進入的世界 - "nucleus.worlds.<worldname>"
config.worlds.gamemode=如果設置為true，加入或者改變一個世界將會切換遊戲模式，除非對應的玩家擁有 "nucleus.world.force-gamemode.override"許可權。
config.gamemode.separate=如果設置為true，當時用/gm指令切換遊戲模式的時候，需要檢測額外的子許可權節點來修改目標的遊戲模式 - "nucleus.gamemode.modes.<gamemode>"
config.protection.disablecrop=禁止踩踏農田。
config.protection.mobgriefing.flag=如果設置為true，將禁止生物破壞地形，白名單內的生物讓然可以破壞地形。
config.vanish.connectionmessages=如果設置為true，隱身的玩家在登錄或退出時將不會在聊天介面顯示登錄提醒。
config.vanish.altertablist=如果設置為true，當玩家隱身時，Nucleus將會嘗試警告tab列表。
config.deathmessages.enable=如果設置為"false"，Nucleus將不會在玩家死亡時發送死亡通告。
config.deathmessages.showall=如果設置為true，Nucleus將會嘗試確保每一位玩家都收到了死亡通告。
afk.kickreason=你因為閒置時間過久而被伺服器踢出。
