config.message.socialspy.playeronly=Если true, только сообщения, отправленные игроками, будут видны через Social Spy.
config.message.socialspy.force=Если true, Nucleus проверит разрешение "nucleus.socialspy.force" по этому вопросу запретить отключать Social Spy.
config.message.socialspy.levels=Если true, Nucleus проверит опцию "nucleus.socialspy.level" по предмету для целочисленного уровня. Уровень может видеть их сообщения его уровня и игроков с уровнями ниже его собственного, \n\
