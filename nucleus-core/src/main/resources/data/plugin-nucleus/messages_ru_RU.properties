config.jump.maxdist=Максимальное расстояние, которое игрок может перемещаться, используя /jump. Отрицательные значения означают бесконечное использование - осторожно с этим.
config.thru.maxdist=Максимальное расстояние, которое игрок может перемещаться, используя /thru. Отрицательные значения означают бесконечное использование - осторожно с этим.
