config.warps.descinlist=Если true, описание варпа будет показано в /warp list, и координаты будут показаны в подсказке при наведении.

config.kits.mustgetall=Если это true, "drop-items-if-inventory-full" будет игнорироваться, и набор будет выдан только в том случае, если в инвентаре будет место.
