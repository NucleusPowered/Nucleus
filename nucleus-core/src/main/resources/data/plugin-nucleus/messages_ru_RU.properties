Разрешение "nucleus.spawnmob.mobs.<mobid>", проверяет по mobid ":" (двоеточия) заменяется на "." (точку). Таким образом, разрешение на спавн крипера было бы\n\
"nucleus.spawnmob.mobs.minecraft.creeper". Это позволяет владельцам серверов разрешать всем ванильным мобам с разрешения "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Управляет мобами, которые не могут быть созданы. Каждый раздел имеет специфику в мире, причем ключ является мировым именем, о котором идет речь.
config.blockspawn.vanilla=Если true, все ванильные мобы будут заблокированы в этом мире.
