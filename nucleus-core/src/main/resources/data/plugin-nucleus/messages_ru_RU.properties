config.playerinfo.list.grouporder=Любые групповые псевдонимы в этом списке будут перечислены в этом порядке, прежде всего другие группы, которые будут отображаться в алфавитном порядке ниже.
config.playerinfo.list.panel=Включите это, если вы используете серверную панель, такую как Multicraft или PterodactylPanel. Это будет выполнять /minecraft:list \
