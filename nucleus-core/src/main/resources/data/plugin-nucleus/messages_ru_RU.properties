config.afk.triggers.oninteract=Помечает игрока активным, если он взаимодействует с чем-либо

config.warps.separate=Если для этого параметра установлено значение true, каждый варп имеет свой собственный узел разрешения - nucleus.warps.<name>.
config.warps.cost=Стоимость по умолчанию для варпа. Может быть переопределено с помощью /warp setcost <warp> <cost>
config.warps.safe=Если true, /warp будет попытаться найти безопасное место. Если false, телепортация выполнится без проверки.
