config.chat.modify=Если "true", Nucleus попытается изменить чат
config.chat.template.namecolour=Цвет по умолчанию для имени игрока, если опция разрешения «namecolour» не установлена на игроке или группе. Принимает тот же ввод, что и опция «chatcolour» \
