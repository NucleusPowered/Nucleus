config.kits.full=Если true, любые предметы, которые не могут быть помещены в инвентарь игрока, будут сброшены на пол вокруг него.
config.kits.process-tokens='Если верно, любые токены, такие как {{name}} и {{displayname}} будут переведены на имена и описания предметов, если они существуют, когда наборы выкуплены.'

config.jail.commands=Команды, которые игрокам разрешено выполнять в тюрьме. Не включайте косую черту.
