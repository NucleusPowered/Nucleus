config.info.defaultinfo=Если true, когда игрок запускает «/info», будет использоваться раздел, указанный в разделе «default-info-section», то есть, /info will работает как /info <default-section>. \n\
Список разделов можно просмотреть, запустив "/info -l", если у игрока есть разрешение "nucleus.info.list". Если false или раздел не существует, этот список отображается независимо от этого разрешения.
config.info.section=Если «use-default-info-section» true, этот раздел отображается, когда игрок запускает «/info», а не список разделов.

config.commandlogger.source.base=Если любой параметр верен, выполните команды журнала из источника.
config.commandlogger.whitelist=Если true, «командный фильтр», содержащий список команд для записи, является белым списком (команда должна быть указана для регистрации), а не черный список.
config.commandlogger.list=Список команд, разделенных запятыми, в черном списке или в белом списке (см. Опцию белого списка). Требуется только один псевдоним для каждой команды.
config.commandlogger.file=Если true, команды будут записаны в файлы на /logs/nucleus/commands

config.chatlog.enable=Выполнять ли какие-либо записи.
config.chatlog.chat=Зарегистрируйте сообщения чата в файле журнала.
config.chatlog.mail=Зарегистрируйте почтовые сообщения в файле журнала.
config.chatlog.message=Записывать личные сообщения в файл журнала.
config.chat.removeunderlines=Если true, Nucleus попытается удалить любой текст, отформатированный в синем, и подчеркнет, что Minecraft попытался \
  превратить в ссылку.

config.mute.blocked=Команды блокируются при муте. Это в дополнение к чату и /m уже заблокировано.
config.mute.seemutedchat=Если верно, те, у кого есть разрешение «nucleus.mute.seemutedchat», будут видеть чат от тех, кто с мутом.
config.mute.seemutedchattag=Тег для добавления любых отмененных/отключенных сообщений.
config.mute.maxmutelength=Максимальная длина мута может длиться (в секундах), если игрок пишущий в чат под мутом, имеет разрешение обхода. Установите значение -1 для безлимитного значения.
config.mute.countonlineonly=Если true, mute time will only tick down when players are online.
config.mute.unmute=Если true, то для снятия мута у игроков требуется разрешение «nucleus.mute.unmute».

config.tempban.maxtempbanlength=Максимальная длина временного бана может длиться (в секундах), если игрок имеет разрешение обхода. Установите значение -1 для безлимитного значения.

config.warn.actioncommand=Команда для выполнения, когда у игрока есть определенное количество предупреждений.
config.warn.showonlogin=Если true, игрокам будут показаны все их предупреждения при входе в систему. Если ложь, то не будут.
config.warn.expire=Если верно, запись предупреждений игроков будет храниться как ''expired warnings''. Если ложь, они не будут.
config.warn.minwarnlength=Минимальная длина предупреждения будет длиться до истечения (в секундах). Установите -1 для отсутствия минимума.
config.warn.maxwarnlength=Максимальная длина предупреждения может длиться (в секундах). Установите -1 для отсутствия максимума.
config.warn.defaultlength=Длительность по умолчанию для предупрежденией, если длина не указана (в секундах). Установите -1 для отсутствия максимума.
config.warn.warningsbeforeaction=Количество активных предупреждений, которые игрок должен накапливать перед выполнением команды действия. Установите значение -1 для отключения.

config.note.showonlogin=Если true, пользователи с разрешением nucleus.note.showonlogin будут показаны заметки пользователей при входе в систему. Если ложь, то они будут.

config.teleport.quiet=Если true, по умолчанию целевой игрок не будет уведомлен о том, что он был телепортирован /teleport. Переопределить с помощью «-q false»

config.spawn.worlds=Если true, игрокам требуется разрешение «nucleus.spawn.worlds.<Worldname>» для спавна в определенном мире, где worldname - это имя мира в нижнем регистре.
config.spawn.safe=Если true, использование /spawn попытается найти безопасное место. Если false, телепортация всегда будет напрямую отправлять игрока на место без каких-либо проверок безопасности.
config.spawn.bedspawn=Если true, если респаун отправит игрока к кровати, Nucleus переопределит это, если false, Nucleus будет игнорировать спавн на кровати.
config.spawn.onlogin=Если true, игроки будут отправлены на мировой спавн по умолчанию при входе в систему, если только они не будут отправлены на первичный спавн, или у них есть разрешение "nucleus.spawn.exempt.onjoin".
config.spawn.global.base=В этом разделе определяется, будет ли респаун и /spawn работать в мире или глобально
config.spawn.global.oncommand=Если true, использование /spawn отправляет игрока в мир, указанный в «target-spawn-world», если false, отправляет их на мировой спавн.
config.spawn.global.onrespawn=Если true, респаун (например, от смерти) отправляет игрока в мир, указанный в «target-spawn-world», если он ошибочен, отправляет их на мировой спавн.
config.spawn.global.target=Название мира, используемого в качестве спавна сервера. Если это неверно, вместо этого используется мир по умолчанию.
config.spawn.global.onlogin=Если «spawn-on-login» включен, и это верно, он отправляет игрока в мир, указанный в «target-spawn-world» при входе в систему.
config.spawn.onloginsameworld=Если "spawn-on-login" = true, если игрок входит в систему и находится в любом из перечисленных здесь миров, \
  он НЕ будет перенаправлен на точку спавна.\n\n\
  Это поддерживает как мировые имена, так и мировые UUID.

config.spawn.forcefirstspawn=Если true, то Nucleus попытается заставить игроков при первом присоединении появиться в * прямой точке *, в которой установлен первичный спавн.\n\
  Устанавливайте это только если вы хотите, чтобы Nucleus переопределял все другие плагины на первом спавне.

config.fly.stateonquit=Если верно, если игрок летит, когда он отключается, это состояние запоминается. Если false, эта информация сохраняется только между разъединениями игроков, если используется /fly.
config.fly.permissiononlogin=Если true, чтобы сохранить статус во время входа в систему, требуется разрешение для команды fly (nucleus.fly.base). Если false, игрок без доступа к \
  команде /fly упадет на землю при входе в систему, если он находится в воздухе.
config.fly.onlogin=Если true, и игрок не летает, но находится в воздухе, Nucleus попытается найти безопасное место для размещения игрока.

config.god.permissiononlogin=Если true, чтобы сохранить неуязвимость при входе в систему, требуется разрешение для команды god (nucleus.god.base). Если false, игрок без доступа кe \
  /god не будет неуязвимым при входе в систему.
config.god.disablepvp=Если true, игроки, которые неуязвимы, не смогут атаковать других игроков или объекты без \
  права nucleus.god.pvp.override

config.rtp.attempts=Количество попыток найти безопасное место для телепорта при использовании /rtp перед сбоем. Установка слишком низкой может привести к высокой частоте сбоев.
config.rtp.onplayer=Если true, rtp будет основан вокруг игрока, а не мирового центра
config.rtp.minradius=Минимальный радиус от центра мира/мировой границы, куда /rtp телепортирует.
config.rtp.radius=Радиус от центра мира/мировой границы, где /rtp будет телепортировать. Это не будет отменять радиус границы мира.
config.rtp.surface=Если true, /rtp будет пытаться телепортировать игроков на поверхность, а не в пещеры.
config.rtp.min-y=Минимальное значение Y, на которое можно телепортироваться.
config.rtp.max-y=Максимальное значение Y, на которое можно телепортироваться.
config.rtp.perworldperms=Если true, Nucleus проверит разрешение «nucleus.rtp.world. <Worldname>» (где имя мира в нижнем регистре), \
прежде чем разрешить попытку RTP.
config.rtp.perworldsect=Если мир указан ниже с допустимым разделом конфигурации, он будет иметь приоритет над глобальным разделом. Имена миров должны \
быть в нижнем регистре (поэтому, стандартное "dim-1").\n\nСкопируйте блок примера и вставьте его ниже, с правильным именем, тобы установить \
параметры для каждого мира.
config.rtp.defaultworld=Если это установлено, и имя мира здесь совпадает с одним из ваших миров (с учетом регистра!), то `/rtp` по умолчанию будет использовать \
указанный здесь мир. В противном случае будет использован текущий мир игрока.
config.rtp.prohibitedbiomes=Список биомов, в которые RTP не должен пытаться телепортировать.
config.rtp.defaultmethod=Ядро RTP по умолчанию для использования с /rtp. Параметры по умолчанию:\n\n\
  * "nucleus:default": стандартный RTP, с минимальным/максимальным радиусом, центрированным вокруг точки спавна\n\
  * "nucleus:surface_only": RTP, который попытается выбрать только местоположение поверхности (должен видеть небо), с минимальным/максимальным радиусом, центрированным вокруг точки \
  спавна\n\
  * "nucleus:around_player": RTP по умолчанию, случайная позиция будет зависеть от текущей позиции игрока, а не от точки спавна\n\
  * "nucleus:around_player_surface": RTP, который похож на surface_only, но случайная позиция будет зависеть от текущей позиции игрока, а не от \
  точки спавна\n\n\
  Другие плагины могут добавить свои собственные ядра, в этом случае они дадут вам идентификатор для использования здесь.

config.core.accurate=При попытке подсчитать количество посетителей, включив этот параметр, будут включены посетители до установки Nucleus, но \
  может привести к несовместимости с другими плагинами, которые не регистрируют ключи данных во время запуска. Для совместимости это должно быть false, для \
  точности, это может быть true.
config.core.warmup.info=Если true, отмените телепортацию игрока на ...
config.core.warmup.move=движении
config.core.warmup.command=активации команд
config.core.commandonname='Если установлено, эта команда будет предложена, если игрок нажимает на имя игрока в чате в шаблонных сообщениях. Используйте {{player}}, чтобы указать имя игрока.'
config.core.kickonstop.flag=Если true, Nucleus кикнет всех пользователей перед остановкой сервера.
config.core.kickonstop.message=Сообщение для отображения игрокам при перезапуске сервера. Переопределяется при использовании команды /stop [reason].
config.core.safeteleport=Эти параметры определяют, как далеко проводить поиск безопасной позиции с определенной точки при выполнении телепортации. Большие числа означают, что более широкая область будет проверена, \
но большие числа вызовут задержку сервера. По умолчанию в большинстве случаев достаточно базовых значений.
config.core.consoleoverrides=Если true, команды выполняемые консолью могут влиять на игроков которые обычно имеют освобождающее разрешение от команды.
config.core.track=Если true, если сервер обнаруживает, что UUID мира мог быть изменен, Nucleus включит белый список на сервере и даст возможность отменить \
  изменение UUID, если обнаружит методы, позволяющие ему это делать. Вы можете отключить это, если вы удаляете и воссоздаете миры.
config.core.worlduuidmigration=Если у вас возникли проблемы, потому что изменился UUID мира, и вы не смогли его исправить, это позволяет \
  перенаправить старые UUID на новые (или имена миров). Это карта UUID старого мира к новому имени мирова или новому UUID мира, следующие действительны:\n\n\
  "123e4567-e89b-12d3-a456-426655440000"="world"\n\n\
  "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"\n\n\
Другие плагины смогут проверить эту карту, чтобы выполнить свои собственные миграции, поддержка которых зависит от этих плагинов.
config.core.wildcard=Если true, если вы входите в систему и имеете разрешение «подстановочный знак» (либо * или «nucleus»), вы будете предупреждены о потенциальных проблемах \
  вызванный подстановочным знаком. Если вы используете подстановочный знак и довольны этим, установите для этого значение значение false.
config.core.warning-on-startup=Если true и не обнаружено плагина экономики или разрешений, Nucleus выведет предупреждение при запуске. Установите это в false \
  если у вас нет одного из этих типов плагинов, и это нормально для вас.
config.core.language=Если установленно в "default", использует системный язык по умолчанию, если он существует в Nucleus. Если задан код языка, Nucleus попытается \
  использовать это как язык по умолчанию. Nucleus в основном использует "ru_RU".\n\n\
  В настоящее время изучается поддержка перевода сообществ. Пожалуйста, посетите нас на Discord, чтобы спросить, как вы можете помочь перевести Nucleus на свой родной язык.

config.core.datafilelocation=Указывает путь сохранения файлов данных Nucleus. По умолчанию файлы сохраняются в корне. Пути могут быть относительными или абсолютными.\n\n\
  ОЗНАКОМЬТЕСЬ. Изменение этого местоположения имеет следующие оговорки:\n\
  * Это будет действовать только после перезапуска.\n\
  * Файлы не перемещаются из старого местоположения, вы должны сделать это сами.\n\
  * Файлы будут находиться в "nucleus" поддиректории вашего выбранного местоположения.\n\
  * Если указанный путь не найден, это будет проигнорировано. Он должен должен существовать заранее.\n\
  * Данные Minecraft (в отличие от данных Nucleus) не подвержены влиянию.\n\n\
  Общимий каталог, в который вы, возможно захотите поместить каталог данных(с использованием путей UNIX):\n\
  * "config/nucleus" для данных в каталоге данных конфигурации Nucleus\n\
  * "world" для хранения данных в основном каталоге мира.\n\n\
  НЕ ИЗМЕНИТЕ ЭТО, ЕСЛИ ВЫ НЕ УВЕРЕНЫ, ЧТО ВЫ ЗНАЕТЕ, ЧТО ВЫ ДЕЛАЕТЕ. Большинство администраторов не должны перемещать каталог данных и должны оставить этот параметр как "default".
config.core.offlineusertablimit=Определяет Максимальное число автономных пользовательских записей, возвращаемых для команд Nucleus, которые позволяют \
  выполнять таргетинг автономных игроков.
config.core.parentperms=Если true, то разрешения "nucleus.owner", "nucleus.admin", "nucleus.mod" и "nucleus.user" могут использоваться как разрешения\
   для предоставления всех предлагаемых разрешений для этих уровней. Обратите внимание, что:\n\n\
  * /nucleus setupperms будет существовать, но будет ненужным для тех, кто использует эту структуру разрешения\n\
  * Любые конкретные разрешения будут отменять эти разрешения (поэтому, установив `nucleus.home.base` в `false` следует переопределить`nucleus.user` в true \
  для этого конкретного разрешения.\n\n\
  Эти разрешения предназначены для того, чтобы избежать использования шаблона. Некоторым разрешениям не даются эти уловки, это по дизайну - \
  разрешение исчезнуть при входе в систему (например) должно ВСЕГДА указываться отдельно.

config.misc.speed.max=Устанавливает максимальную скорость, которую игрок может установить с помощью команды /speed.

config.servershop.maxpurchasable=Максимальная сумма, которую игрок может купить за одну транзакцию.

config.itemdatanode.aliases=Набор псевдонимов, которые Nucleus распознает для этого элемента. Все они должны быть строчными и содержать только буквы, цифры, дефисы или символы подчеркивания.

config.item.skullcompat=Если true, Nucleus будет просто рассматривать /skull как псевдоним '"/give [player] skull [number] 3 {SkullOwner:[skullplayer]}"'
config.item.repair.whitelist=Если true, список ограничений будет использоваться в качестве белого списка против черного списка.
config.item.repair.restrictions=Список типов предметов, чтобы предотвратить (или разрешить, если белый в значении true) ремонт через /repair

config.geoip.onlogin=Если true, Nucleus сообщит игрокам о разрешении «nucleus.geoip.login» страны, через которую игрок подключается. Пожалуйста, будьте внимательны с этим разрешением, не предоставляйте его всем.

config.commandspy.template=Префикс для использования при отображении команды игрока.
config.commandspy.usewhitelist=Если true, отображает только команды из белого списка. Если false, покажет все команды тем кто отслеживает ввод команд игроками.
config.commandspy.filter=Черный список (или белый список, если filter-is-whitelist в значении true) используется при определении того, какие команды следует отслеживать.

config.world.defaultborder=Если true, любые новые миры, созданные с помощью «/world create» (или «/nworld create»), автоматически получат мировую границу с таким диаметром (то есть от границы до границы). Установите значение 0 или отрицательное число для отключения.
config.world.gen.warning=Если true и используется NucleusMixins, генерация мира будет предупреждать игроков на сервере, что периодически выполняется предварительная генерация.
config.world.gen.each=Если true, тогда игроки с разрешением «nucleus.world.border.gen.notify» получат оповещение о прогрессе после каждой \
  генерации. Рекомендуется выключать, потому что может сильно спамить.
config.world.gen.notify=Время в секундах между уведомлениями в чате, предупреждающих игроков, что идет предварительная генерация.
config.worlds.separate=Если true, изменяющиеся миры требуют разрешения на доступ к целевому миру - "nucleus.worlds.<worldname>"
config.worlds.gamemode=Если true, присоединение к миру или смена мира изменят игровой режим игрока, если у них нет разрешения Minecraft \
  "nucleus.world.force-gamemode.override"

config.gamemode.separate=Если true, то изменение режима игры с помощью команды /gm требует дополнительного разрешения на изменение целевого игрового режима - "nucleus.gamemode.modes.<Режим игры>"

config.protection.disablecrop=Отключить вытаптывание.
