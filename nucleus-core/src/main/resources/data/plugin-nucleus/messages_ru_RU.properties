config.jail.countonlineonly=Если true, время в тюрьме будет идти только когда игроки будут в сети.
config.jail.unjail=Если true, разрешение "nucleus.jail.unjail" требуется, чтобы выпустить игроков.

config.broadcast.template='Префикс и суффикс при отправке широковещательного сообщения. Принимает токены чата, такие как {{displayname}}, {{name}}, и т.д.'
config.broadcast.msg=Больше не используется. Должно быть удалено.

config.teleport.safe=Если true, телепортирование попытается найти безопасное место для игроков.
config.teleport.warmup=Время в секундах, сколько игрок должен оставаться неподвижным до телепортации. Игроки с разрешением "nucleus.teleport.exempt.warmup" или правами администратора будут освобождены от этого.
