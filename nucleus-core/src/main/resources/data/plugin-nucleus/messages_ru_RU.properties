  разрешение "nucleus.chat.group".
config.chat.main=Если true, Nucleus примет сообщение и попытается применить его собственные преобразования к нему. Это может перезаписать другие плагины, которые обрабатывают сообщения раньше, поэтому отключите это, если у вас возникли проблемы.
config.chat.includeprefix=Если false, Nucleus добавит префиксы / заголовки с уже установленными параметрами других плагинов. \
  Если true, он перезапишет их.
config.chat.includesuffix=Если false, Nucleus добавит его суффиксы / нижние колонтитулы с уже установленными параметрами других плагинов \
  Если true, он перезапишет их
config.chat.meprefix=Префикс для использования, когда кто-то использует "/me".
config.chat.checkbody=Некоторые моды и плагины перемещают префикс игрока Minecraft в основной корпус сообщения. Если это так, включите это, и Nucleus  \n\
  попытается удалить его.

config.environment.maxweathertime=Максимальное время, в течение которого погода может быть установлена как последняя, в секундах. Установите значение -1 для снятия ограничений.

config.connection.reservedslots=Максимальное количество зарезервированных слотов, которые можно использовать. Установите значение -1 для снятия ограничений.
config.connection.whitelistmessage=Если тут не пусто, то сообщение отправится игрокам, когда на сервере включен белый список.
config.connection.serverfullmessage=Если тут не пусто, то сообщение отправится игрокам, когда сервер заполнен.

config.afk.time=Количество секунд бездействия игроком перед включением отметки AFK. Установите значение 0 для отключения или используйте разрешение "nucleus.afk.exempt.toggle".
config.afk.timetokick=Время в секундах бездействия до того, как игрок будет кикнут. Установите значение 0 для отключения или используйте разрешение \
  "nucleus.afk.exempt.kick".\n\n\
  Обратите внимание, что это не время с момента выхода AFK, а время с момента последнего действия. Установка этого значения в значение «afktime» приведет к тому, что если кто-то перейдет в\
   AFK, то он будет кикнут.
config.afk.whenvanished=Если true, сервер объявит, когда игроки перейдут в AFK, даже если они невидимы. Если ложь, только видимые игроки могут пойти в АФК.
config.afk.oncommandsend=Если true, любой игрок, который пытается использовать команду, которая может потребовать, чтобы цель что-то сделала, получит ответ, что цель АФК.
config.afk.messages.base=Если любое из сообщений, которые будут транслироваться на сервер, пустые, они не будут отправлены.
config.afk.playerkicked=Сообщение, отправленное игроку при кике за бездействие.
config.afk.messagetobroadcastonkick=Если пусто, сообщение не будет отправлено.
config.afk.broadcastonkick=Если true, сервер проинформирует о том, что игрок будет кикнут за бездействие, иначе только те у кого есть разрешение nucleus.afk.notify будут видеть это
config.afk.spectatormode=Если это правда, игрок в режиме наблюдателя не будет передавать свой статус игрокам, и не будет кикнут за \
  AFK. Пользователи с уведомлением будут видеть сообщения AFK.

config.afk.triggers.summary=Определяет, какие действия определяют, активен ли игрок.
config.afk.triggers.onchat=Помечает игрока как активный, если он общается
