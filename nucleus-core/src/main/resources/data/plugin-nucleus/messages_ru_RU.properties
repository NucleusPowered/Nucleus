config.chat.template.namestyle=Стили по умолчанию для имени игрока, если опция разрешения «namestyle» не установлена на игроке или группе. Принимает \
  тот же ввод, что и опция «namestyle», установленная в «» для сохранения поведения по умолчанию (без стиля). Не включайте символ «&». Несколько стилей \
  должны быть разделены запятыми.
config.chat.template.chatcolour=Цвет по умолчанию для чата игрока, если параметр разрешения «chatcolour» не установлен на проигрывателе или группе. Принимает тот же вход, что и опция «namecolour», \
установленная на «», чтобы сохранить поведение по умолчанию (без изменения цвета). Не включайте символ «&».
config.chat.template.chatstyle=Стили по умолчанию для чата игрока, если опция разрешения «chatstyle» не установлена на проигрывателе или в группе. Принимает тот же вход, что и опция «chatstyle», \
, установленнаяй на «», чтобы сохранить поведение по умолчанию (без стиля). Не включайте символ «&». Несколько стилей должны быть разделены запятыми.
config.chat.template.prefix='Устанавливает префикс для сообщения. {{prefix}} - префикс (установить в качестве опции в плагин разрешений), {{suffix}} - суффикс (установить в качестве опции в плагин разрешений), {{name}} - реальный ник, {{displayname}} - отображаемый ник'
config.chat.template.suffix='Устанавливает суффикс для сообщения. {{prefix}} - префикс (установить в качестве опции в плагин разрешений), {{suffix}} - суффикс (установить в качестве опции в плагин разрешений), {{name}} - реальный ник, {{displayname}} - отображаемый ник'
config.chat.default-template=Шаблон чата по умолчанию, если не применяются групповые шаблоны.
config.chat.group-templates=Групповые шаблоны переопределяют шаблон чата по умолчанию на основе группы пользователей. Обратите внимание, что имя группы чувствительно к регистру.\n\
Вес имеет значение, игрок будет использовать шаблон с самым высоким весом в этом списке, который соответствует группе, в которой они находятся, включая унаследованные группы. Если такой же вес \
используется для двух или более записей, будет использоваться группа с большинством родителей.
config.chat.weight=Вес шаблона. Более высокое число будет иметь приоритет над более низкими номерами, когда два шаблона могут применяться к одному и тому же игроку, потому что \
он находится в обеих группах.
config.chat.useGroupTemplates=Если "true", то Nucleus выберет наиболее подходящий групповой шаблон для игрока, когда он отправит сообщение в чат. Если это неверно, \n\
шаблон по умолчанию будет использоватьс всегда и будет увеличение производительности, потому что группы игроков не должны извлекаться из плагина разрешения. \n\
Выключите это, если у вас возникают серьезные проблемы с производительностью, когда кто-то пишет в чат, это обычно происходит из-за неправильного плагина разрешений.
config.chat.check-permission-groups=Если true, Nucleus выберет наиболее подходящий групповой шаблон для игрока, когда он отправит сообщение в чат, \
  проверив все группы, которые есть у игрока, если у игрока нет установленной опции разрешения «nucleus.chat.group». \
  Если false, Nucleus будет искать параметр «nucleus.chat.group» для игроков, когда они будут общаться, и будет соответствовать таковым для доступных групповых шаблонов, если нет совпадений \
  Nucleus применит шаблон по умолчанию, не проверяя фактические группы разрешений. \n\n\
