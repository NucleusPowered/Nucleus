config.message.helpop.prefix=Префикс для любого сообщения, полученного через /helpop.
config.message.socialspy.prefix='Префикс и формат сообщений, отправленных прослушивающим. Используйте {{from}} и {{to}} для отправителя/получателя сообщения, \
