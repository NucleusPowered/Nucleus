config.playerinfo.list.template='Шаблон, используемый для отображения имени игрока. Использует те же токены, что и чат. По умолчанию "{{displayname}}".'
config.playerinfo.seen.extended=Если true, право "nucleus.seen.extended" требуется для всей информации, поступающей из модулей. Если false, информация будет отображаться \
