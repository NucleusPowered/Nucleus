nucleus.getuser.extended=Czasami pamięć podręczna nazwy użytkownika Minecraft nie synchronizuje się z resztą systemu, a niektóre polecenia wymagające użytkownika nie działają. Ta komenda pozwala zażądać zaktualizowane informacje o użytkowniku z serwera Mojanga (za pomocą UUID lub bieżącej nazwy użytkownika) i dodaje je do pamięci podręcznej.

lockweather.desc=Blokuje pogodę w określonym świecie.
weather.desc=Ustawia pogodę w określonym świecie.

lightning.desc=Uderza w pozycje lub w gracza piorunem.
hat.desc=Ustawia przedmiot w ręce gracza na głowie jako hełm.
ignite.desc=Podpala określonego gracza.

home.desc=Teleportuje na home.
home.extended=Home jest osobistym warpem. Mogą one zostać ustawione za pomocą komendy /homeset. Jeśli nie sprecyzujesz nazwy home, domyślnie ustawia się jako home.

home.limit.desc=Wyświetla liczbe home, którą możesz (lub inny gracz może) ustawić.

home.delete.desc=Usuwa home.
home.delete.extended=Usuwa home. Nazwa home musi być określona.

home.list.desc=Wyświetla listę home.
home.list.extended=Wyświetla wszystkie home, które obecnie posiadasz.

home.set.desc=Ustawia home z określoną nazwą.
home.set.extended=Ta koomenda pozwala graczom określić "osobisty warp", który jest nazywany "home". Domyślnie, wszyscy gracze dostają jeden home, ktory może być kontrolowany poprzez przypisanie numeru do opcji permisji "home-count",  czyli danie permisji "nucleus.home.set.unlimited" dla nielimitowanej liczby home. \n\nJeśli nie podano nazwy home, domyślnie nazwa "home" zostaje użyta. Jeśli spróbujesz ustawić home z nazwą, aktualnie w użyciu, komenda zakończy się niepowodzeniem, chyba że podana zostanie flaga "-o".

home.other.desc=Teleportuje cię do home innego gracza.
home.deleteother.desc=Usuwa home innego gracza.

ignore.desc=Włącza ignorowanie wszystkich wiadomości czatu.

ignorelist.desc=Wyświetla nazwy graczy, które są obecnie ignorowane przez podanego gracza.

give.desc=Daje przedmiot graczowi.
more.desc=Ustawia przedmiot w ręce do pełnego staka.
repair.desc=Naprawia przedmiot w ręce.
lore.desc=Podstawowa komenda dla powiązanych z Lore działań.
lore.set.desc=Ustawia lore na aktualny przedmiot w ręce. Aktualne lore zostaje zastąpione.
lore.add.desc=Dodaje nową linie lore aktualnego przedmiotu w ręce.
lore.clear.desc=Usuwa lore w aktualnym przedmiocie trzymanym w ręce.
lore.edit.desc=Edytuje lore w aktualnym przedmiocie trzymanym w ręce w określonej lini.
lore.insert.desc=Wstawia w określonej linijce nową linijke lore na aktualnie trzymanym w ręce przedmiocie.
lore.delete.desc=Usuwa określoną linijkę lore na aktualnie trzymanym w ręce przedmiocie.
itemname.desc=Podstawowa komenda na działania związane z Item Name.
itemname.set.desc=Ustawia nazwę użytkownika dla przedmiotu znajdującego się aktualnie w ręce gracza.
itemname.clear.desc=Czyści nazwę przypisaną do przedmiotu znajdującego się aktualnie w ręce gracza.

jail.desc=Zamyka gracza w jailu.
unjail.desc=Wypuszcza gracza z jaila.
checkjail.desc=Sprawdza czy gracz jest w jailu.
jails.delete.desc=Usuwa jaila.
jails.info.desc=Wyświetla informacje o określonym jailu.
jails.desc=Wyświetla wszystkie jaile.
jails.set.desc=Tworzy jaila.
jails.tp.desc=Teleportuje do jaila.

checkjailed.desc=Wyświetla listę obecnych graczy w jailu, opcjonalnie w określonym jailu.
checkmuted.desc=Wyświetla listę obecnie zmutowanych graczy.

jump.desc=Wykonuje krótko zasięgowy "jump" do bloku na który się patrzą.
thru.desc=Teleportuje na drugą stronę ściany.

kick.desc=Kickuje gracza.
kickall.desc=Kicka wszystkich graczy, opcjonalnie włączenie white listy.
kickall.extended=Jeśli polecenie zostanie wykonane przez gracza na serwerze, wykonujący go gracz nie zostanie wyrzucony. Aby włączyć białą listę podczas kopania wszystkich, użyj flagi „-w”.

kit.create.desc=Otwiera okno skrzynki i pozwala Ci stworzyć kit przez Minecraft inventory interface.
kit.create.extended=Ta komenda otwiera okno GUI i pozawala Ci użyć standardowego Minecraftowego GUI ekwipunku aby stworzyć nazwany kit. Jakiekolwiek przedmioty umieszczone  w kicie wrócą do ciebie kiedy zamkniesz okno GUI, a kit zostanie stworzony.\nJeśli chcesz stworzyć kit przez snapshot swojego ekwipunku dodaj flagę "-c" do swojej komendy.\nKit może być aktualizowany poprzez użycie /kit lub /kit set w zależności od tego, czy chcesz użyć GUI do edycji zestawu, czy zastąpić go nową kopią swojego ekwipunku.

kit.desc=Wykorzystuje kit.
kit.cost.desc=Ustawia koszt kitu.
kit.list.desc=Lista kitów.
kit.remove.desc=Usuwa kit.

kit.set.desc=Ustawia itemy z kitu do twojego ekwipunku.
kit.set.extended=Ta komenda robi snapshot twojego ekwipunku (nie licząc zbroi) i aktualizuje na jego podstawie zawartość nazwanego kitu.\nZobacz też /kit edit jeśli chcesz edytować kit za pomocą GUI.

kit.setcooldown.desc=Ustawia cooldown dla kitu.
kit.setcooldown.extended=Czas odnowienia musi być określony w formie 1w1d1h1m1s, gdzie 1 godzina i 5 minut to "1h5m".

kit.resetusage.desc=Restartuje kit gracza, pozwalając mu użyć go drugi raz.

kit.onetime.desc=Ustawia lub resetuje zestaw jako zestaw jednorazowy.
kit.onetime.extended=Zestaw jednorazowego użytku jest dokładnie tym, zestawem, którego można użyć tylko raz. Jeśli chcesz dać zestaw graczowi po dołączeniu po raz pierwszy, rozważ użycie zamiast niego opcji „/ firstjoinkit”.

kit.autoredeem.desc=Ustawia lub resetuje zestaw do automatycznego wykorzystania przy logowaniu.
kit.autoredeem.extended=Zestaw do automatycznego wykorzystania zostanie przekazany graczowi po zalogowaniu, jeśli jest on obecnie uprawniony do wykorzystania zestawu za pomocą "/kit name ".

kit.edit.desc=Otwiera GUI do edycji zawartośći kitu.
kit.edit.extended=To polecenie otwiera GUI i pozwala używać standardowego GUI do inwentaryzacji Minecraft do edycji nazwanego zestawu. Zobacz / kit set, jeśli chcesz zaktualizować zestaw, wykonując migawkę swojego ekwipunku. Zobacz / firstjoinkit edit, jeśli chcesz edytować początkowy spis nowych graczy.

kit.toggleredeemmessage.desc=Ustawia lub resetuje, czy realizacja zestawu powiadomi docelowego użytkownika.

kit.info.desc=Lista informacji o kicie.
kit.view.desc=Spójrz na zawartość zestawu.
kit.reload.desc=Odrzuca informacje z zestawu w pamięci podręcznej i ponownie ładuje dane z pamięci trawłej.
kit.command.desc=Wyświetla listę poleceń powiązanych z zestawem.
kit.command.extended=Polecenia są wykonywane jako SERWER. Może to pozwolić graczom, którzy uzyskają dostęp do tego polecenia, spowodować poważne spustoszenie. Daj dostęp do tych komend tylko ZAUFANYM graczom.

kit.command.add.desc=Dodaje komendę do danego kitu.
kit.command.remove.desc=Usuwa komendę z danego kitu.
kit.command.remove.extended=Istnieją dwa sposoby określenia, które polecenie usunąć: * przez. indeks, gdzie indeks jest liczbą wyświetlaną w „poleceniu /kit” * przez polecenie, w którym można określić całe polecenie do usunięcia. Jeśli grasz na serwerze, może być łatwiej użyć interfejsu kliknięcia w „/kit command” lub „/kit command edit” 

kit.command.clear.desc=Usuwa wszystkie komendy z danego kitu.
kit.command.edit.desc=Otwiera GUI który wyświetla wszystkie komendy danego kitu jako książki.
kit.command.edit.extended=Pozwala to również dodawać / usuwać polecenia poprzez dodawanie / usuwanie podpisanych i niepodpisanych książek.

kit.hidden.desc=Ustawia to czy kit jest wyświetlany na liście kitów.

kit.permissionbypass.desc=Ustawia, czy wymagane jest oddzielne uprawnienie do wykorzystania zestawu, jeśli w konfiguracji włączono osobne uprawnienia.

kit.setfirstjoin.desc=Ustawia zestaw, aby był wymieniany na każdego nowego gracza, który dołącza do serwera.

kit.rename.desc=Zmienia nazwę kitu.

firstjoinkit.desc=Kity pierwszego dołączenia są teraz zwykłymi kitami, które są automatycznie odbierane dla nowych graczy.
firstjoinkit.extended=Utwórz normalny zestaw, a następnie użyj `/kit setfirstjoin <kit> true`. To sprawi, że zestaw będzie pierwszym połączeniem.\n\nJeśli miałeś już pierwszy zestaw do dołączania, teraz jest to zestaw „firstjoinkit”.

kit.give.desc=Odbiera kit na określonym graczu.
kit.give.extended=Umożliwia wykorzystanie zawartości zestawu na innym odtwarzaczu. Domyślnie ta komenda NIE spowoduje wymiany zestawu na odtwarzaczu, który normalnie nie byłby w stanie wymienić zestawu. Oznaczą również zestaw jako wykorzystany na docelowym graczu - jednak nigdy go nie naładują.\n\nTo zachowanie można zastąpić flagą „-i”, która zignoruje wszystkie czasy odnowienia i nie będzie oznaczać, że zestaw został wykorzystany.

mail.desc=Pobiera pocztę, która została do Ciebie wysłana.
mail.send.desc=Wysyła wiadomość do określonego gracza.
mail.clear.desc=Czyści wszystkie mail'e w twojej skrzynce.
mail.other.desc=Przeczytaj pocztę innych osób.

helpop.desc=Wyślij wiadomość do wszystkich dostępnych pracowników
message.desc=Wyślij wiadomość do gracza, lub do konsoli z "-".
reply.desc=Wyślij wiadomość do ostatniego gracza, który wysłał Ci wiadomość.
socialspy.desc=Zobacz wszystkie prywatne wiadomości wysłane do innych graczy.

blockinfo.desc=Uzyskaj informacje o bloku, z którym aktualnie się mierzysz.
entityinfo.desc=Uzyskaj informacje o podmiocie, z którym aktualnie się mierzysz.
feed.desc=Ustaw głód określonego gracza na pełny.
fly.desc=Ustaw wybranemu graczu fly.
god.desc=Ustaw stan nietykalności określonego gracza.
heal.desc=Leczy do fulla wybranego gracza.
info.desc=Uzyskaj informacje o serwerze.
iteminfo.desc=Uzyskaj informacje o aktualnie posiadanym przedmiocie.
kill.desc=Zabij określonych gracza(y) i/lub enitites.
killentity.desc=Zabija dane obiekty.
killentity.extended=Istoty, które można zabić, to: - „armorstand” - „monster” - „pasive” / „animal” - "player" - „item” Jednocześnie można wybrać wiele typów. Świat można określić za pomocą opcji -w, * lub * promień można określić za pomocą opcji -r. Oba są opcjonalne.
rules.desc=Przeczytaj zasady serwera.
rules.add.desc=Dodaj zasade serwera.
rules.remove.desc=Usuń zasade serwera.
speed.desc=Ustawia lub pobiera prędkość marszu lub lotu określonego gracza.
speed.extended=Domyślne prędkości to "1" dla latania i "2" dla chodzenia.\n\n* Jeśli specyfikator lotu/chodu nie jest obecny, bieżący tryb (niezależnie od tego, czy gracz leci czy chodzi) jest używany jako prędkość do modyfikacji.\n* Jeśli prędkość zostanie pominięta, zamiast tego wyświetlane są informacje\n* Jeśli zamiast prędkości podano "reset", domyślnie ustawiony jest dla określonego trybu.

suicide.desc=Zabij swojego gracza, wyświetlając ekran Koniec Gry.

spawnmob.desc=Odradza się w mobach w określonej lokalizacji gracza.

checkmute.desc=Sprawdza, czy określony gracz jest wyciszony.
mute.desc=Mutuje wybranego gracza.
unmute.desc=Odmutowywuje wybranego gracza.

delnick.desc=Usuwa twój aktualnie nick.
nick.desc=Ustawia twój nick/wyświetlaną nazwę.
realname.desc=Pobiera prawdziwe imię gracza z podanego pseudonimu.

list.desc=Lista graczy na serwerze.
seen.desc=Pobiera informacje o określonym graczu.

powertool.desc=Wiąże element w ręku z określonym poleceniem.
powertool.delete.desc=Usuwa wszystkie powertool'e zbindowane do itemu w twojej ręce.
powertool.list.desc=Lista wszystkich powertool'i które masz.
powertool.toggle.desc=Przełączy czy powertools się aktywują.

firstspawn.desc=Jeśli jest ustawiony, wypacz do punktu odradzania nowego gracza.
setfirstspawn.del.desc=Usuwa punkt odradzania nowego gracza.
setfirstspawn.desc=Ustawia spawnpoint gracza.
setspawn.desc=Ustawia spawn światowy.

spawn.desc=Warp do światowego punktu odradzania.
spawn.extended=Jeśli globalny świat odradzania jest ustawiony w konfiguracji, wówczas wywołanie / spawn bez argumentu świata wyśle ​​wywołującego gracza do globalnego punktu odrodzenia, w przeciwnym razie gracz wypaczy się do bieżącego światowego punktu odrodzenia.

spawn.other.desc=Przeleportuj innego gracza na spawna.
spawn.other.extended=Działa to w podobny sposób jak polecenie /spawn, chociaż polecenie może być użyte przeciwko graczom offline, jeśli obiekt wywołujący ma pozwolenie. Jeśli gracz jest offline, system wypaczy go przed dołączeniem do świata przy następnym logowaniu.

tpaccept.desc=Zaakceptuj oczekujące żądanie teleportacji.
tpall.desc=Mocno teleportuj wszystkich graczy na serwerze do swojej lokalizacji.
tpaall.desc=Poproś wszystkich graczy na serwerze o teleportację do Twojej lokalizacji.
tpa.desc=Wyślij do gracza prośbę o teleportację do niego.
tpahere.desc=Wyślij prośbę do gracza z prośbą o teleportację do ciebie.
teleport.desc=Teleportuje jednego gracza do lokalizacji drugiego.
tpdeny.desc=Odrzuca prośbę teleportacji.
tphere.desc=Teleportuje gracza do twojej lokalizacji.
tppos.desc=teleportuj się do określonej lokalizacji.
tppos.extended=Polecenie tppos obsługuje trzy flagi:\n\n* -f / - force: forces zmusza teleportację do działania, nawet jeśli Nucleus myśli, że nie będzie dla ciebie bezpieczny.\n* -c / - chunk: wskazuje, że współrzędne wejściowe są raczej współrzędnymi porcji niż współrzędnymi światowymi. Nucleus próbuje umieścić cię w centrum fragmentu i skanuje cały fragment w poszukiwaniu bezpiecznego miejsca.

teleportnative.desc=Alias ​​dla / minecraft:tp.
tptoggle.desc=Włącz lub wyłącz otrzymywanie żądań teleportacji.

vanish.desc=Przełącza, czy jesteś niewidoczny na serwerze.

vanishonlogin.desc=Przełącz, czy jesteś niewidzialny gdy logujesz się na serwer.

warp.delete.desc=Usuwa określony warpy.
warp.list.desc=Lista wszystkich warpów na serwerze.
warp.set.desc=Ustawia warp.
warp.desc=Teleportuje do określonego warpu.
warp.cost.desc=Ustaw koszt teleportacji do określonego warpu.

warp.setcategory.desc=Ustawia kategorie warpu żeby wyświetlała się w /warp list.
warp.setcategory.extended=Kategorie warpów pozwalają właścicielom serwerów organizować wypaczenia w kategorie na liście / wypaczenia - z rozróżnianiem wielkości liter.\n\nNależy pamiętać o dwóch ważnych flagach: * -n / - new: To polecenie pozwoli ci utworzyć kategorię tylko wtedy, gdy podasz tę flagę. Ma to na celu upewnienie się, że jeśli kategoria istnieje, ale z innym przypadkiem, może ją złapać. * -r / - remove: Usuń kategorię z warp, przenieś ją z powrotem do domyślnej grupy „Uncategorized”.

warp.setdescription.desc=Ustawia lub usuba (z -r) opis warpu.

warp.category.desc=Podstawowe polecenie do zarządzania kategoriami.
warp.category.list.desc=Wyświetla listę wszystkich kategorii warpów używanych na serwerze.
warp.category.setdisplayname.desc=Ustawia wyświetlaną nazwę dla kategorii.
warp.category.removedisplayname.desc=Usuwa wyświetlaną nazwę dla kategorii.
warp.category.setdescription.desc=Ustawia opis kategorii.
warp.category.removedescription.desc=Usuwa opis kategorii.

world.desc=Polecenie nadrzędne dla wszystkich innych poleceń świata.
world.create.desc=Tworzy świat o określonej nazwie i opcjach.
world.create.extended=Tworzy świat gry o podanej nazwie, wymagany. Wszystkie inne opcje w tym poleceniu są opcjonalne i są określone przez flagi. Każda flaga wymaga argumentu po nazwie. Te flagi to: * -d / - wymiar: wymiar używany jako podstawowy typ świata. Domyślnie nadświat. * -g / - generator: generator świata do użycia. Domyślnie domyślny generator. * -m / - modyfikator: modyfikator generatora świata do użycia. Można podać wiele razy dla wielu modyfikatorów. * --di / - trudność: początkowa trudność świata. Domyślnie jest to normalne. * --gm / - gamemode: domyślny tryb gry dla graczy na świecie. Domyślnie przetrwanie. * -s / - seed: ziarno używane do generowania świata. Jeśli nie zostanie określony, zostanie użyty losowy materiał siewny. * -i: wskazuje, że ten świat może istnieć i można go zaimportować. * -n / - nostructures: Jeśli zostanie określony, nie będzie generować struktur na świecie * -l / - loadonstartup <true | false>: Jeśli false, świat nie zostanie załadowany podczas uruchamiania. Domyślnie true. * -k / - keepspawnloaded <true | false>: Jeśli false, spawn nie będzie ładowany. Domyślnie true. * -c / - allowcommands <true | false>: Jeśli false, polecenia nie będą dozwolone na świecie. Domyślnie true. * -b / - bonuschest <true | false>: Jeśli false, dodatkowe skrzynie nie zostaną wygenerowane. Domyślnie true. Możesz także użyć ustawienia wstępnego, używając flagi „-p”. Dostępne ustawienia wstępne można znaleźć, uruchamiając „/ ustawienia wstępne świata” Trudność, tryb gry, obciążenie przy starcie i utrzymywanie właściwości odradzania można zmienić po wygenerowaniu świata.

world.presets.desc=Wyświetla dostępne ustawienia wstępne do użycia podczas tworzenia świata.
world.generators.desc=Pokazuje dostępne generatory do użycia podczas tworzenia świata.
world.modifiers.desc=Pokazuje dostępne modyfikatory do użycia podczas tworzenia świata.

world.gamerule.desc=Wyświetla reguły gry na świecie.

world.gamerule.set.desc=Ustawia regułę gry określonego świata.

world.delete.desc=Usuwa świat z dysku.
world.delete.extended=To polecenie nieodwracalnie usuwa świat, który został rozładowany i wyłączony z dysku. Przed usunięciem ścieżka pliku zostanie sprawdzona przed potwierdzeniem i zakończeniem usuwania. Bardzo ważne jest, aby pamiętać, że po usunięciu świata nie można go odzyskać.

world.list.desc=Lista wszystkich światów.
world.list.extended=Wyświetla wszystkie światy i informacje o nich, w tym ich nasiona, jeśli dany widz ma uprawnienie „nucleus.world.list.seed”.

world.load.desc=Ładuje świat, który jest obecnie rozładowany.
world.load.extended=Polecenie odmówi załadowania wyłączonego świata, chyba że określono flagę „-e” i nie masz uprawnień do uruchomienia polecenia „/world enable”.

world.enable.desc=Umożliwia świat, umożliwiając ładowanie go na żądanie.

world.disable.desc=Wyłącza świat, który jest rozładowany, zapobiegając wczytaniu go w przyszłości.
world.disable.extended=Wyłączenie świata zapobiega ładowaniu świata, jednak jeśli świat jest aktualnie ładowany, nie zostanie rozładowany, a zatem nie zostanie całkowicie wyłączony, dopóki nie zostanie rozładowany.

world.unload.desc=Zwalnia świat, który jest aktualnie załadowany.
world.unload.extended=Zwalnia określony świat i opcjonalnie go wyłącza. Samo rozładowanie świata nie czyni go niedostępnym, ponieważ pozostanie włączony, co spowoduje, że świat się załaduje, gdy ktoś spróbuje się z nim połączyć. Aby wyłączyć świat jednocześnie z jego rozładowaniem, dodaj do polecenia flagę „-d”.

world.setdifficulty.desc=Ustawia trudność dla świata.
world.setgamemode.desc=Ustawia tryb gry dla świata.
world.setspawn.desc=Ustawia spawn świata.
world.teleport.desc=Teleportuje ciebie albo innego gracza do określonego świata.
world.teleport.extended=To polecenie teleportuje docelowego gracza do świata docelowego, pod warunkiem, że jest włączone. To nie umożliwi niepełnosprawnemu światu.

world.spawn.desc=Teleportuje na spawna.
world.border.desc=Polecenie nadrzędne dla poleceń na granicy świata
world.border.set.desc=Ustawia granicę świata.
world.border.reset.desc=Resetuje granicę świata do domyślnej szerokości.
world.border.gen.desc=Generuje chunki do granicy świata.
world.border.gen.extended=Po uruchomieniu Nucleus zacznie generować fragmenty do granicy świata. W tym czasie serwer będzie podatny na zmniejszoną wydajność. Możesz użyć kilku flag: * -a - tryb agresywny, wyłącza sprawdzanie pamięci * -r - zrestartuj generację wstępną, jeśli serwer zostanie zrestartowany (używaj ostrożnie, nie wyłącza się, jeśli pregen powoduje awarię) * -t [1-100] - procent znacznika, który należy zastosować podczas generowania, domyślnie 80% (90% w trybie agresywnym) * -f [1-100] - liczba tyknięć, które należy poczekać po generacji na wykonanie następnej generacji - domyślnie domyślna wartość Sponge (3 w trybie agresywnym) * --save [przedział czasu] - częstotliwość wykonywania zapisu, domyślnie 20 sekund (30 sekund w trybie agresywnym) Jeśli chcesz zmaksymalizować generowanie, uruchom „/world border gen -a -t 100 -f 1”, ale bądź przygotowany na laga!

world.border.cancelgen.desc=Anuluje wszelkie obecne generowanie granic światowych.

world.rename.desc=Umożliwia zmianę nazwy i rozładowany świat.
world.rename.extended=Ważne jest, aby pamiętać, że dany świat MUSI zostać rozładowany. Jeśli nie możesz rozładować świata, rozważ zatrzymanie serwera i zmianę jego nazwy za pomocą edytora NBT w pliku danych świata.

world.sethardcore.desc=Ustawia, czy świat ma włączony tryb hardcore.
world.setpvpenabled.desc=Ustawia, czy świat ma włączoną funkcję PVP.
world.setloadonstartup.desc=Określa, czy świat będzie ładowany przy starcie.
world.setkeepspawnloaded.desc=Określa, czy świat będzie utrzymywał kawałki wokół swojego punktu odradzania.
world.info.desc=Wyświetla informacje o jednym świecie.
world.info.extended=Poza tym jest to identyczne z „/world list”.

world.clone.desc=Klonuje istniejący świat i rejestruje go

back.desc=Umożliwia użytkownikowi powrót do ostatniego miejsca przed śmiercią lub wypaczeniem.
clearback.desc=Należy użyć bieżącej pozycji „back” innego użytkownika.

staffchat.desc=Pozwala użytkownikowi na czat w kanale czatu personelu.
toggleviewstaffchat.desc=Przełącza, czy użytkownik odbiera wiadomości czatu personelu.

enchant.desc=Pozwala użytkownikowi zaklinać przedmioty.

nucleus.setupperms.desc=Pozwala użytkownikowi dodać zalecane uprawnienia dla ról USER, MOD lub ADMIN do określonej grupy.
nucleus.setupperms.extended=Istnieją trzy flagi dla tego polecenia: * -r: jeśli ustawione, wszystkie uprawnienia Nucleus zostaną ustawione niezależnie od tego, czy zostały ustawione wcześniej. W przeciwnym razie ustawione zostaną tylko te, które zostały ustawione jako te, które nie są raportowane przez wtyczki uprawnień, których nie zgłasza. * -i: Zastosuj perms z wybranej roli i niżej do tej grupy (więc jeśli wybrano ADMIN, perms MOD i USER zostaną również zastosowane do grupy). * -g: Twórz grupy „admin” i „mod”, konfiguruj dziedziczenie i stosuj domyślne uprawnienia (należy używać tylko w przypadku nowych serwerów). * „-g -y”: samodzielnie omija informacje podane przez `-g`. Zastosowane uprawnienia zostaną dodane do konsoli.
nucleus.clearcache.desc=Czyści pamięć podręczną użytkowników, którzy zalogowali się w poprzedniej sesji, zmuszając Nucleus do odczytu plików danych przy następnym logowaniu.

nucleus.update-messages.desc=Skanuje plik komunikatów w poszukiwaniu kluczy, które mogą nie zawierać wszystkich wymaganych tokenów i zastępuje je standardowym tłumaczeniem.

motd.desc=Umożliwia użytkownikowi przeglądanie MOTD serwera, zgodnie z definicją w pliku „motd.txt”.

rtp.desc=Pozwala użytkownikowi teleportować się do losowego miejsca docelowego w granicach świata.

checknotes.desc=Pozwala użytkownikowi sprawdzić notatki gracza.
clearnotes.desc=Pozwala użytkownikowi wyczyścić notatki gracza.
removenote.desc=Pozwala użytkownikowi usunąć określoną notatkę dołączoną do odtwarzacza.
note.desc=Pozwala użytkownikowi dodać notatkę do użytkownika.
removewarning.desc=Pozwala użytkownikowi usunąć określone ostrzeżenie dołączone do odtwarzacza.
warn.desc=Pozwala użytkownikowi dodać ostrzeżenie do gracza.
checkwarnings.desc=Pozwala użytkownikowi sprawdzić ostrzeżenia gracza.
clearwarnings.desc=Pozwala użytkownikowi usunąć ostrzeżenia gracza.

plainbroadcast.desc=Pozwala użytkownikowi wysłać transmisję bez prefiksów i sufiksów.
tellplain.desc=Pozwala użytkownikowi wysłać wiadomość do użytkownika bez prefiksów i sufiksów.
tellplain.extended=To polecenie jest podobne do Minecraft /tellraw, ale pozwala na tokenów Nucleus i formatowanie ampersand.

setworth.desc=Pozwala użytkownikowi ustawić cenę kupna lub sprzedaży przedmiotu.
itembuy.desc=Pozwala użytkownikowi na zakup przedmiotu z serwera za ustaloną cenę.
itemsell.desc=Pozwala użytkownikowi na sprzedaż przedmiotu w głównej ręce na serwer za ustaloną cenę.
itemsellall.desc=Pozwala użytkownikowi sprzedawać serwerowi wszystkie elementy zestawu określonego w jego ekwipunku za ustaloną cenę.

worth.desc=Pozwala użytkownikowi wyświetlić serwerowe ceny zakupu i sprzedaży produktu.
worth.extended=Jeśli nie podano ID przedmiotu ani aliasu, to polecenie otrzyma ceny kupna/sprzedaży przedmiotu w głównej ręce.

globalmute.desc=Włącz lub wyłącz wyciszenie całego serwera. Każdy, kto ma uprawnienie „nucleus.globalmute.voice.auto”, zawsze będzie miał głos.
globalmute.extended=Globalne wyciszenie jest przydatne w sytuacjach, gdy chcesz mieć ogłoszenie lub musisz rozbroić rozwiązanie dla całego serwera. Globalne wyciszenia nie zmieniają statusu wyciszenia użytkownika i nie są utrzymywane podczas ponownego uruchamiania serwera. Wszyscy gracze z głosem (oprócz tych, którzy mają pozwolenie) są wyciszeni, gdy włączone jest globalne wyciszenie.\n\nJeśli chcesz zezwolić komuś na rozmowę podczas globalnego okresu wyciszenia, możesz przyznać mu /voice

voice.desc=Pozwala użytkownikowi mówić, gdy działa globalne wyciszenie.
voice.extended=Jeśli serwer jest globalnie wyciszony, gracz może uzyskać prawo mówienia za pomocą polecenia „/ voice”. Pozwoli to również na wysyłanie wiadomości przez użytkownika. Ten status można również cofnąć, jeśli zostanie przyznany przez ponowne uruchomienie polecenia /voice.

nucleus.docgen.desc=Generuje pliki uprawnień i poleceń YAML do użytku z witrynami Jekyll.
nucleus.docgen.extended=To polecenie wymaga, aby opcja "core.enable-doc-gen" była prawdziwa w main.conf. Ta opcja nie jest generowana domyślnie. Pliki zostaną wygenerowane w folderze /nucleus

serverstat.desc=Wyświetla statystyki środowiska wykonawczego serwera.
serverstat.extended=To polecenie wyświetla informacje o serwerze, JVM i każdym świecie.

invsee.desc=Umożliwia użytkownikowi sprawdzenie zapasów celu.
invsee.extended=Otwiera interfejs GUI ekwipunku z ekwipunkiem gracza docelowego, jeśli nie mają oni uprawnienia „nucleus.invsee.exempt.target”.

enderchest.desc=Pozwala użytkownikowi sprawdzić skrzynię kresu (lub innego gracza).
enderchest.extended=Otwiera GUI ekwipunku z wyświetloną skrzynią końcową gracza docelowego. Gracze, którzy chcą sprawdzić skrzynię końcową innego gracza, muszą mieć uprawnienie „nucleus.enderchest.others” i nie mogą mieć uprawnienia „nucleus.enderchest.exempt.target”.\n\nAby sprawdzić skrzynię końcową gracza offline, wymagane jest uprawnienie „nucleus.enderchest.offline”.

top.desc=przenosi użytkownika (lub docelowego gracza) na powierzchnię.
top.extended=Domyślnie /top nie teleportuje gracza do niebezpiecznej sytuacji. Może to spowodować nieznaczne przesuwanie się w kierunkach X lub Z lub w ogóle nie teleportować gracza. Aby teleportować się bez względu na bezpieczeństwo gracza, dodaj „-f” do polecenia.

skull.desc=Odradza się w ekwipunku czaszki określonego gracza (lub własnej, jeśli nie określono żadnego gracza) do twojego ekwipunku.

nameban.desc=Zakazuje określonego IGN (zamiast konkretnego użytkownika) przyłączania się do serwera.
nameban.extended=Użycie /nameban zamiast /ban, uniemożliwia każdemu graczowi o określonej nazwie użytkownika dołączenie do serwera - umożliwiając mu dołączenie, jeśli później zmienią nazwę. Nie ma to wpływu na pseudonimy na poziomie serwera, to pseudonimy zarejestrowane przez Mojang. Można podać powód zablokowania określonej nazwy. Ma to na celu zapobieganie użyciu obraźliwych nazw użytkowników na serwerach.

nameunban.desc=Pozwala konkretnemu IGN (a nie określonemu graczowi) na ponowne dołączenie do serwera.

blockzap.desc=Ustawia blok docelowy w powietrzu.
blockzap.extended=Przeznaczony jako polecenie administratora, aby włączyć problematyczny blok w powietrze.

me.desc=Formatuje następną wiadomość czatu jako akcję, używając formatu ustawionego przez serwer.

getpos.desc=Pobiera lokalizację wykonującego lub docelowego gracza.

commandspy.desc=Włącza lub wyłącza wyświetlanie poleceń uruchomionych przez innych.

ping.desc=Wyświetla bieżące opóźnienie dla gracza docelowego.

getfromip.desc=Pobiera wszystkich użytkowników ostatnio widzianych pod określonym adresem IP.

serverlist.desc=Zapewnia funkcje modyfikowania listy serwerów.
serverlist.message.desc=Pozwala na tymczasową modyfikację listy serwerów MOTD na czas.

servertime.desc=Pokazuje aktualny czas serwera.

showitemattributes.desc=Pokazuje lub ukrywa atrybuty elementu po najechaniu myszą.

unstuck.desc=Próbuje szturchać graczy o jeden blok, aby je odblokować, jeśli to możliwe.

msgtoggle.desc=Zapobiega prywatnym wiadomościom od graczy.
msgtoggle.extended=Jeśli przełączono na wartość false, gracze z uprawnieniem „nucleus.msgtoggle.bypass” mogą nadal wysyłać wiadomości.

workbench.desc=Otwiera stół rzemieślniczy, więc użytkownicy mogą tworzyć przedmioty.
anvil.desc=Otwiera okno kowadła, więc użytkownicy mogą naprawiać i zmieniać nazwę przedmiotów.
enchantingtable.desc=Otwiera okno stołu do zaklęć, więc użytkownicy mogą zaklinać przedmioty.

trash.desc=Otwiera okno ekwipunku, które działa jako jednostka usuwania, usuwając umieszczone w nim przedmioty.
rocket.desc=Wystrzeliwuje gracza do góry jak rocket.
rocket.extended=Rakieta tak naprawdę nie strzela rakietą, ale ustawia prędkość gracza w górę do określonej wartości. Domyślna wartość to 2. Istnieje wiele flag: * -s, --silent - Nie mów niczego niepodejrzewającemu celowi, że zostali wyrzuceni w powietrze * -g, --gentle - wystrzel niczego niepodejrzewającego gracza z prędkością 0,5 * -h, --hard - Wystrzel w górę niczego niepodejrzewającego gracza z prędkością 4 * -v [prędkość], --velocity [prędkość] - Wystrzel niczego niepodejrzewającego gracza w górę z określoną prędkością. Domyślnie jest to 2 * -e, --explosion - Dodaj eksplozję i dźwięk uruchamiania fajerwerków

commandinfo.desc=Zwraca informacje o komendzie

extinguish.desc=Gasi gracza, który aktualnie się pali.

unsignbook.desc=Spraw by książka w ręce celu stała się możliwa do pisania.

nuserprefs.desc=Zdobądź i usaw preferencje użytkownika Nucleus.
nuserprefs.extended=Preferencje użytkownika pozwalają graczom na samodzielne dostosowanie podzbioru funkcji Nucleus, takich jak znikanie przy logowaniu, jeśli mają na to pozwolenie. Użytkownicy mogą:\n\n* wyświetl listę odpowiednich dla nich preferencji, uruchamiając polecenie bez argumentów; \n* uzyskaj określoną preferencję, uruchamiając polecenie o nazwie klucza preferencji; \n* Ustaw konkretną preferencję, uruchamiając polecenie z nazwą klucza preferencji i nową wartością. \n\nPreferencje innych użytkowników mogą być sprawdzane przez osoby z uprawnieniami „innych” dla tego polecenia.

kittycannon.desc=Ogniste eksplodujące koty z twojej osoby.
kittycannon.extended=Oceloty zostaną wystrzelone z osoby docelowej, która eksploduje w krótkim czasie. Dostępne są następujące flagi (w zależności od pozwolenia): \n\n* -d, --damage - zadaje obrażenia istotom złapanym w eksplozję. \n* -f, --fire - potencjalnie podpala bloki w obszarze wybuchu. \n* -b, --break - łam bloki w pobliżu wybuchu. \nWszelkie przerwy lub pożary, które mogą wystąpić z powodu eksplodującego kota, będą śledzone jako spowodowane przez wywołującego gracza przez wtyczki ochronne.

nucleus.compatibility.desc=Wyświetla wszystkie wykryte problemy ze zgodnością.

near.desc=Lista graczy w pobliżu

basictitle.desc=Wyślij wiadomość tytułową do graczy.
basictitle.extended=Wiadomość tytułowa zostanie wysłana do wybranych graczy. Selektory mogą być używane do kierowania na wielu graczy. Dostępne są następujące flagi: * -i [czas]: czas obowiązywania zanikania, w sekundach * -o [czas]: czas na efekt wygaszania, w sekundach * -t [czas]: komunikat o czasie powinien pozostać na ekranie w sekundach * -p [odtwarzacz / selektor]: wysyłanie wiadomości do określonych gracz(y)
basicsubtitle.desc=Wyślij wiadomość z napisami do graczy.
basicsubtitle.extended=Wiadomość z napisami dialogowymi zostanie wysłana do wybranych graczy. Selektory mogą być używane do kierowania na wielu graczy. Dostępne są następujące flagi: * -i [czas]: czas obowiązywania zanikania, w sekundach * -o [czas]: czas na efekt wygaszania, w sekundach * -t [czas]: komunikat o czasie powinien pozostać na ekranie w sekundach * -p [odtwarzacz / selektor]: wysyłanie wiadomości do określonych gracz(y)
basicactionbar.desc=Wyślij wiadomość „Pasek akcji” do graczy.
basicactionbar.extended=Wiadomość zostanie wysłana na pasek akcji wybranych graczy. Selektory mogą być używane do kierowania na wielu graczy. Dostępne są następujące flagi:\n\n* -i [time]: czas obowiązywania zanikania, w sekundach\n* -o [time]: czas na efekt wygaszania, w sekundach\n* -t [time]: komunikat o czasie powinien pozostać na ekranie w sekundach\n* -p [gracz/selektor]: wysyłanie wiadomości do określonego/ych gracza(y)

setnucleuslanguage.desc=Ustawia język Nucleus dla siebie lub danego gracza.
setnucleuslanguage.extended=Język jest ustawiony tylko dla poszczególnych graczy. Język należy ustawić w postaci "xx_XX”, na przykład "en_GB” lub "zh_CN”.

nucleus.debug.verifycmds.desc=Sprawdza, czy wszystkie klawisze poleceń są ustawione poprawnie.
docgen.desc=Generuje pliki danych dokumentacji Nucleus
