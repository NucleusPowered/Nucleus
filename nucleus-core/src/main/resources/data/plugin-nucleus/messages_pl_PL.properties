config.chat.group-templates=Szablony grup zastępują domyślny szablon czatu na podstawie grupy użytkowników. Pamiętaj, że w nazwie grupy rozróżniana jest wielkość liter. Waga ma znaczenie, gracz użyje szablonu o najwyższej wadze na tej liście, który pasuje do grupy, w której się znajduje, w tym do grup odziedziczonych. Jeśli ta sama waga zostanie użyta dla dwóch lub więcej wpisów, zostanie użyta grupa z największą liczbą rodziców.
config.chat.weight=Waga szablonu. Wyższa liczba będzie miała wyższy priorytet niż niższe liczby, gdy dwa szablony mogą mieć zastosowanie do tego samego gracza, ponieważ znajdują się w obu grupach.
config.chat.useGroupTemplates=Jeśli „prawda”, wtedy Nucleus wybierze szablon grupy dla gracza, gdy wyśle ​​wiadomość na czacie, na podstawie tego, co zostało zwrócone przez opcję zezwolenia „nucleus.chat.group”. Jeśli ma wartość fałsz, zawsze będzie używany szablon domyślny.
config.chat.main=Jeśli to prawda, Nucleus weźmie wiadomość i spróbuje zastosować do niej własne transformacje. Może to zastąpić inne wtyczki, które przetwarzają bardzo wcześnie, więc wyłącz to, jeśli masz problemy.
config.chat.includeprefix=Jeśli fałsz, Nucleus dołączy swoje prefiksy / nagłówki do tych, które już zostały ustawione, kup inne wtyczki. Jeśli to prawda, nadpisze je.
config.chat.includesuffix=Jeśli fałsz, Nucleus dołączy swoje sufiksy / stopki do tych, które już zostały ustawione, kup inne wtyczki. Jeśli to prawda, nadpisze je.
config.chat.meprefix=Prefiks używany, gdy ktoś używa „/me”.
config.chat.checkbody=Niektóre mody i wtyczki przenoszą prefiks Minecraft do głównej treści wiadomości. Jeśli tak jest, włącz to i Nucleus spróbuje go usunąć.
config.chat.hardertoremove=Jeśli prawda, Nucleus próbuje usunąć prefix nazwy minecraft (<name>).
config.chat.overwritemod=Jeśli to prawda, Nucleus próbuje zignorować wszelkie zmiany na czacie, które mogą wprowadzić mody. Działa tylko na SpongeForge.

config.environment.maxweathertime=Maksymalny czas, przez który można ustawić pogodę, w sekundach. Ustaw na -1 bez ograniczeń.

config.connection.reservedslots=Maksymalna liczba zarezerwowanych miejsc, których można użyć. Ustaw na -1 dla nieograniczonego.
config.connection.whitelistmessage=Jeśli nie jest pusty, wiadomość do wysłania do graczy, gdy serwer znajduje się na whitelisted.
config.connection.serverfullmessage=Jeśli nie jest pusty, wiadomość do wysłania do graczy, gdy serwer jest pełny.

config.afk.time=Czas (w sekundach) braku aktywności, zanim gracz zostanie oznaczony jako AFK. Ustaw na 0, aby wyłączyć lub użyj uprawnienia „nucleus.afk.exempt.toggle”.
config.afk.timetokick=Czas bezczynności, w sekundach, zanim gracz zostanie wyrzucony. Ustaw na 0, aby wyłączyć lub użyj uprawnienia „nucleus.afk.exempt.kick”. Pamiętaj, że nie jest to czas od przejścia na AFK, ale czas od ostatniej aktywności. Ustawienie tej samej wartości co „czas pracy” spowoduje natychmiastowe wyrzucenie osoby, która przejdzie do AFK.
config.afk.whenvanished=Jeśli to prawda, serwer zawsze ogłasza, gdy gracze przejdą AFK, nawet gdy znikną. W przypadku wartości fałszywej gracze, którzy znikną i przejdą AFK, nie będą miały tego statusu.
config.afk.oncommandsend=Jeśli to prawda, każdy gracz, który spróbuje użyć polecenia, które może wymagać od celu wykonania zadania, zostanie powiadomiony, jeśli celem jest AFK.
config.afk.messages.base=Jeśli którakolwiek z wiadomości, które zostaną wysłane na serwer, będzie pusta, nie zostanie wysłana.
config.afk.playerkicked=Wiadomość wysłana do gracza, gdy zostanie wyrzucony za bezczynność.
config.afk.messagetobroadcastonkick=Jeśli pusty, wiadomość nie zostanie wysłana.
config.afk.broadcastonkick=Jeśli to prawda, serwer zostanie poinformowany, gdy gracz zostanie wyrzucony za bezczynność, w przeciwnym razie tylko ci z uprawnieniami nucleus.afk.notify
config.afk.spectatormode=Jeśli to prawda, gracz w trybie obserwatora nie będzie transmitowany do swoich graczy ani nie zostanie wyrzucony za przejście na AFK. Osoby z uprawnieniami do powiadomienia będą nadal widzieć wiadomości AFK.

config.afk.triggers.summary=Określa, jakie akcje określają, czy gracz jest aktywny.
config.afk.triggers.onchat=Oznacza gracza jako aktywnego, jeśli coś piszę na chacie
config.afk.triggers.oncommand=Oznacza gracza jako aktywnego, jeśli wykona polecenie
config.afk.triggers.onrotation=Oznacza gracza jako aktywnego, jeśli się obraca (czyli rozejrzy się)
config.afk.triggers.onmove=Oznacza gracza jako aktywnego, jeśli się poruszy
config.afk.triggers.oninteract=Oznacza gracza jako aktywnego, jeśli wejdzie w interakcję

config.warps.separate=Jeśli jest ustawione na prawdę, każdy warp posiada węzeł permisji - nucleus.warps.<name>.
config.warps.cost=Domyślny koszt dla warpu. Możliwe do zmiany używając komendy /warp setcost <warp> <cost>
config.warps.safe=Jeśli to prawda, użycie /warp spróbuje znaleźć bezpieczne miejsce. W przypadku wartości fałszywej teleportacja zawsze wyśle ​​gracza bezpośrednio do lokalizacji bez kontroli bezpieczeństwa.
config.warps.categories=Jeśli to prawda, warpy będą pokazane przez kategorie pod komendą /warp list.
config.warps.descinlist=Jeśli to prawda, opis warp zostanie pokazany na liście /warp, a koordyny zostaną pokazane w opisie po najechaniu myszką.

config.kits.mustgetall=Jeśli to prawda, „drop-items-if-inventory-full” zostanie zignorowany, a zestaw zostanie zużyty tylko wtedy, gdy wszystko będzie można zjeść.
config.kits.separate=Jeśli jest ustawione na prawdę, każdy zestaw posiada własny węzeł permisji - nucleus.kits.<name>.
config.kits.full=Jeśli to prawda, wszelkie przedmioty, których nie można umieścić w ekwipunku gracza, zostaną upuszczone na podłogę wokół niego
config.kits.process-tokens=Jeśli to prawda, wszelkie tokeny, takie jak {{name}} i {{displayname}}, podane przez listę nazw i odpowiedzi, w razie potrzeby, gdy są stosowane zastosowania
config.kits.logauto=Jeśli to prawda, konsola otrzyma komunikaty wskazujące, co zostało automatycznie wykupione, gdy gracz się zaloguje.
config.kits.enableauto=Jeśli ma wartość true, zestaw autoredeem zostanie włączony.

config.jail.commands=Polecenia, które gracze mogą wykonywać w więzieniu. Nie dołączaj ukośnika.
config.jail.muteWhenJailed=Jeśli to prawda, gracz zostanie wyciszony w więzieniu.
config.jail.countonlineonly=Jeśli to prawda, czas więzienia będzie odmierzał się tylko wtedy, gdy gracze będą w trybie online.
config.jail.unjail=Jeśli to prawda, do odblokowania graczy wymagane jest zezwolenie „nucleus.jail.unjail”.
config.jail.aggressive-teleport=Jeśli to prawda, Nucleus będzie starał się znacznie trudniej wyłączyć teleportację graczy, którzy zostali uwięzieni.
config.jail.permissionlevel=Jeśli „use-permission-level” jest prawdą, gracze mogą więzić / unjailować graczy, którzy mają niższy poziom uprawnień niż oni sami.\n\nPoziom uprawnień do więzienia jest określony przez dodanie opcji / meta uprawnień „nucleus.jail.level” do odtwarzacza. Domyślny poziom to 0 dla graczy bez określonego pozwolenia na polecenie, 1 z uprawnieniem.

config.kick.permissionlevel=Jeśli „use-permission-level” jest prawdą, gracze mogą kopać tylko graczy, którzy mają niższy poziom uprawnień niż oni sami.\n\nPoziom uprawnień do kopania określa się, dodając do gracza opcję / meta zezwolenia „nucleus.kick.level”. Domyślny poziom to 0 dla graczy bez określonego pozwolenia na polecenie, 1 z uprawnieniem.\n\nNie wpływa to na / kickall.

config.broadcast.template=Prefiks i sufiks podczas wysyłania wiadomości rozgłoszeniowej. Akceptuje tokeny czatu, takie jak {{displayname}}, {{name}} itp.
config.title.defaults=Domyślnie podczas wysyłania tytułu. Wszystkie czasy są w sekundach.

config.sudo.permissionlevel=Jeśli „use-permission-level” jest prawdą, gracze mogą używać sudo tylko dla graczy, którzy mają niższy poziom uprawnień niż oni sami.\n\nPoziom uprawnień dla sudo jest określony przez dodanie opcji / meta uprawnień „nucleus.sudo.level” do odtwarzacza. Domyślny poziom to 0 dla graczy bez określonego pozwolenia na polecenie, 1 z uprawnieniem.

config.teleport.safe=Jeśli to prawda, teleportacja próbuje znaleźć bezpieczne miejsce dla graczy.
config.teleport.warmup=Czas w sekundach, przez który gracz musi się zatrzymać przed teleportacją. Gracze z uprawnieniami „nucleus.teleport.exempt.warmup” lub administratora będą zwolnieni z tego.
config.teleport.refundondeny=Jeśli tak, każdy gracz, któremu odmówiono żądania / tpa (lub przekroczenia limitu czasu), zostanie obciążony opłatą za polecenie. Jeśli ustawione na false, Nucleus weźmie pod uwagę, że polecenie ma koszt, a nie akcję teleportacji i nie zwróci kosztów za odmowę teleportacji.
config.teleport.onlySameDimension=Jeśli to prawda, gdy gracz znajduje się w innym wymiarze niż wyznaczony cel, gracz żądający będzie wymagał Zezwolenie „nucleus.teleport.exempt.samedimension” na zezwolenie na teleportację.
config.teleport.cooldownOnAsk=Jeśli to prawda, po uruchomieniu / tpa odnowienie gracza rozpoczyna się natychmiast. W przeciwnym razie rozpocznie się czas odnowienia czy i kiedy teleportacja zostanie zaakceptowana.
config.command.teleport.warmup=czas oczekiwania na teleportacje musi zostać sprecyzowany w konfiguracji.
config.teleport.useCommandOnClick=Jeśli to prawda, to zmusi Nucleus do jawnego użycia poleceń / tpaccept i / tpdeny, jeśli ktoś kliknie „Akceptuj” lub „Odrzuć” na żądanie tpa / tpahere. Zapewnia to zgodność z niektórymi wtyczkami, które próbują blokować polecenia według nazwy, a nie według działania, ale nie będą działać, jeśli polecenia zostały aliowane lub wyłączone. Zaleca się, aby w miarę możliwości ustawić wartość false
config.teleport.clickableAcceptDeny=Jeśli to prawda, Nucleus wyświetli linki Akceptuj i Odrzuć, gdy zostanie wysłane żądanie tpa lub tpahere.
config.teleport.useRequestLocation=Jeśli to prawda, jeśli requester wysyła graczowi żądanie / tpa lub / tpahere, gracz, który się teleportuje, teleportuje się na pozycję, na której żądanie zostało złożone, a nie na bieżącą pozycję wnioskodawcy. W przypadku wartości false gracz teleportuje się na bieżącą pozycję osoby żądającej, niezależnie od tego, gdzie prośba została złożona.
command.teleport.noofflineperms=&cNie masz uprawnień do teleportacji do lokalizacji gracza offline.
command.teleport.nolastknown=&cNie można uzyskać ostatniej znanej lokalizacji dla {0}.
command.teleport.offline.self= &aTeleportowałeś się do ostatniej znanej lokalizacji &f{0} 
command.teleport.offline.other={0} &azostał przeteleportowany do ostatniej znanej lokalizacji &f{1}
command.teleport.error=&cNie można wykonać żądanego warp

command.tphere.noofflineperms=&c Nie masz uprawnień do teleportowania graczy offline do swojej lokalizacji.
command.tphere.couldnotset=&cNie można ustawić nowej lokalizacji odtwarzacza offline &f{0} &cdo twojej lokalizacji.
command.tphere.offlinesuccess={0} &abędzie przy bieżącej lokalizacji przy następnym logowaniu.

config.nicknames.min=Minimalna liczba widocznych znaków, jaką może być pseudonim.
config.nicknames.max=Maksymalna liczba widocznych znaków, jaką może być pseudonim.
config.nicknames.prefix=Prefix dowolnego nicku wyświetlanego na chacie.
config.nicknames.pattern=Wyrażenie regularne, które ogranicza formę, jaką może przyjąć pseudonim. Jeśli Nucleus nie przeczyta tutaj wyrażenia regularnego, zostanie użyta domyślna wartość „[a-zA-Z0-9_]+” (to samo ograniczenie co nazwy użytkowników Minecraft). Aby zezwolić na wszystkie znaki, użyj ".+".

config.home.safeTeleport=Jeśli to prawda, Nucleus będzie próbował zapewnić, że użytkownicy nie zostaną wypaczeni w niebezpieczną sytuację (na przykład, jeśli ktoś rozbije bloki wokół home).
config.home.respawnAtHome=Jeśli to prawda, po odrodzeniu gracz odrodzi się w swoim domyślnym domu (o nazwie ''home"), jeśli istnieje.
config.home.overhang=Jeśli to prawda, jeśli gracz ma więcej domów, niż pozwala na to opcja „liczenie domów”, gracze nie będą mogli korzystać z żadnych domów, dopóki nie usuną domów, aby ponownie przekroczyć limit.
config.home.onlySameDimension=Jeśli prawda, kiedy gracz jest w innym wymiarze niż wyznaczony dom, wtedy ten gracz będzie potrzebował permisji nucleus.home.exempt.samedimension aby używać tego domu.

config.debugmode=Włącza tryb debugowania, który spowoduje drukowanie śladów stosu z poleceń na konsoli.
config.printonautosave=Drukuje na konsoli, gdy zachodzi zapis Nucleus.

config.playerinfo.list.groups=Jeżeli włączone, wymieniaj graczy kolejno według ich grupy.
config.playerinfo.list.defaultname=Jeżeli wymienianie przez grupy jest włączone, pokaż nazwę grupy kiedy gracz nie jest w grupie.
config.playerinfo.list.groupaliases=Jeśli włączono wyświetlanie według grup, to każda grupa wymieniona tutaj (po lewej stronie znaku równości) otrzyma nazwę wyświetlaną po prawej stronie.\nWiele grup może otrzymać ten sam alias, zostaną one zgrupowane razem.
config.playerinfo.list.aliasonly=Jeśli to prawda, jeśli alias dla grupy nie został zdefiniowany w sekcji `group-aliases`, jest uważany za część grupy „default”.
config.playerinfo.list.grouporder=Wszelkie aliasy grupowe na tej liście zostaną wymienione w tej kolejności, a przede wszystkim inne grupy, które zostaną wyświetlone poniżej w kolejności alfabetycznej.
config.playerinfo.list.panel=Włącz to, jeśli używasz panela serwerowego takiego jak Multicraft lub PterodactylPanel. Uruchomi to wtedy /minecraft:list kiedy /list działa w konsoli.
config.playerinfo.list.template=Szablon używany do wyświetlania nicku gracza. Używa tych samych tokenów co chat. Domyślnie do "{{displayname}}".
config.playerinfo.list.compact=Jeśli prawda, /list wyświetlany będzie w skróconej formie.
config.playerinfo.list.compactmax=Jeśli skrócony /list jest włączony, określi on jak dużo graczy zostanie wysłanych w jednej linii. Jeśli klienci rozłączają się, kiedy lista działa, zmniejsz liczbę.
config.playerinfo.seen.extended=Jeśli prawda, permisja "nucleus.seen.extended" jest potrzebna do wszystkich informacji, jakie przychodzą z modułów. Jeśli fałsz, informacja zostanie wyświetlona na podstawie permisji do komend dla gracza, który je posiada (gracz z uprawnieniami do banowania, może sprawdzać status banów).
config.playerinfo.near.maxradius=Maksymalny zasięg dla komendy /near może zostać pominięty przez permisję "nucleus.near.maxexempt".

config.jump.maxdist=Maksymalny dystans, który gracz może dokonać używając komendy /jump. Negatywne wartości oznaczają nieskończoność - używaj z ostrożnością.
config.thru.maxdist=Maksymalny dystans, który gracz może dokonać używając komendy /thru. Negatywne wartości oznaczają nieskończoność - używaj z ostrożnością.
config.unstuck.radius=Poziomy maksymalny dystans /unstuck który możesz wysłać.
config.unstuck.height=Pionowy maksymalny dystans /unstuck który możesz wysłać.

config.connectionmessages.firsttime=Ta wiadomość używa wszystkich standardowych kolorów kodów Minecraft, sprefixowanych przez "&". Użyj '"{{name}}"' dla nowej nazwy gracza.
config.connectionmessages.loginmessage=Pokazuje się, gdy użytkownik jest zalogowany. Ta wiadomość używa wszystkich standardowych kolorów kodów Minecraft, sprefixowanych przez "&". Użyj '"{{name}}"' dla nazwy gracza.
config.connectionmessages.logoutmessage=Pokazuje się, kiedy użytkownik wyloguje się. Ta wiadomość używa wszystkich standardowych kolorów kodów Minecraft, sprefixowanych przez "&". Użyj '"{{name}}"' dla nazwy gracza.
config.connectionmessages.enablelogout=Włącza zmianę wiadomości wylogowywania się.
config.connectionmessages.enablelogin=Włącza zmianę wiadomości logowania się.
config.connectionmessages.enablefirst=Włącza wiadomość, kiedy loguje się po raz pierwszy.
config.connectionmessages.disablepermission=Jeśli prawda, te permisje z "nucleus.connectionmessages.disable" nie będą powodowały wiadomości logowania/wylogowywania.
config.connectionmessages.displayprior=Jeśli prawda, poinformuje gracza na serwerze, kiedy logi gracza będą aktywne oraz zmiana nazwy zostanie wykryta.
config.connectionmessages.displaypriormessage=Wiadomość wyświetlana do graczy, których zmiana nazwy zostanie wykrywa. 'Użyj {{previousname}} jako token dla poprzedniej nazwy gracza.'
config.connectionmessages.showall=Jeśli "prawda", Nucleus będzie próbował upewnić się, że wszyscy widzieli wiadomość połączenia. Wiedz, że pluginy potencjalnie mogą sterować to samodzielnie.

config.mobspawn.maxamt=Maksymalna liczba mobów, które mogą być zespawnowane używając komendy /spawnmob.
config.mobspawn.permob=Jeśli prawda, Nucleus będzie tworzył dodatkowe permisje sprawdzające, by określić, czy gracz może spawnować moby.\nPermisją jest "nucleus.spawnmob.mobs.<mobid>", gdzie mobid posiada każde ":" (dwukropki) zamienione z "." (kropką). Z tego powodu permisja na zespawnowanie creepera brzmiałaby\n"nucleus.spawnmob.mobs.minecraft.creeper". Właścicielom serwera umożliwia to dopuszczenie wszystkich mobów z vanilli za pomocą permisji "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Kontroluje moby, które nie mogą zostać zespawnowane. Każda sekcja jest specyficzna dla świata, a kluczem jest nazwa świata, w której rozróżniana jest wielkość liter.
config.blockspawn.vanilla=Jeśli prawda, wszystkie moby z vanilli zostaną zablokowane na tym świecie.
config.blockspawn.ids=Całkowite ID mobów potrzebne do zablokowania. Moby z Minecrafta mają id zaczynające się od wyrażenia "minecraft:".

config.message.helpop.prefix=Prefix dla każdej wiadomości otrzymywanej przez komendę /helpop.
config.message.socialspy.prefix=Prefix i format na wiadomości wysyłane do społecznych szpiegów. Użyj {{from}} i {{to}} dla nadawcy/odbiorcy wiadomości, {{fromDisplay}} lub {{toDisplay}} aby wyświetlić nazwy. Kolory i styl na końcu prefiksu zostaną przeniesione do wiadomości.'
config.message.sender.prefix=Prefix na wysyłanie wiadomości. Wyświetlany jest dla nadawcy. Użyj {{from}} i {{to}} dla nadawcy/odbiorcy wiadomości, {{fromDisplay}} lub {{toDisplay}} aby wyświetlić nazwy.
config.message.receiver.prefix=Prefix na otrzymywanie wiadomości. Wyświetlany jest dla odbiorcy. Użyj {{from}} i {{to}} dla nadawcy/odbiorcy wiadomości, {{fromDisplay}} lub {{toDisplay}} aby wyświetlić nazwy.
config.message.socialspy.mutedshow=Jeśli prawda, pokazuje wiadomości, które gracz próbował wysłać i zostały anulowane (zwykle przez wyciszenie).
config.message.socialspy.mutedtag=Tag pokazujący się na początku czatu Social Spy, kiedy gracz jest wyciszony (lub w przeciwnym wypadku jeśli wiadomość została anulowana).
config.message.socialspy.msgtoggle=Tag pokazujący się na początku czatu Social Spy, kiedy gracz nie może wysłać wiadomości do innego gracza, który użył komendy /msgtoggle (blokowanie wiadomości od wszystkich graczy).
config.message.socialspy.playeronly=Jeśli prawda, tylko wiadomości wysłane przez gracza mogą być widoczne przez Social Spy.
config.message.socialspy.force=Jeśli prawda, Nucleus sprawdzi permisję "nucles.socialspy.force" na tym obiekcie, aby uniemożliwić wyłączenie Social Spy.
config.message.socialspy.levels=Jeśli prawda, Nucleus sprawdzi opcję "nucleus.socialspy.level" na tym obiekcie pod kątem liczby całkowitej. Poziom może wyświetlać swoje wiadomości od i do graczy o poziomach poniżej własnych, chyba że "same-levels-can-see-each-other" jest ustawiony na prawdę, w takim przypadku social spies mogą zobaczyć wiadomości z własnego poziomu. Gracze posiadają podstawowy level 0.
config.message.socialspy.serverlevels=Ustawia level serwera social spy i dowolne niestandardowe cele wiadomości.
config.message.socialspy.samelevel=Jeśli prawda, i "use-levels" jest prawdą, gracze z social spy także będą widzieć wiadomości od graczy na ich własnym poziomie.
config.message.socialspy.serverlevel=Level social spy serwera.
config.message.socialspy.customlevel=Level social spy obojętnego celu, który został zarejestrowany przez API.
config.message.socialspy.spyon=Kontroluje typy *sender*, które mogą być szpiegowane.

config.back.ondeath=Log lokalizacji śmierci gracza.
config.back.onteleport=Log gracza określający ostatnią lokalizację na warpie.
config.back.onportal=Log gracza określający ostatnią lokalizację po przejściu przez portal.
config.back.onlySameDimension=Jeśli prawda, kiedy gracz jest w innym wymiarze niż poprzedni cel, wtedy ten gracz będzie wymagał permisji nucleus.back.exempt.samedimension aby mógł powrócić.

config.rules.title=Tytuł strony z zasadami.

config.serverlist.modify=Jeśli "prawda", kiedy potencjalny gracz zapinguje serwer na liście serwerów multiplayer, jedna z wiadomości w liście poniżej zostanie przesłana do gracza. Jeśli "whitelist", ten moduł będzie jedynie oddziaływał, gdy whitelista będzie włączona. 

config.serverlist.messages=Potencjalna wiadomość, która może zostać przesłana do gracza. Aby podzielić na dwie linie, dołącz \\ntam, gdzie ma się pojawiać podział linii.'

config.serverlist.whitelistmessages=Potencjalna wiadomość, która może zostać przesłana do gracza kiedy serwer jest na whiteliście.  Aby podzielić na dwie linie, dołącz \\ntam, gdzie ma się pojawiać podział linii. Jeśli nie ma tu całych, MOTD użyje `server-list-messages` list.'
config.serverlist.hidevanished=Jeśli prawda, każdy gracz, który na serwerze jest na vanishu, nie pojawi się na liście graczy online na serwerze.
config.serverlist.hideall=Jeśli prawda, liczba graczy nie wyświetli się.

config.staffchat.template=Prefix dla wiadomości na czacie personelu. Użyj następuących tokenów: {{prefix}} - prefix (ustaw jako opcja w permisji pluginu), {{suffix}} - suffix (ustaw jako opcja w permisji pluginu), {{name}} - real name, {{displayname}} - displayname.'\nJeśli "prawda", formatowanie będzie dołączone do tego prefixu.

config.staffchat.colour=Kod koloru Minecraft oznaczający kolor, w którym będą wyświetlane wiadomości na kanale personelu.
config.staffchat.includestd=Jeśli prawda, Nucleus uwzględni wszystkie normalne tagi czatu w wiadomości, w dodatku do prefixu.

config.motd.onjoin=Jeśli prawda, pokaż graczom MOTD zgodnie z definicją w "motd.txt" po zalogowaniu się na serwerze.
config.motd.delay=Wartość czasu czekania (w sekundach) przed wysłaniem MOTD do gracza, który właśnie się zalogował.
config.motd.title=Tytuł wyświetlany na górze każdej strony MOTD. Obsługiwane są kody kolorów. Jeśli jest pusty, całkowicie ukrywa tytuł.
config.motd.pagination=Jeśli fałsz, wyłącza to system stronicowania dla MOTD. Ustaw to jako fałsz jeśli masz jedną stronę, nie chcesz tytułu, i nie chcesz, aby znaki <<>> się pojawiały, w przeciwnym wypadku, rekomendowane jest, aby ustawić to jako prawda.

config.info.defaultinfo=Jeśli prawda, kiedy gracz odpali "/info", zostanie użyta sekcja określona w "default-info-section", to znaczy, że /info będzie działać tak samo jak /info <default-section>.\nLista sekcji wciąż może być zobaczona uruchamiając ".info -l", jeśli użytkownik ma permisję "nucleus.info.list". Jeśli fałsz, lub sekcja nie istnieje, lista ta się pojawi, niezależnie od tej permisji.
config.info.section=Jeśli "use-default-info-section" jest prawdą, ta sekcja wyświetli się, kiedy gracz uruchomi "/info", nie sekcja listy.

config.commandlogger.source.base=Jeśli jakakolwiek opcja jest prawdziwa, zaloguj polecenia ze źródła.
config.commandlogger.whitelist=Jeśli prawda, "command-filter" zawierający listę komend do załadowania jest whitelistą (komenda musi być określona, aby się zalogować), nie blacklista.
config.commandlogger.list=Oddzielona przecinkami lista komend w blackliście lub whiteliście (zobacz opcję whitelisty). Wymagany jest tylko jeden alias na komendę.
config.commandlogger.file=Jeśli prawda, zaloguje komendy do plików /logs/nucleus/commands

config.chatlog.enable=Czy faktycznie wykonać jakiekolwiek rejestrowanie.
config.chatlog.chat=Log wiadomości z czatu do pliku log.
config.chatlog.mail=Log wiadomości mail do pliku log.
config.chatlog.message=Log wiadomości prywatne do pliku log.
config.chat.removeunderlines=Jeśli prawda, Nucleus będzie próbował usunąć jakikolwiek tekst sformatowany na niebiesko i podkreślił, że Minecraft próbował zamienić się w link.

config.mute.blocked=Komendy do blokowania po wyciszeniu. Jest to dodatek do czatu i /m jest już zablokowany.
config.mute.seemutedchat=Jeśli prawda, osoby z permisją "nucles.mute.seemutedchat" zobaczą czat tych, którzy są wyciszeni.
config.mute.seemutedchattag=Tag, do którego dołączane są wszelkie anulowane/wyciszone wiadomości.
config.mute.maxmutelength=Maksymalna długość, przez którą wyciszenie może trwać (w sekundach), chyba że użytkownik przekazujący wyciszenie ma pozwolenie na obejście. Ustaw na -1 dla braku wartości maksymalnej.
config.mute.countonlineonly=Jeśli prawda, czas wyciszenia będzie krótszy, kiedy gracze będą online.
config.mute.unmute=Jeśli prawda, wtedy permisja "nucleus.mute.unmute" jest potrzebna, aby odmutować graczy.
config.mute.permissionlevel=Jeśli "use-permission-level" jest prawdą, gracze mogą tylko mutować/unmutować graczy którzy mają mniejszy poziom permisji niż oni sami.\nPoziom permisji do wyciszania jest określany przez dodanie opcji/meta permisji "nucleus.mute.level” dla gracza. Domyślny poziom to 0 dla graczy bez określonej permisji na komendę, 1 z permisją.

config.ban.permissionlevel=Jeśli "use-permission-level" jest prawdą, gracze mogą jedynie banować/unbanować graczy, którzy mają mniejszy poziom permisji niż oni sami.\n\nPoziom permisji do banowania jest określony jako dodanie permisji opcji/meta "nucleus.ban.level" dla gracza. Podstawowym poziomem jest 0 dla graczy bez określonej permisji komendy, 1 z permisją.
config.tempban.maxtempbanlength=Maksymalna długość tymczasowego bana może trwać przez (w sekundach), chyba że użytkownik przekazujący wyciszenie ma permisję na obejście. Ustaw na -1 dla nie maximum.

config.note.showonlogin=Jeśli prawda, użytkownicy z permisją nucleus.note.showonlogin będą widzieć notatki użytkowników w trakcie logowania. Jeśli fałsz, nie zobaczą ich.

config.teleport.quiet=Jeśli prawda, domyślnie gracz docelowy nie zostanie poinformowany o tym, że zostali /teleport owani do. Zastąp, używając "q-false"

config.spawn.worlds=Jeśli prawda, gracze wymagają permisji "nucleus.spawn.worlds.<worldname>" aby zespawnić się w określonym świecie, gdzie nazwa świata jest małą literą nazwy świata.
config.spawn.safe=Jeśli prawda, używając /spawn próbować będzie znaleźć bezpieczne miejsce. Jeśli fałsz, teleportacja zawsze bezpośrednio wyśle gracza do lokacji bez kontroli bezpieczeństwa.
config.spawn.bedspawn=Jeśli prawda, jeśli respawn wróci do łóżka, Nucleus zignoruje to, jeśli fałsz, Nucleus zignoruje spawn w łóżku.
config.spawn.onlogin=Jeśli prawda, gracze zostaną przesłani do podstawowego spawnu świata przy logowaniu, lub jeśli mają permisję "nucleus.spawn.exempt.login".
config.spawn.global.base=Ta sekcja kontroluje czy respawnowanie i /spawn działają dla poszczególnych serwerów na całym świecie.
config.spawn.global.oncommand=Jeśli prawda, uruchomiony /spawn wyśle gracza do świata określonego w "target-spawn-world", jeśli fałsz, wyśle ich do spawnu świata.
config.spawn.global.onrespawn=Jeśli prawda, respawn (jak przez śmierć) wyśle gracza do świata określonego w "target-spawn-world", jeśli fałsz, wyśle ich do spawnu świata.
config.spawn.global.target=Nazwa świata używanego jako spawn serwerowy. Jeśli jest niepoprawny, w zamian użyty jest domyślny świat.
config.spawn.global.onlogin=Jeśli "spawn-on-login" jest włączony i jest on prawdą, wysyła gracza do świata określonego w "target-spawn-world" kiedy są zalogowani.
config.spawn.onloginsameworld=Jeśli, "spawn-on-login" jest prawdą, jeśli gracz zaloguje się i jest na jakimkolwiek świecie tutaj wymienionym, NIE zostaną przekierowani do spawn pointu.\n\nObsługuje zarówno nazwy światowe, jak i światowe UUID.

config.spawn.forcefirstspawn=Jeśli prawda, wtedy Nucleus będzie próbował zmusić graczy do dojścia po raz pierwszy na  *punkt bezpośredni* gdzie pierwszy spawn został ustawiony.\nUstaw to tylko, jeśli chcesz, aby Nucleus zastąpił wszystkie inne pluginy przy pierwszym spawnie.

config.fly.stateonquit=Jeśli prawda, jeśli gracz lata, kiedy został odłączony, ten stan jest zapamiętany. Jeśli fałsz, informacja ta jest zachowywana tylko między graczami rozłączonymi, jeśli użyto / fly.
config.fly.permissiononlogin=Jeśli prawda, aby utrzymać stan fly podczas logowania, wymagane jest zezwolenie na komendę fly (nucleus.fly.base). Jeśli fałsz, gracz bez dostępu do komendy /fly spadnie na ziemię podczas logowania jeśli jest w powietrzu.
config.fly.onlogin=Jeśli prawda, i gracz nie lata i jest w powietrzu, Nucleus będzie próbował znaleźć bezpieczną lokację do posadzenia gracza.

config.god.permissiononlogin=Jeśli prawda, w celu zachowania nietykalności podczas logowania wymagane jest zezwolenie na polecenie boga (nucleus.god.base). Jeśli fałsz, gracz bez dostępu do /god nie będzie niewrażliwy na logowanie.
config.god.disablepvp=Jeśli prawda, gracze, którzy są niewrażliwi, nie będą mogli atakować innych graczy lub jednostek bez permisji nucleus.god.pvp.override

config.rtp.attempts=Liczba prób do znalezienia bezpiecznego miejsca podczas używania / rtp przed niepowodzeniem. Ustawienie tego zbyt niskiego poziomu może spowodować wysoki odsetek awarii.
config.rtp.onplayer=Jeśli prawda, rtp będzie oparty wokół gracza, nie centrum świata.
config.rtp.minradius=Minimalny promień od środka granicy świata/świata, do którego /rtp będzie warpował.
config.rtp.radius=Maksymalny zasięg od środka granicy świata/świata, do którego /rtp można warpować.  Nie zastąpi to promienia granicy świata.
config.rtp.surface=Jeśli prawda, /rtp będzie jedynie próbował teleportować graczy na powierzchnię, a nie do jaskiń.
config.rtp.min-y=Minimalna wartość Y, do której można teleportować.
config.rtp.max-y=Maksymalna wartość Y, do której można teleportować.
config.rtp.perworldperms=Jeśli prawda, Nucleus sprawdzi permisję "nucleus.rtp.worlds.<worldname>" (gdzie worldname jest z małych liter) przed zezwoleniem na przejście próby RTP.
config.rtp.perworldsect=Jeśli świat jest wymieniony poniżej z poprawną sekcją config, będzie miał pierwszeństwo przed sekcją globalną. Nazwy światów powinny być pisane małymi literami (więc standardowy nether powinien być „dim-1”.\n\nSkopiuj przykładowy blok i wklej go poniżej z poprawną nazwą świata, aby ustawić opcje dla poszczególnych światów.
config.rtp.defaultworld=Jeśli jest to ustawione, a nazwa świata tutaj pasuje do jednego z twoich światów (z uwzględnieniem wielkości liter!), Wtedy `/rtp` będzie domyślnie używał określonego tutaj świata. W przeciwnym razie zostanie wykorzystany obecny świat gracza.
config.rtp.prohibitedbiomes=Lista biomów, do których RTP nie będzie próbował teleportować.
config.rtp.defaultmethod=Domyślne jądro RTP do użycia z /rtp. Domyślne opcje to:\n\n* "nucleus:default": standardowe RTP, z min/max promieniem skupionym wokół spawn pointu\n* "nucleus:surface_only”: RTP, który będzie próbował wybrać tylko powierzchnię (musi zobaczyć niebo), z min/max promieniem wyśrodkowanym wokół spawn pointu\n* "nucleus:around_player”: RTP, który jest jak domyślny, ale losowa pozycja będzie zależeć od bieżącej pozycji gracza, a nie spawn pointu.\n* "nucleus:around_player_surface”: RTP, który jest tylko powierzchnią, ale losowa pozycja będzie zależeć od aktualnej pozycji gracza, a nie spawn pointu.\n\nInne pluginy mogą dodawać własne jądra, w którym to przypadku podadzą ci ID służący do użycia tutaj.

config.core.accurate=Podczas próby obliczenia liczby odwiedzających, włączenie tej opcji obejmie odwiedzających przed zainstalowaniem Nucleus, ale może powodować niezgodność z innymi pluginami, które nie rejestrują kluczy danych podczas uruchamiania. Dla kompatybilności powinien być fałsz, dla dokładności może być prawda.
config.core.warmup.info=Jeśli prawda, anuluj warmup użytkownika w...
config.core.warmup.move=ruch
config.core.warmup.command=uruchamianie komendy
config.core.commandonname=Jeśli ustawione, to polecenie zostanie zasugerowane, jeśli gracz kliknie nazwę użytkownika na czacie w wiadomościach szablonowych. Użyj {{player}}, aby podać nazwę gracza.
config.core.kickonstop.flag=Jeśli prawda, Nucleus wyrzuci wszystkich użytkowników tuż przed zatrzymaniem serwera.
config.core.kickonstop.message=Wiadomość do wyświetlenia graczom, kiedy serwer jest restartowany. Zastępowane przy użyciu komendy /stop [przyczyna].
config.core.safeteleport=Te parametry określają, jak daleko należy sprawdzić od określonego punktu podczas wykonywania warpu. Większe liczby oznaczają, że sprawdzany jest większy obszar, ale duże liczby powodują opóźnienie serwera. Wartości domyślne są wystarczające w większości przypadków.
config.core.consoleoverrides=Jeśli prawda, Jeśli to prawda, polecenia wykonywane przez konsolę mogą wpływać na graczy, którzy zwykle mają zwolnione permisje wobec polecenia.
config.core.worlduuidmigration=Jeśli masz problemy, ponieważ zmienił się światowy UUID i nie możesz go naprawić, pozwala to przekierować stare UUID na nowe (lub nazwy światów). Jest to mapa UUID starego świata na nowe nazwy światowe lub nowe UUID światowe, oba są poprawne:\n\n"123e4567-e89b-12d3-a456-426655440000"="world"\n\n"123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341"\n\nInne pluginy będą mogły sprawdzić tę mapę w celu przeprowadzenia własnych migracji, obsługa tego zależy od tych pluginów.
config.core.wildcard=Jeśli prawda, jeśli się zalogujesz i masz permisję "wildcard" (either* lub 'nucleus') będziesz ostrzeżony przed potencjalnym problemem spowodowanym przez wildcard. Jeśli używasz wildcard i jesteś z tym szczęśliwy, ustaw to jako fałsz.
config.core.warning-on-startup=Jeśli prawda i nie zostanie wykryty plugin na ekonomię ani permisja, Nucleus wydrukuje ostrzeżenie przy uruchomieniu. Ustaw wartość fałsz, jeśli nie masz jednego z tych typów wtyczek i nie masz z tym nic przeciwko.
config.core.language=Jeśli ustawione na "domyślny", używa domyślnego systemu języka, jeśli istnieje on w Nucleus. Jeśli jest ustawione na kod języka, Nucleus próbował będzie użyć tego jako domyślny język. Nucleus jest napisany głównie w "en-GB".\n\nBadane jest wsparcie tłumaczenia społeczności. Odwiedź nas na Discord, aby zapytać, jak możesz pomóc przetłumaczyć Nucleus na swój własny język.
config.core.defaultperms=Jeśli prawda, wówczas domyślna grupa użytkowników (lub non-ops, jeśli nie jest zainstalowana wtyczka uprawnień) będzie działała tak, jakby miała domyślne uprawnienia użytkownika. Zmiana tego wymaga ponownego uruchomienia serwera.

config.core.datafilelocation=Określa ścieżkę zapisu plików danych nucleus. Domyślnie pliki są zapisywane w katalogu głównym. Ścieżki mogą być względne lub bezwzględne.\n\nBĄDŹ ŚWIADOM. Zmiana tej lokalizacji wiąże się z następującymi zastrzeżeniami:\n* To zacznie obowiązywać dopiero po ponownym uruchomieniu.\n* Pliki NIE są przenoszone ze starej lokalizacji, musisz to zrobić sam.\n* Pliki będą znajdować się w podkatalogu „nucleus” w wybranej lokalizacji.\n* Jeśli nie można znaleźć wskazanej ścieżki, zostanie to zignorowane. ** musi ** wcześniej istnieć.\n* Dane Minecraft (w przeciwieństwie do danych Nucleus) pozostają niezmienione.\n\nTypowe obszary, w których możesz chcieć umieścić katalog danych to (używając ścieżek UNIX):\n* "config/nucleus” dla danych w katalogu danych konfiguracji Nucleus\n* "world” do przechowywania danych w głównym katalogu świata.\n\nNIE ZMIENIAJ TEGO, JEŻELI NIE JESTEŚ PEWNY, CO ROBISZ. Większość administratorów nie musi przenosić katalogu danych i powinni pozostawić tę opcję jako „domyślną”.
config.core.offlineusertablimit=Określa maksymalną liczbę wpisów użytkownika offline, które są zwracane dla komend Nucleus, które umożliwiają kierowanie użytkownika offline.
config.core.parentperms=Jeśli to prawda, wówczas uprawnienia „nucleus.owner”, „nucleus.admin”, „nucleus.mod” i „nucleus.user” mogą być wykorzystywane jako uprawnienia do przyznania wszystkich sugerowanych uprawnień dla tych poziomów. Uwaga:\n\n* /nucleus setupperms będą istnieć, ale będą niepotrzebne dla osób korzystających z tej struktury uprawnień\n* Wszelkie określone uprawnienia ZOSTANĄ zastąpione tymi uprawnieniami (więc ustawienie `nucleus.home.base` na "fałsz" powinno zastąpić ustawienie "nucleus.user” dla tego konkretnego uprawnienia.\n\nTe uprawnienia mają na celu uniknięcie używania znaku wieloznacznego. Niektóre uprawnienia nie są podane dla tych catch-alls, jest to zgodne z projektem - pozwolenie na zniknięcie przy logowaniu (na przykład) musi ZAWSZE być udzielane osobno.
config.core.partialname=Jeśli prawda, każda komenda, która przyjmuje nick gracza będzie próbowała częściowo dopasować nazwy użytkownika, co może spowodować spadek wydajności na większych serwerach.
config.core.clientlocale=Jeśli prawda, Nucleus spróbuje użyć ustawień regionalnych klienta podczas wysyłania wiadomości tam, gdzie jest to możliwe i tłumaczenia istnieją.

config.misc.speed.max=Ustawia maksymalną szybkość, którą gracz może ustawić za pomocą komendy /speed.

config.item.skullcompat=Jeśli prawda, Nucleus będzie po prostu traktował/skull jako alias do "/give [player] skull [number] 3 {SkullOwner:[skullplayer]}"
config.item.skullspawnlimit=Ogranicza liczbę czaszek, które można spawnować za pomocą polecenia „/ skull”. Ustaw na -1, aby wyłączyć limit.
config.item.repair.whitelist=Jeśli to prawda, lista ograniczeń będzie używana jako biała lista zamiast czarnej listy.
config.item.repair.restrictions=Lista typów elementów, które mają zapobiec (lub zezwolić, jeśli biała lista jest prawdziwa) na naprawę za pomocą /repair

config.commandspy.template=Prefiks używany podczas wyświetlania polecenia odtwarzacza.
config.commandspy.usewhitelist=Jeśli to prawda, filtr poleceń działa jak biała lista poleceń do szpiegowania, w przeciwnym razie działa jak czarna lista.
config.commandspy.filter=Blacklist (lub whitelist, jeśli prawda jest filtr „whitelist”), z której należy korzystać przy określaniu, które polecenia należy szpiegować.

config.world.defaultborder=Jeśli pozytywne, wszelkie nowe światy tworzone za pomocą „/world create” (lub „/nworld create”) automatycznie otrzymają granicę świata o tej średnicy (to znaczy od granicy do granicy). Ustaw na 0 lub liczbę ujemną, aby wyłączyć.
config.world.gen.warning=Jeśli prawdziwa generacja światowa ostrzega graczy na serwerze, że okresowo trwa generacja wstępna.
config.world.gen.each=Jeśli to prawda, gracze z uprawnieniem „nucleus.world.border.gen.notify” otrzymają aktualizację postępów po każdym pokoleniu. Zaleca się wyłączyć, ponieważ może bardzo dużo spamić.
config.world.gen.notify=Czas w sekundach między powiadomieniami na czacie ostrzegającym graczy, że trwa generacja wstępna.
config.worlds.separate=Jeśli to prawda, zmieniające się światy wymagają pozwolenia na dostęp do świata docelowego - "nucleus.worlds<worldname>”.
config.worlds.gamemode=Jeśli to prawda, dołączenie lub zmiana światów zmieni tryb gry gracza, chyba że ma on uprawnienie Minecraft „nucleus.world.force-gamemode.override”

config.gamemode.separate=Jeśli to prawda, to zmiana trybu gry za pomocą komendy /gm wymaga dodatkowego pozwolenia na zmianę na tryb gry docelowej - "nucleus.gamemode.modes<gamemode>”.

config.protection.disablecrop=Wyłącz deptanie upraw.
config.protection.mobgriefing.flag=Jeśli to prawda, niszczenie terenu przez moby zostanie wyłączone, z wyjątkiem podmiotów wymienionych na whitelist (co powinno być wykonane przez identyfikator moba).

config.vanish.connectionmessages=Jeśli to prawda, gracze, którzy opuścili lub dołączą do serwera w ramach znikania, nie otrzymają wiadomości logowania lub wylogowania.
config.vanish.altertablist=[DOŚWIADCZENIE - zachowaj ostrożność] Jeśli to prawda, Nucleus spróbuje zmienić listę kart, gdy gracz zniknie.
config.vanish.force=Jeśli to prawda, Nucleus jest bardziej agresywny w ustawianiu stanu znikania gracza podczas logowania. Może to zakłócać działanie innych wtyczek korzystających ze statusu znikania.
config.vanish.sponge=Jeśli to prawda, próbuje obejść problem z Sponge, w którym status znikania nie utrzymuje się po odrodzeniu.\nZobacz https://github.com/SpongePowered/SpongeCommon/issues/2325.
config.vanish.hideseen=Jeśli jest to prawdą, jeśli gracz zniknie, a inny gracz, który nie ma uprawnień do uruchomienia, zostanie uruchomiony /seen, będzie on wyglądał na offline.

config.deathmessages.enable=Jeśli „fałsz”, wiadomości o śmierci zostaną wyłączone, gdy ktoś umrze.
config.deathmessages.showall=Jeśli „prawda”, Nucleus postara się upewnić, że wszyscy widzą wiadomości o śmierci.

