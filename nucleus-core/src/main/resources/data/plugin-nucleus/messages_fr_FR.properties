config.chat.modify=Si "true", Nucleus va tenter de modifier le chat
config.chat.template.namecolour=La couleur par défaut pour le nom d’un joueur si l’option d’autorisation de "namecolour" n’est pas définie sur le lecteur ou le groupe. Prend la même entrée que l’option "chatcolour" la valeur "» pour conserver le comportement par défaut (aucun changement de couleur). Ne pas inclure le caractère "&".
config.chat.template.namestyle=Les styles par défaut pour le nom d’un joueur si l’option d’autorisation "namestyle" n’est pas définie sur le lecteur ou le groupe. Utilise la même entrée que l’option "namestyle", la valeur "» pour conserver le comportement par défaut (aucun style). Ne pas inclure le caractère "&". Des styles multiples doivent être séparés par des virgules.
config.chat.template.chatcolour=La couleur par défaut pour le chat du joueur si l’option d’autorisation de "chatcolour" n’est pas définie sur le lecteur ou le groupe. Prend la même entrée que l’option "namecolour" la valeur "» pour conserver le comportement par défaut (aucun changement de couleur). Ne pas inclure le caractère "&".
config.chat.template.chatstyle=Les styles par défaut pour le chat du joueur si l’option d’autorisation de "chatstyle" n’est pas définie sur le lecteur ou le groupe. Prend la même entrée que l’option "chatstyle" la valeur "» pour conserver le comportement par défaut (aucun style). Ne pas inclure le caractère "&". Des styles multiples doivent être séparés par des virgules.
config.chat.template.prefix=Définit le préfixe d’un message. {{préfixe}} - préfixe (définie comme une option dans un plugin permission), de son vrai nom {{suffixe}} - suffixe (définie comme une option dans un plugin permission), {{nom}} - {{displayname}} - affichage nom
config.chat.template.suffix=Définit le suffixe à un message. {{préfixe}} - préfixe (définie comme une option dans un plugin permission), de son vrai nom {{suffixe}} - suffixe (définie comme une option dans un plugin permission), {{nom}} - {{displayname}} - affichage nom
config.chat.default-template=Le modèle de chat par défaut si aucun modèle de groupe s’appliquent.
config.chat.group-templates=Groupe modèles substituent le modèle de chat par défaut basé sur le groupe d’utilisateurs. Notez que le nom du groupe est sensible à la casse.\nQuestions de poids, le joueur utilisera le modèle pondéré plus haut dans cette liste qui correspond à un groupe qu’ils sont, y compris les groupes héréditaires. Si le même poids est utilisé sur deux ou plusieurs entrées, servira le groupe avec les plupart des parents.
config.chat.weight=Le poids du modèle. Un nombre plus élevé aura la priorité sur les nombres inférieurs lorsque deux modèles pourraient s’appliquer à un même joueur parce qu’ils sont dans les deux groupes.
config.chat.useGroupTemplates=Si "true", alors Nucleus choisira le modèle de groupe plus approprié pour un joueur quand ils envoient un message de discussion. Si c’est faux le modèle par défaut sera toujours utilisé, mais il y aura un gain de performance parce que les groupes d’un joueur n'ont pas pas à récupérer le plugin permission. \nTransformer ce hors si vous obtenez des problèmes de performances sévères lorsqu’une personne bavarde, elle est généralement due à un mauvaise conduite plugin de permissions.
config.chat.check-permission-groups=Si true, Nucleus choisira le modèle de groupe plus approprié pour un joueur quand ils envoient un message en vérifiant tous les groupes disposant d’un joueur si le joueur n’a pas l’option d’autorisation de "nucleus.chat.group" défini. Si false, Nucleus recherchera uniquement l’option "nucleus.chat.group" sur les joueurs lorsqu’ils chat et correspondront à ce que les modèles de groupes disponibles, si aucune correspondance, Nucleus s’appliquera le modèle par défaut sans vérifier les groupes d’autorisations effectives. \n\nSi votre chat est à la traîne et que vous disposez de modèles de groupe allumés, essayez ceci affectant la valeur false et en donnant à vos groupes de l’option d’autorisation appropriée "nucleus.chat.group".
config.chat.main=Si true, Nucleus va porter le message et essayer d’appliquer son propre transformations lui. Cela peut remplacer les autres plugins qui ne super au début de traitement, donc désactiver cette option si vous avez des problèmes.
config.chat.includeprefix=Si false, Nucleus ajoutera ses préfixes/en-têtes avec les acheter déjà mis d’autres plugins. Si elle est vraie, on les écrase.
config.chat.includesuffix=Si false, Nucleus ajoutera ses suffixes/pieds de page avec les acheter déjà mis d’autres plugins. Si elle est vraie, on les écrase.
config.chat.meprefix=Le préfixe à utiliser lorsqu’une personne utilisera "/ me".
config.chat.checkbody=Certains mods et plugins déplacer le préfixe de joueur de Minecraft au corps du message principal. Si c’est le cas, cela s’allume et Nucleus va essayer de l’enlever.

config.environment.maxweathertime=Le maximum de temps que la météo peut être définie pour durer, en quelques secondes. La valeur -1 pour aucune restriction.

config.connection.reservedslots=Le nombre maximum de créneaux horaires réservés qui peut être utilisé. La valeur -1 pour illimité.
config.connection.whitelistmessage=Si ce n’est pas vide, le message à envoyer aux joueurs lorsque le serveur est dans la liste blanche.
config.connection.serverfullmessage=Si ce n’est pas vide, le message à envoyer aux joueurs lorsque le serveur est plein.

config.afk.time=La quantité de temps, en secondes, d’inactivité avant que le joueur sera marqué comme étant ABS. Valeur 0 pour désactiver, ou utilisez la permission "nucleus.afk.exempt.toggle".
config.afk.timetokick=La quantité de temps, en secondes, d’inactivité avant que le joueur sera lancé. Valeur 0 pour désactiver, ou utilisez la permission "nucleus.afk.exempt.kick".\n\nNotez que ce n’est pas temps depuis allant AFK, mais le temps depuis la dernière activité. Ceci affectant la même valeur que "afktime" provoquera une personne qui goesAFK d’être lancé instantanément.
config.afk.whenvanished=Si true, le serveur va annoncer quand les joueurs aller AFK, même quand disparu. Si la valeur false, seuls les joueurs non-disparu peuvent aller AFK.
config.afk.oncommandsend=Si true, tout joueur qui tente d’utiliser une commande qui forcerait la cible de faire quelque chose vous dira si la cible est AFK.
config.afk.messages.base=Si aucun des messages tht serait diffusée sur le serveur sont vides, ils ne seront pas envoyés.
config.afk.playerkicked=Le message envoyé à un joueur quand les coups de pied pour inactivité.
config.afk.messagetobroadcastonkick=Si elle est vide, aucun message ne sera envoyé.
config.afk.broadcastonkick=Si true, le serveur est informé lorsqu’un joueur est expulsé de l’inactivité, et d’autre, seulement ceux avec les autorisations de nucleus.afk.notify
config.afk.spectatormode=Si true, un joueur en mode spectateur n’auront pas leur statut diffusée aux joueurs, ni sera lancés pour aller AFK. Ceux qui ont l’autorisation de notifier verrez toujours les messages AFK.

config.afk.triggers.summary=Détermine quelles actions détermine si un joueur est actif.
config.afk.triggers.onchat=Marque un joueur comme active si ils bavardent
config.afk.triggers.oncommand=Marques un joueur comme active s’ils exécutent une commande
config.afk.triggers.onrotation=Marque un joueur comme active si elles tournent bien (c’est, regarde autour)
config.afk.triggers.onmove=Marques un joueur comme active s’ils se déplacent
config.afk.triggers.oninteract=Marque un joueur comme active si elles interagissent

config.warps.separate=Si la valeur est true, chaque chaîne a son propre mode de permission - nucleus.warps. <name>.
config.warps.cost=Le coût par défaut pour une chaîne. Peut être réécrite en utilisant /warp setcost <warp><cost>
config.warps.safe=Si elle est vraie, à l’aide de /warp tentera de trouver un endroit sûr. Si la valeur false, la téléportation enverra toujours directement le lecteur à l’emplacement sans vérification de la sécurité.
config.warps.categories=Si true, Funes seront affichera par catégorie dans la liste /warp.
config.warps.descinlist=Si true, la description de la chaîne s’affichera dans la liste /warp et le co-ADR sera affiché dans l’info-bulle au survol.

config.kits.mustgetall=Si cela est vrai, "drop-items-if-inventory-full" sera ignoré, et le kit sera consommé seulement si tout peut être consommé.
config.kits.separate=Si la valeur est true, chaque kit possède son propre nœud de permission - nucleus.kits.<name>.
config.kits.full=Si la valeur true, tous les objets qui ne pouvaient pas être placés dans l’inventaire du joueur seront abandonnés sur le sol autour d’eux.
config.kits.process-tokens=Si true, les jetons comme {{name}} et {{displayname}} se traduiront sur les noms et annotations d’objets, s’ils existent, les kits sont rachetées.
config.kits.logauto=Si true, la console indiquera ce qui fut automatiquement appliqué lorsqu'un player se connecte.
config.kits.enableauto=Si true, l'application automatique est activée.

config.jail.commands=Les commandes que les joueurs sont autorisés à exécuter en prison. N’incluez pas la barre oblique.
config.jail.muteWhenJailed=Si true, le lecteur sera mise en sourdine lorsqu’en prison.
config.jail.countonlineonly=Si true, emprisonnement cocheront seulement vers le bas lorsque les joueurs sont en ligne.
config.jail.unjail=Si elle est vraie, alors l’autorisation "nucleus.jail.unjail" est nécessaire pour unjail les joueurs.

config.broadcast.template=Le préfixe et le suffixe lorsque vous envoyez un message à diffusion générale. Accepte des jetons de chat tel que {{displayname}}, {{nom}}, etc..
config.broadcast.msg=N’est plus utilisé. Devraient être supprimés.

config.teleport.safe=Si true, téléportation essaie de trouver un endroit sûr pour les joueurs.
config.teleport.warmup=La durée, en secondes, pendant laquelle un joueur doit rester toujours avant la téléportation. Joueurs avec "nucleus.teleport.exempt.warmup" ou admin autorisations seront exemptés.
config.teleport.onlySameDimension=Si activé, si un joueur est dans une autre dimension que la cible, alors ce joueur requiert la permission nucleus.home.exempt.samedimension pour autoriser la téléportation.
config.command.teleport.warmup=Téléportation échauffement doit être définie dans la configuration principale.
command.teleport.noofflineperms=&cVous n’êtes pas autorisé à se téléporter à des endroits de joueur en mode hors connexion.
command.teleport.nolastknown=&bCAH n'obtenir pas le dernier emplacement connu pour {0}.
command.teleport.offline.self=&aYou téléporté à &f de {0} &adernières position connue.
command.teleport.offline.other={0} &awas téléporté à &f de {1} &adernières position connue.
command.teleport.error=&cUnable pour effectuer la chaîne demandée.

command.tphere.noofflineperms=&cVous n’êtes pas autorisé à se téléporter les joueurs en mode hors connexion vers votre emplacement.
command.tphere.couldnotset=&bCAH pas définie le nouvel emplacement du lecteur hors ligne & le f {0} & le cto votre emplacement.
command.tphere.offlinesuccess={0} & volonté être à votre emplacement actuel lors de sa prochaine connexion.

config.nicknames.min=Le nombre minimal de caractères visibles qui peut être le surnom.
config.nicknames.max=Le nombre maximal de caractères visibles qui peut être le surnom.
config.nicknames.prefix=Un préfixe à n’importe quel surnom qui est affichée dans le chat.
config.nicknames.pattern=Une expression régulière qui limite ce qui forment le surnom peut prendre. Si le Nucleus ne parvient pas à lire le regex ici, la valeur par défaut de "[a-zA-Z0-9_] +" (la même restriction comme noms d’utilisateur de Minecraft) sera utilisée. Pour permettre à tous les caractères, utilisez «. +".

config.home.safeTeleport=Si activé, Nucleus va tenter de faire en sorte que les utilisateurs obtenir pas voilées dans une situation dangereuse (par exemple, si quelqu'un casse des blocs autour d’une maison).
config.home.respawnAtHome=Si activé, le respawn, un joueur se frayer de retour à leur domicile par défaut (appelé "home"), si elle existe.
config.home.overhang=Si activé, si un joueur a plus de maisons que l’option d’autorisation "Accueil-count" permet, alors les joueurs ne seront pas en mesure d’utiliser les maisons jusqu'à ce qu’ils suppriment maisons pour être à la limite de nouveau.
config.home.onlySameDimension=Si activé, si un joueur est dans une autre dimension que la maison désignée, alors ce joueur requiert la permission nucleus.home.exempt.samedimension pour pouvoir utiliser cette maison.

config.debugmode=Active le mode debug, ce qui provoquera des traces de la pile de commandes pour être imprimé dans la console.
config.printonautosave=Des impressions de console lorsque enregistrez un Nucleus se produit.

config.playerinfo.list.groups=Si activé, la liste des joueurs par leurs groupes.
config.playerinfo.list.defaultname=Si la liste des groupes est activée, le groupe nom à afficher lorsqu’un joueur n’est pas dans un groupe.
config.playerinfo.list.groupaliases=Si la liste des groupes est activée, puis n’importe quel groupe énuméré ici (sur le côté gauche du signe égal) donnera le nom d’affichage sur le côté droit.\nPlusieurs groupes peuvent être donnés le même alias, ils seront regroupés.
config.playerinfo.list.aliasonly=Si elle est vraie, si un alias n’a pas été défini pour un groupe dans la section "groupe-alias", il est considéré dans le cadre du groupe "par défaut".
config.playerinfo.list.grouporder=N’importe quel alias de groupe dans cette liste figurera dans cet ordre, avant tout autres groupes qui s’affiche par ordre alphabétique ci-dessous.
config.playerinfo.list.panel=Activez cette option si vous utilisez un panneau de serveur, comme Multicraft ou PterodactylPanel. Cela fonctionnera /minecraft:list lorsque/List est exécuté sur la console.
config.playerinfo.list.template=Le modèle à utiliser pour afficher le nom d’un joueur. Utilise les mêmes jetons comme chat. Par défaut, "{{displayname}}".
config.playerinfo.seen.extended=Si true, l’autorisation de "nucleus.seen.extended" est requise pour toute l’information qui vient de modules. Une valeur false information s’affichera basée sur les autorisations de commande qu'un joueur a (donc, un joueur avec droits d’interdiction de contrôle peut voir interdisant les informations).

config.jump.maxdist=La distance maximale, un joueur peut se déplacer à l’aide de la commande/Jump. Les valeurs négatives signifient infini - utiliser avec précaution.
config.thru.maxdist=La distance maximale un joueur peut se déplacer à l’aide de la / thru commande. Les valeurs négatives signifient infini - utiliser avec précaution.
config.unstuck.radius=Le maximum distance horizontale / décoller peut vous envoyer.
config.unstuck.height=Le maximum distance verticale / décoller peut vous envoyer.

config.connectionmessages.firsttime=Ce message utilise tous les standard Minecraft codes de couleur, préfixés par "&". Utilisez ""{{nom}}"" pour le nouveau nom du joueur.
config.connectionmessages.loginmessage=Montré lorsqu’un utilisateur se connecte. Ce message utilise tous les standard Minecraft codes de couleur, préfixés par "&". Utilisez ""{{nom}}"" pour le nom du joueur.
config.connectionmessages.logoutmessage=Affiché quand un utilisateur se déconnecte. Ce message utilise tous les standard Minecraft codes de couleur, préfixés par "&". Utilisez ""{{nom}}"" pour le nom du joueur.
config.connectionmessages.enablelogout=Vous permet de changer le message de déconnexion.
config.connectionmessages.enablelogin=Vous permet de changer le message de connexion.
config.connectionmessages.enablefirst=Permet le premier message de connexion de temps.
config.connectionmessages.disablepermission=Si true, ceux avec la permission de "nucleus.connectionmessages.disable" ne déclenchera pas les messages de connexion/déconnexion.
config.connectionmessages.displayprior=Si true, informera les joueurs sur le serveur lorsqu’un joueur se connecte et un changement de nom a été détecté.
config.connectionmessages.displaypriormessage=Le message à afficher aux joueurs, si un changement de nom n’a été détecté. "Utiliser {{previousname}} comme le jeton pour le nom du joueur précédent".
config.connectionmessages.showall=Si "true", le Nucleus va essayer pour s’assurer que tout le monde voit des messages de connexion. Notez que plugins peuvent éventuellement substituer cela.

config.mobspawn.maxamt=Le nombre maximal de mobs qui peut être engendré en utilisant /spawnmob.
config.mobspawn.permob=Si true, Nucleus fera une autorisation supplémentaire cocher pour vérifier si un joueur peut frayer une foule.\nL’autorisation est "nucleus.spawnmob.mobs. < mobid >", où le mobid a tout ": "(deux-points) remplacé par"." (période). Ainsi, l’autorisation pour frayer une liane serait "nucleus.spawnmob.mobs.minecraft.creeper". Cela permet aux propriétaires de serveur permettre à tous les mobs de vanille avec la permission de "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Contrôle les mobs qui ne peuvent être engendrés. Chaque section est monde spécifique, avec la clé qui est le nom de monde en question, qui est sensible à la casse.
config.blockspawn.vanilla=Si la valeur true, tous les mobs vanille seront bloqués dans ce monde.
config.blockspawn.ids=Les ID complets des mobs à bloquer. Mobs Minecraft possèdent un id commençant par "minecraft :"

config.message.helpop.prefix=Le préfixe à tout message reçu via /helpop.
config.message.socialspy.prefix="Le préfixe et le format des messages envoyés aux espions sociales. Utiliser {{de}} et {{en}} pour le message expéditeur/destinataire, {{fromDisplay}} ou {{afficher}} pour les noms d’affichage. Les couleurs et le style à la fin du préfixe seront reportées dans le message."
config.message.sender.prefix=Le préfixe pour les messages envoyés. Cela est affiché à l’expéditeur. Utiliser {{de}} et {{en}} pour le message expéditeur/destinataire, {{fromDisplay}} ou {{afficher}} pour les noms d’affichage.
config.message.receiver.prefix=Le préfixe pour les messages reçus. C’est affiché à la receiever. Utiliser {{de}} et {{en}} pour le message expéditeur/destinataire, {{fromDisplay}} ou {{afficher}} pour les noms d’affichage.
config.message.socialspy.mutedshow=Si true, afficher des messages qui joueurs essaient d’envoyer sont annulés (habituellement en raison de l’être en sourdine).
config.message.socialspy.mutedtag=La balise pour montrer au début d’un message Social Spy lorsqu’un joueur est activé (ou sinon a annulé le message).
config.message.socialspy.msgtoggle=La balise pour montrer au début d’un message Social Spy quand un joueur ne peut pas envoyer un message à un joueur qui hasused /msgtoggle (blocage des messages provenant de tous les joueurs).
config.message.socialspy.playeronly=Si true, seuls les messages envoyés par les joueurs seront visibles via Spy sociale.
config.message.socialspy.force=Si true, Nucleus va vérifier l’autorisation de "nucleus.socialspy.force" sur le sujet pour interdire la désactivation d’espion Social.
config.message.socialspy.levels=Si true, Nucleus va vérifier l’option "nucleus.socialspy.level" sur le sujet pour un niveau entier. Un niveau peut voir leurs messages depuis et vers les joueurs avec des niveaux inférieurs à leur propre, à moins que "same-levels-can-see-each-other" est défini sur true, en auquel cas, social spies peut voir les messages de leur propre niveau. Les joueurs ont un niveau par défaut de 0.
config.message.socialspy.serverlevels=Définit le niveau de spy sociale du serveur et toutes les cibles message personnalisé.
config.message.socialspy.samelevel=Si true et les "niveaux d’utilisation" est vrai, joueurs avec spy social verra aussi les messages des joueurs à leur niveau.
config.message.socialspy.serverlevel=Le niveau du serveur espion social.
config.message.socialspy.customlevel=Le niveau d’espionnage social de n’importe quelle cible personnalisée qui a été enregistrée par le biais de l’API.
config.message.socialspy.spyon=Contrôle les types de * sender * qui peut être espionné.

config.back.ondeath=Ouvrir une session emplacement du lecteur mort.
config.back.onteleport=Connecter le dernier emplacement du joueur sur la chaîne.
config.back.onportal=Connecter les dernier emplacement du joueur après avoir voyagé à travers un portail.

config.rules.title=Titre de la page règles.

config.serverlist.modify=Si "true", quand un joueur éventuel ping le serveur sur la liste des serveurs multijoueurs, un des messages dans la liste ci-dessous sera envoyé au joueur. Si "liste blanche", ce module n’agissons que lorsque la liste blanche est activée.

config.serverlist.messages="Les messages de potentiel qui pourraient être envoyés au joueur. Pour fractionner sur deux lignes, inclure \\n où vous souhaitez que le saut de ligne apparaisse."

config.serverlist.whitelistmessages="Les messages de potentiel qui pourraient être envoyés au joueur lorsque le serveur est dans la liste blanche. Pour fractionner sur deux lignes, notamment \\n où vous souhaitez que le saut de ligne apparaisse.\n\nSi aucune entrée n’est ici, le MOTD utilisera la liste "serveur-liste-messages".
config.serverlist.hidevanished=Si true, tout joueur qui est disparu sur le serveur n’apparaîtra pas dans la liste des joueurs en ligne sur la liste des serveurs.
config.serverlist.hideall=Si true, le nombre de joueur ne s’affichera pas.

config.staffchat.template="Le préfixe au message tchat personnel. Utiliser les jetons suivants : {{préfixe}} - préfixe (définie comme une option dans un plugin permission), de son vrai nom {{suffixe}} - suffixe (définie comme une option dans un plugin permission), {{nom}} - {{displayname}} - affichage nom."\nSi "inclure-norme-chat-mise en forme" est définie sur "true", la mise en forme sera ajouté à ce préfixe.

config.staffchat.colour=Un code de couleur de Minecraft la désigne la couleur pour afficher les messages de canaux de Chat personnel en.
config.staffchat.includestd=Si true, Nucleus comprendra toutes les balises de tchat normal dans le message, en plus le préfixe.

config.motd.onjoin=Si true, inscrire les joueurs le MOTD au sens de "motd.txt" lorsqu’ils se connectent sur le serveur.
config.motd.delay=La quantité de temps d’attente (en secondes) avant d’envoyer le MOTD à un joueur qui a vient de se connecter à.
config.motd.title=Le titre à afficher en haut de chaque page MOTD. Codes de couleur sont pris en charge. Si vide, cela masque complètement le titre.
config.motd.pagination=Si la valeur false, cela désactive le système de pagination pour le MOTD. Ensemble cela sur false si vous avez une page, ne veulent pas d’un titre et ne veulent pas le << >> marque de comparaître, sinon, qu'il est recommandé de définir cette valeur true.

config.info.defaultinfo=Si vrai, quand un joueur tourne "/ info", la section spécifiée dans "section-info-par défaut" est utilisée, à savoir/infos fonctionnera identique /info <default-section>. \nLa liste des sections peut encore être vu en exécutant "/ info -l", si l’utilisateur a l’autorisation de "nucleus.info.list". Si false, ou la section n’existe pas, cette liste n’est indiqué, indépendamment de cette autorisation.
config.info.section=Si "utilisation-par défaut-info-rubrique" est vrai, cette section s’affiche lorsqu’un joueur tourne "/ info", pas la liste de la section.

config.commandlogger.source.base=Si une option est true, journal des commandes de la source.
config.commandlogger.whitelist=Si true, le "commandement-filtre" contenant la liste des commandes pour être connecté est une liste blanche (commande doit être spécifié pour être connecté), pas une liste noire.
config.commandlogger.list=Liste des commandes dans la liste noire ou blanche séparés par une virgule (Voir l’option de liste blanche). Il faut qu’un seul Pseudo par commande.
config.commandlogger.file=Si true, enregistrera les commandes aux fichiers à /logs/nucleus/commands

config.chatlog.enable=S’il faut effectivement effectuer n’importe quel enregistrement.
config.chatlog.chat=Enregistre les messages de chat dans le fichier journal.
config.chatlog.mail=Enregistre les messages de courrier dans le fichier journal.
config.chatlog.message=Enregistre les messages privés dans le fichier journal.
config.chat.removeunderlines=Si true, Nucleus va essayer d’enlever n’importe quel texte formaté en bleu et soulignés que Minecraft a tenté de se transformer en un lien.

config.mute.blocked=Commandes de bloquer lorsque mis en sourdine. Il s’agit en plus de chat et /m déjà bloqué.
config.mute.seemutedchat=Si true, ceux avec la permission de "nucleus.mute.seemutedchat" verra chat de ceux qui sont muets.
config.mute.seemutedchattag=La balise pour faire précéder tout message annulé/coupé avec.
config.mute.maxmutelength=La longueur maximale un muet peut durer (en secondes) à moins que l’utilisateur de remettre le "secret" dispose d’une autorisation de dérivation. La valeur -1 pour pas de maximum.
config.mute.countonlineonly=Si true, temps muet cocheront seulement vers le bas lorsque les joueurs sont en ligne.
config.mute.unmute=Si elle est vraie, alors l’autorisation de "nucleus.mute.unmute" est nécessaire pour réactiver les joueurs.

config.tempban.maxtempbanlength=La longueur maximale une interdiction temporaire peut durer (en secondes) à moins que l’utilisateur de remettre le "secret" dispose d’une autorisation de dérivation. La valeur -1 pour pas de maximum.

config.warn.actioncommand=La commande à exécuter lorsqu’un joueur a un certain nombre de mises en garde.
config.warn.showonlogin=Si true, joueurs seront montrés toutes leurs mises en garde lorsqu’ils se connecter. Si faux, ils ne le seront pas.
config.warn.expire=Si true, un record d’avertissements de joueurs sera conservé comme "avertissements expirés". Si faux, ils ne le seront pas.
config.warn.minwarnlength=La longueur minimale un avertissement durera avant d’expirer (en secondes). La valeur -1 pour aucun minimum.
config.warn.maxwarnlength=La longueur maximale un avertissement peut durer (en secondes). La valeur -1 pour pas de maximum.
config.warn.defaultlength=La longueur par défaut, un avertissement est réglé sur si aucune durée n’est fournie (en secondes). La valeur -1 pour pas de maximum.
config.warn.warningsbeforeaction=Le nombre d’avertissements actifs, qu'un joueur doit accumuler avant l’exécution de la commande d’action. Pour désactiver la valeur -1.

config.note.showonlogin=Si true, utilisateurs avec l’autorisation de nucleus.note.showonlogin seront montrés une note aux utilisateurs lorsqu’ils se connecter. Si faux, ils ne le seront pas.

config.teleport.quiet=Si vrai, par défaut, un joueur ciblé ne sera pas informé qu’ils ont été /teleport ed à. Substituer à l’aide «-faux q"

config.spawn.worlds=Si true, les joueurs nécessitent l’autorisation "nucleus.spawn.worlds. < worldname > "frayer dans un monde particulier, où worldname correspond au nom du monde en minuscules.
config.spawn.safe=Si elle est vraie, à l’aide de /spawn tentera de trouver un endroit sûr. Si la valeur false, la téléportation enverra toujours directement le lecteur à l’emplacement sans vérification de la sécurité.
config.spawn.bedspawn=Si vrai, si un respawn serait de retour à un lit, Nucleus remplace que, si la valeur false, Nucleus ignorera lit engendre.
config.spawn.onlogin=Si true, les joueurs seront envoyés pour le frai du monde par défaut lors de la connexion, sauf s’ils sont envoyés dans le premier frai de connexion, ou ils ont l’autorisation de "nucleus.spawn.exempt.login".
config.spawn.global.base=Cette section contrôle si la réapparition et /spawn fonctionnent sur un monde ou une base serveur global
config.spawn.global.oncommand=Si true, exécutant /spawn envoie le joueur au monde spécifié dans "cible-spawn-monde", si false, envoie à la ponte du monde.
config.spawn.global.onrespawn=Si true, réapparaissent (comme de la mort) envoie le joueur au monde spécifié dans "cible-spawn-monde", si false, envoie à la ponte du monde.
config.spawn.global.target=Le nom du monde pour servir le frai du serveur. Si ce n’est pas valide, le monde par défaut est utilisé à la place.
config.spawn.global.onlogin=Si "spawn-sur-login" est activé et c’est vrai, envoie le joueur au monde spécifié dans "cible-spawn-monde" lorsqu’ils se connectent.
config.spawn.onloginsameworld=Si "spawn-sur-login" est vrai, si un joueur se connecte et est sur un des mondes répertoriés ici, ils ne seront pas redirigés vers le point de spawn.\n\nCela prend en charge les noms de monde et monde UUID.
config.spawn.forcefirstspawn=Si true, puis Nucleus va tenter de forcer les joueurs rejoignant pour la première fois à pondre à la * directe * point mis en premier Rogue.\nCela définie uniquement si vous souhaitez que le Nucleus pour remplacer tous les autres plugins sur première frayer.

config.fly.stateonquit=Si elle est vraie, si un joueur s’envole lorsqu’ils se déconnectent, cet État est connu. Si false, cette information est seulement conservée entre joueur se déconnecte si /fly a été utilisé.
config.fly.permissiononlogin=Si true, afin de maintenir l’État mouche sur login, l’autorisation pour la commande de mouche (nucleus.fly.base) est requise. Si false, un joueur n’ayant pas accès à la /fly commande volonté tombent sur le sol lors de la connexion, si elles sont dans l’air.
config.fly.onlogin=Si true et le joueur n’est pas voler et le joueur est dans l’air, Nucleus va essayer de trouver un endroit sûr pour placer le joueur.

config.god.permissiononlogin=Si true, afin de garder l’invulnérabilité sur login, l’autorisation pour le commandement de Dieu (nucleus.god.base) est requise. Si la valeur false, un joueur n’ayant pas accès à la /god ne sera pas invulnérable sur login.
config.god.disablepvp=Si true, les joueurs qui sont invulnérables ne sera pas capables d’attaquer les autres joueurs ou entités sans la permission de nucleus.god.pvp.override

config.rtp.attempts=Le nombre de fois pour essayer de trouver un téléport sûr repérer lors de l’utilisation de /rtp avant d’échouer. Ce paramétrage trop faible peut entraîner un taux élevé d’échecs.
config.rtp.onplayer=Si true, la rtp sera basé autour du joueur, pas le centre du monde
config.rtp.minradius=Le rayon minimal du centre de la frontière du monde/monde où /rtp se déformera à.
config.rtp.radius=Le rayon maximum du centre de la frontière du monde/monde où /rtp peut se déformer à. Cela ne remplacera pas le rayon de frontière du monde.
config.rtp.surface=Si true, /rtp vais essayer uniquement aux joueurs de se téléporter à la surface et non pas dans les grottes.
config.rtp.min-y=La valeur Y minimale qui peut être téléporté à.
config.rtp.max-y=La valeur maximale de Y qui peut être téléporté à.
config.rtp.perworldperms=Si true, Nucleus va vérifier l’autorisation "nucleus.rtp.worlds. < worldname >" (où worldname est en minuscules) avant d’autoriser un RTP tenter de traverser.
config.rtp.perworldsect=Si un monde est répertorié ci-dessous avec une section de configuration valide, il est prioritaire sur la section globale. Les noms de monde devraient être minuscule (donc, standard du néant doit être "dim-1".\n\nCopiez le bloc de l’exemple et collez-le ci-dessous, avec le nom correct de monde, pour définir les options de par le monde.
config.rtp.defaultworld=Si cela est défini, et le nom de monde ici correspond à l’un de vos mondes (sensible à la casse !), puis "/ rtp" prend par défaut pour utiliser le monde spécifié ici. Sinon, monde actuel du joueur sera utilisée.
config.rtp.prohibitedbiomes=Une liste des biomes que RTP ne doit pas tenter de se téléporter dans.
config.rtp.defaultmethod=Le Nucleus RTP par défaut à utiliser avec /rtp. Les options par défaut sont : * "Nucleus : default" : standard RTP, avec le rayon min/max centré autour du point de spawn * "Nucleus : surface_only" : RTP qui tentera de choisir seulement une surface (faut voir le ciel) emplacement, avec le rayon min/max autour de spawn point * "Nucleus : around_player" : RTP qui est comme par défaut, mais la position aléatoire dépendra de la position actuelle du joueur, pas le point de spawn * "Nucleus : around_player_surface" : RTP qui ressemble à la surface seulement, mais la position aléatoire dépendra de la la position actuelle du lecteur, pas le point de spawn autres plugins peut ajouter son propre Nucleus, auquel cas ils vont vous donner un ID à utiliser ici.

config.core.accurate=Lorsque vous essayez de calculer le nombre de visiteurs, ayant cette option inclura visiteurs avant le Nucleus a été installé, mais peut provoquer des incompatibilités avec d’autres plugins qui n’enregistrent pas de clés de données au démarrage. Par souci de compatibilité, cela doit être faux, pour la précision, cela peut être vrai.
config.core.warmup.info=Si true, annuler le warm-up de l’utilisateur de...
config.core.warmup.move=mouvement
config.core.warmup.command=exécution d’une commande
config.core.commandonname=Si la valeur, cette commande sera proposé si un joueur clique sur le nom d’utilisateur dans le chat dans les messages basés sur des modèles. Utilisez {{player}} pour indiquer le nom du joueur.
config.core.kickonstop.flag=Si true, Nucleus donnera le coup tous les utilisateurs juste avant le serveur d’arrêt.
config.core.kickonstop.message=Le message à afficher aux joueurs lorsque vous redémarrez le serveur. Substituée lorsque vous utilisez la commande /stop [raison].
config.core.safeteleport=Ces paramètres définissent comment loin pour vérifier d’un point spécifique lors de l’exécution d’une chaîne. Un plus grand nombre signifie qu’une plus grande surface est vérifiée, mais un grand nombre provoquera lag serveur. Les valeurs par défaut sont suffisants dans la plupart des cas.
config.core.consoleoverrides=Si true, commandes exécutées par la console peuvent affecter les joueurs qui ont normalement une autorisation exonérée contre la commande.
config.core.track=Si true, si le serveur détecte qu’un monde UUID pourrait avoir changé, Nucleus sera whitelist le serveur et offre la chance de revenir l’UUID modifier, s’il détecte des méthodes qui permettent de le faire. Vous pouvez pour désactiver cette option si vous êtes suppression et recréation des mondes.
config.core.worlduuidmigration=Si vous avez des questions, parce qu’un monde changé UUID et vous n’ont pu y remédier, cela vous permet de rediriger les UUID vieux neufs (ou les noms de monde). Il s’agit d’une carte du vieux monde UUID de nouveaux noms de monde ou nouveau monde UUID, les objets suivants sont tous deux valides : "123e4567-e89b-12d3-a456-426655440000 "=" le monde" "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341" autres plugins seront en mesure de vérifier cette carte pour effectuer leur propre migration, prise en charge qui incombe à ces plugins.
config.core.wildcard=Si vrai, si vous ouvrez une session et disposez de l’autorisation de "générique" (soit * ou "Nucleus"), vous serez averti des problèmes potentiels causés par le caractère générique. Si vous utilisez le caractère générique et que vous êtes heureux avec cela, cela défini sur false.
config.core.warning-on-startup=Si true et aucune économie ou autorisation plugin est détectée, Nucleus affichera un avertissement au démarrage. Cette valeur false si vous n’avez pas un de ces types de plugins et vous êtes OK avec ça.
config.core.language=Si la valeur "par défaut", utilise la langue du système par défaut s’il existe dans le Nucleus. Si l’ensemble d’un code de langue, Nucleus va essayer de l’utiliser comme langue par défaut. Nucleus est principalement écrit en "en-GB".\n\nAssistance à la traduction communautaire est en cours d’étude. S’il vous plaît visitez-nous discorde pour demander comment vous pouvez aider à traduire le Nucleus dans votre propre langue.

config.core.datafilelocation=Spécifie le chemin d’accès pour enregistrer les fichiers de données du Nucleus dans. Par défaut, les fichiers sont enregistrés à la racine. Chemins d’accès peuvent être relatif ou absolu.\n\nÊTRE AU COURANT. La modification de cet emplacement a les restrictions suivantes : * cela n’entrent en vigueur après un redémarrage.\n* Les fichiers ne sont pas déplacés de l’ancien emplacement, vous devez le faire vous-même.\n* Fichiers seront dans un sous-répertoire de "Nucleus" de l’endroit choisi.\n* Si le chemin indiqué est introuvable, il sera ignoré. Il ** ** doit exister au préalable.\n* Données Minecraft (par opposition aux données du Nucleus) ne sont pas affectées.\n\nEspaces communs que vous pourriez vouloir mettre dans le répertoire de données sont (à l’aide de chemins d’accès UNIX) : * "config/Nucleus" pour les données dans le répertoire de données de configuration Nucleus * "le monde" pour stocker des données dans le répertoire principal mondial.\n\nNE CHANGEZ PAS CELA SAUF SI VOUS ÊTES SÛR QUE VOUS SAVEZ CE QUE VOUS FAITES. La plupart des admins n’ont pas besoin de déplacer le répertoire de données et doit laisser cette option "par défaut".
config.core.offlineusertablimit=Détermine le nombre maximal d’entrées utilisateur hors ligne qui sont retournés pour le Nucleus des commandes qui permettent de cibler l’utilisateur hors ligne.
config.core.parentperms=Si elle est vraie, alors les autorisations "nucleus.owner", "nucleus.admin", "nucleus.mod" et les "nucleus.user" peuvent servir comme permissionsto accorder tous suggèrent les autorisations pour ces niveaux. Notez que : * / Nucleus setupperms existera, mais elle ne sera pas nécessaire pour ceux qui utilisent cette structure d’autorisations * toutes les autorisations spécifiques remplacera ces autorisations (paramètre Oui, "nucleus.home.base" à "false" doivent substituer "nucleus.user" est vrai pour Cette autorisation spécifique.\n\nCes autorisations sont conçues pour éviter d’utiliser le caractère générique. Certaines autorisations ne figurent pas avec ces captures-alls, cela est normal - la permission à disparaître lors de la connexion (par exemple) soient toujours donnée séparément.
config.core.partialname=If true, any command that takes a player nickname will attempt to partially match the usernames, which may cause a \
  performance drop on larger servers.

config.misc.speed.max=Définit la vitesse maximale qu’un joueur peut définir via la commande /speed.

config.servershop.maxpurchasable=Le montant maximal, un joueur peut acheter en une seule transaction.

config.itemdatanode.aliases=Un ensemble d’alias Nucleus reconnaissant pour cet objet. Ils doivent être en minuscules et contiennent seulement des lettres, des numéros, des traits d’Union ou des underscores.

config.item.skullcompat=Si vrai, Nucleus sera simplement traiter /skull comme un alias pour "/ donner le crâne [player] [numéro] 3 {SkullOwner : [skullplayer]}"
config.item.skullspawnlimit=Limits the number of skulls that can be spawned using the "/skull" command. Set to -1 to disable the limit.
config.item.repair.whitelist=Si true, la liste de restriction sera utilisé comme une liste blanche vs une liste noire.
config.item.repair.restrictions=La liste des types d’objets à éviter (ou autoriser si liste blanche est vrai) réparer à l’aide de/réparation

config.geoip.onlogin=Si true, Nucleus dira joueurs avec la permission de "nucleus.geoip.login" du pays, le joueur se connecte. S’il vous plaît être prévenante avec cette autorisation, ne lui donnez pas à tout le monde.

config.commandspy.template=Le préfixe à utiliser pour l’affichage des commandes du joueur.
config.commandspy.usewhitelist=Si true, commande-filtre agit comme une liste blanche des commandes pour espionner, sinon, il fonctionne comme une liste noire.
config.commandspy.filter=La liste noire (ou blanche si filtre-est-whitelist est vrai) à utiliser pour déterminer quelles commandes pour espionner.

config.world.defaultborder=Si elle est positive, les nouveaux mondes qui sont créés à l’aide "/ monde créer" (ou "/ nworld créer") obtient automatiquement une bordure de monde qui a ce diamètre (autrement dit, de la frontière à la frontière). Pour désactiver la valeur 0 ou un nombre négatif.
config.world.gen.warning=Si la génération du vrai monde avertira les joueurs sur le serveur qu’une génération avant est en cours régulièrement.
config.world.gen.each=Si elle est vraie, alors joueurs avec la permission de "nucleus.world.border.gen.notify" auront une mise à jour sur les progrès réalisés après chaque génération. Recommandé d’être éteint, car il peut être très spam.
config.world.gen.notify=Durée, en secondes, entre les notifications dans joueurs AVERTISSEMENT chat qu'une gen avant est en cours.
config.worlds.separate=Si vrai, changement de mondes nécessite l’autorisation d’accéder à l’univers de la cible - "nucleus.worlds. <worldname>"
config.worlds.gamemode=Si elle est vraie, rejoindre ou changement de mondes va changer le gamemode d’un joueur à moins d’avoir la permission de Minecraft "nucleus.world.force-gamemode.override"

config.gamemode.separate=Si true, puis en modifiant gamemode à l’aide de la commande/GM requiert une autorisation supplémentaire pour passer à la cible gamemode - "nucleus.gamemode.modes. <gamemode>"

config.protection.disablecrop=Désactive des cultures piétinement.
config.protection.mobgriefing.flag=Si true, mob griefing sera désactivé à l’exception des entités énumérées dans la liste blanche (qui devrait être faite par ID mob).

config.vanish.connectionmessages=Si true, les joueurs qui quittent ou rejoindre le serveur sous disparaissent aura pas une émission de message se connecter ou se déconnecter.
config.vanish.altertablist=[EXPERIMENTAL - à utiliser avec prudence] Si true, Nucleus va essayer de modifier la liste de l’onglet lorsqu’un joueur s’évanouit.

config.deathmessages.enable=Si "false", les messages de mort se fermera quand quelqu'un meurt.
config.deathmessages.showall=Si "true", Nucleus va essayer de s’assurer que tout le monde voit des messages de mort.

afk.kickreason=Vous avez été expulsé pour être AFK pendant trop longtemps.

